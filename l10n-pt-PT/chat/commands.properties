# LOCALIZATION NOTE (commands):
#  %S is a comma separated list of command names.
commands=Comandos: %S.\nUtilize /help &lt;command&gt; para mais informações.
# LOCALIZATION NOTE (noCommand, noHelp):
#  %S is the command name the user typed.
noCommand=Nenhum comando '%S'.
noHelp=Desculpe mas não existe mensagem de ajuda para o comando '%S'!

sayHelpString=say &lt;message&gt;: enviar mensagem sem comando de processamento.
rawHelpString=raw &lt;message&gt;: enviar mensagem sem entidades HTML.
helpHelpString=help &lt;name&gt;: mostrar mensagem de ajuda para o comando &lt;name&gt; ou a lista de comandos possíveis se não for indicado qualquer parâmetro.

# LOCALIZATION NOTE (statusCommand):
#  %1$S is replaced with a status command name
#   (one of "back", "away", "busy", "dnd", or "offline").
#  %2$S is replaced with the localized version of that status type
#   (one of the 5 strings below).
statusCommand=%1$S &lt;status message&gt;: definie o estado para %2$S com uma mensagem de estado facultativa.
back=disponível
away=ausente
busy=indisponível
dnd=indisponível
offline=desligado
