sync.update.remote=#1 #2 అనునది ఫైర్‌ఫాక్స్ సింక్ యొక్క పాత వర్షన్లతో సారూప్యంగాలేదు. దయచేసి మీ ఇతర కంప్యూటర్లపైని ఫైర్‌ఫాక్స్ నవీకరించండి.
