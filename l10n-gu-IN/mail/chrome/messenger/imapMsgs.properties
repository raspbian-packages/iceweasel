## @name IMAP_LOGIN_DISABLED
## @loc None
5104=તમે %S માં પ્રવેશી શકતા નથી કારણ કે સર્વરે પ્રવેશ નિષ્ક્રિય કરેલ છે. તમારે SS અથવા TLS મારફતે જોડાવાની જરૂર પડશે. મહેરબાની કરીને તમારા મેલ સર્વર માટેના ખાતા સુયોજનો ચકાસો.

