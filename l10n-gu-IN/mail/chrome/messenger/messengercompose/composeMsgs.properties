12567=તમે જે સંદેશો મોકલવાનો પ્રયત્ન કરી રહ્યા છો તેનું માપ સર્વરના કામચલાઉ માપની મર્યાદાને ઓળંગી ગયો. સંદેશો મોકલાયો ન હતો, સંદેશાનું માપ ઘટાડવાનો પ્રયત્ન કરો અને ફરીથી પ્રયત્ન કરો. સર્વરે જવાબ આપ્યો:  %s.

