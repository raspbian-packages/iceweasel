connection.error.failedToCreateASocket=Eșec la crearea unui soclu (Sunteți offline?)
connection.error.serverClosedConnection=Serverul a închis conexiunea
connection.error.resetByPeer=Conexiune resetată de partener
connection.error.timedOut=Conexiunea a expirat
connection.error.receivedUnexpectedData=Date neașteptate primite
connection.error.incorrectResponse=S-a obținut un răspuns incorect
connection.error.startTLSRequired=Serverul solicită criptare, însă ați dezactivat-o
connection.error.startTLSNotSupported=Serverul nu suportă criptarea, însă configurația dumneavoastră o solicită
connection.error.failedToStartTLS=Nu s-a putut începe criptarea
connection.error.noAuthMec=Serverul nu oferă niciun mecanism de autentificare
connection.error.noCompatibleAuthMec=Niciun mecanism de autentificare oferit de server nu este suportat
connection.error.notSendingPasswordInClear=Serverul suportă doar autentificarea prin trimiterea parolei în cleartext
connection.error.authenticationFailure=Eroare de autentificare
connection.error.notAuthorized=Nu ați fost autorizat (Ați introdus o parolă greșită?)
connection.error.failedToGetAResource=Operație eșuată pentru a obține o resursă


# LOCALIZATION NOTE (conversation.error.notDelivered):
#   This is displayed in a conversation as an error message when a message
#   the user has sent wasn't delivered.
#   %S is replaced by the text of the message that wasn't delivered.
conversation.error.notDelivered=Acest mesaj nu a putut fi livrat: %S
#   This is displayed in a conversation as an error message when joining a MUC
#   fails.
#   %S is the name of the MUC.
conversation.error.joinFailed=Nu pot intra: %S
#   These are displayed in a conversation as a system error message.
conversation.error.remoteServerNotFound=Nu am putut ajunge la serverul destinatarului
conversation.error.unknownError=Eroare necunoscută

# LOCALIZATION NOTE (tooltip.*):
