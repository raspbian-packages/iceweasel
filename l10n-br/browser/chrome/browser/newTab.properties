newtab.pin=Spilhennañ al lec'hienn-mañ war e lec'hiadur bremanel
newtab.unpin=Dispilhennañ al lec'hienn-mañ
newtab.block=Lemel al lec'hienn-mañ
# LOCALIZATION NOTE(newtab.sponsored.button): This text appears for sponsored
# and enhanced tiles on the same line as the tile's title, so prefer short
# strings to avoid overlap. This string should be uppercase.
newtab.sponsored.button=KEVELER
# LOCALIZATION NOTE(newtab.sponsored.explain): %1$S will be replaced inline by
# the (X) block icon. %2$S will be replaced by an active link using string
# newtab.learn.link as text.
newtab.sponsored.explain=Kinniget eo bet deoc'h an deolenn-mañ gant ur c'heveler eus Mozilla. Gallout a rit lemel anezhi en ur glikañ an afell %1$S. %2$S
# LOCALIZATION NOTE(newtab.enhanced.explain): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# an active link using string newtab.learn.link as text.
newtab.enhanced.explain=Ur c'heveler eus Mozilla en deus gwellaet neuz an deolenn-mañ en ur erlec'hiañ an dapadenn-skramm. Gallout a rit diweredekaat an teolennoù gwellaet en ur glikañ war an afell %1$S. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=Pa vez digoret un ivinell nevez e vez skrammet teolennoù eus lec'hiennoù a weladennit alies ha teolennoù all a c'hell dedennañ ac'hanoc'h. Ul lod eus an teolennoù-mañ zo bet lakaet gant kevelerien eus Mozilla. Meneget e vo peseurt hini a zeu eus kevelerien. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Evit pourchas deoc'h ar gwazerezh-mañ e vez dastumet hag arveret gant Mozilla titouroù zo diwar-benn hoc'h arver eus an teolennoù evel displeget e-barzh %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Gallout a rit diweredekaat keweriuster an teolennoù en ur glikañ war an afell %1$S.
newtab.learn.link=Gouzout hiroc'h…
newtab.privacy.link=Evezhiadennoù a-fet buhez prevez
