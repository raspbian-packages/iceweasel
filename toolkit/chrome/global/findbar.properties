NotFound=ବାକ୍ୟାଂଶ ମିଳୁନାହିଁ
WrappedToTop=ପୃଷ୍ଠା ଅନ୍ତରେ ପହଞ୍ଚି ସାରିଛି, ଉପରୁ ଆଗକୁ ବଢ଼ନ୍ତୁ
WrappedToBottom=ପୃଷ୍ଠା ଉପରଭାଗରେ ପହଞ୍ଚି ସାରିଛି, ତଳୁ ଆଗକୁ ବଢ଼ନ୍ତୁ
