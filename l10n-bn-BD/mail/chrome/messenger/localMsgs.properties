4050=POP3 সার্ভার সাধারণ টেক্সট্ পাসওয়ার্ড গ্রহণ করে না। 'অ্যাকাউন্ট সেটিংসমূহ | সার্ভার সেটিংসমূহ' এ 'প্রমাণীকরণ প্রক্রিয়া' হিসাবে এনক্রিপ্টকৃত পাসওয়ার্ড দেয়ার চেষ্টা করুন।

# Authentication server caps and pref don't match
