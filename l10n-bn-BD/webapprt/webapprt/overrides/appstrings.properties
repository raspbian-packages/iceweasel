netReset=অ্যাপলিকেশন লোড হওয়ার সময় সার্ভারের সাথে সংযোগ পুনঃনির্ধারণ করা হয়েছে।
redirectLoop=একটি সার্ভার এমন ভাবে পুনঃচালিত হওয়ার জন্য অনুরোধ জানাচ্ছে যে সেটি কখনই সম্পূর্ণ হবে না।
confirmRepostPrompt=এই পৃষ্ঠাটি প্রদর্শনের জন্য, এই অ্যাপ্লিকেশনকে কিছু কাজ পুনরায় করতে হতে পারে যা আগে করা হয়েছিল (যেমন কোনো অনুসন্ধান বা ক্রম নিশ্চিতকরণ)।
unknownSocketType=সার্ভারের সাথে যোগাযোগের নিয়ম অজানা।
notCached=অ্যাপ্লিকেশনটি যে নথির জন্য অনুরোধ করেছে তা এখন আর পাওয়া যাচ্ছে না।
netOffline=অ্যাপ্লিকেশনটি বর্তমানে অফলাইন মোডে আছে এবং নেটওয়ার্ক ধরতে পারছে না।
deniedPortAccess=অ্যাপ্লিকেশনটি এমন একটি নেটওয়ার্ক ধরার চেষ্টা করেছে যা তার ধরা উচিত হয় নি। আপনার সুরক্ষার জন্য অ্যাপ্লিকেশনটি উক্ত অনুরোধ বাতিল করে দিয়েছে।
proxyResolveFailure=অ্যাপ্লিকেশনটিতে এমন একটি প্রক্সি সার্ভার কনফিগার করা আছে যা খুঁজে পাওয়া যায় নি।
proxyConnectFailure=অ্যাপ্লিকেশনটিতে এমন একটি প্রক্সি সার্ভার কনফিগার করা আছে যা সংযোগ প্রত্যাখ্যান করছে।
contentEncodingError=অ্যাপ্লিকেশনটি সার্ভার থেকে এমন একটি প্রতিক্রিয়া গ্রহন করেছে যা সংকোচনের অকার্যকর বা অসমর্থিত ফর্ম।
unsafeContentType=অ্যাপ্লিকেশনটি অব্যহত রাখা যাচ্ছে না কারণ এটি এমন ধরনের ফাইলে প্রবেশ করেছে যা খোলা নিরাপদ নয়। এই সমস্যা কথা জানাতে অ্যাপ্লিকেশন প্রস্তুতকারকের সাথে যোগাযোগ করুন।
cspFrameAncestorBlocked=এই অ্যাপ্লিকেশনটি এমন উৎসে প্রবেশের চেষ্টা করেছে যার বিষয়বস্তুর নিরাপত্তা নীতি একে এই পদ্ধতিতে সমন্বিত করতে প্রতিরোধ করে।
corruptedContentError=অ্যাপ্লিকেশনটির লোডিং অব্যাহত রাখা যাচ্ছে না কারণ একটি ডাটা ট্রান্সমিশন জনিত ত্রুটি সনাক্ত করা হয়েছে।
remoteXUL=এই অ্যাপ্লিকেশনটি এমন একটি অসমর্থিত প্রযুক্তি ব্যবহারের চেষ্টা করেছে যা আর উপলব্ধ নয়।
