# LOCALIZATION NOTE (sync.clientUpdate, sync.remoteUpdate):
# #1 is the "application name"
# #2 is the "version"
sync.update.client=#1 #2 ফায়ারফক্স সিঙ্কের সর্বশেষ সংস্করণের সাথে সামঞ্জস্যপূর্ণ নয়। দয়া করে সর্বশেষ সংস্করণে আপডেট করুন।
sync.update.remote=#1 #2 ফায়ারফক্স সিঙ্কের পুরানো সংস্করণের সাথে সামঞ্জস্যপূর্ণ নয়। দয়া করে ফায়ারফক্স আপডেট করুন আপনার অন্য কম্পিউটারে(কম্পিউটারগুলিতে)।
sync.update.title=ফায়ারফক্স সিঙ্ক
sync.update.button=আরও জানুন
sync.update.close=বন্ধ করুন
