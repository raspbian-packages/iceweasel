MissingOverlay=%1$S থেকে ওভার-লে লোড করতে ব্যর্থ।
PINotInProlog=<?%1$S?> নির্দেশাবলী প্রক্রিয়াকরণের ফলে prolog-র বাইরে কোনো ধরনের প্রভাব বর্তমানে সৃষ্টি হয় না (বাগ সংখ্যা 360119 দেখুন)।
NeededToWrapXUL=%1$S বস্তুর জন্য XUL বক্সের মধ্যে একটি ইন-লাইন %2$S চাইল্ড উপস্থিত রয়েছে। এর ফলে সকল চাইলডগুলি একটি ব্লকের মধ্যে অন্তর্ভুক্ত করা হয়েছে।
NeededToWrapXULInlineBox=%1$S বস্তুর জন্য XUL বক্সের মধ্যে একটি ইন-লাইন %2$S চাইল্ড উপস্থিত রয়েছে। এর ফলে সকল চাইলডগুলি একটি ব্লকের মধ্যে অন্তর্ভুক্ত করা হয়েছে।  এই সমস্যা সমাধানের জন্য অধিকাংশ সময়  "display: -moz-inline-box"-র পরিবর্তে "display: -moz-inline-box; display: inline-block" ব্যবহার করা হয়।
