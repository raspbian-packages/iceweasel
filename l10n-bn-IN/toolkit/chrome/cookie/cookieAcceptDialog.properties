hostColon=হোস্ট:
domainColon=ডোমেইন:
forSecureOnly=শুধুমাত্র এনক্রিপ্ট করা সংযোগ ব্যবহার করা হবে
forAnyConnection=সর্বধরনের সংযোগ
expireAtEndOfSession=সেশান সমাপ্তিকালে

showDetails=বিবরণ প্রদর্শন করা হবে
hideDetails=বিবরণ প্রদর্শন করা হবে না
detailsAccessKey=T

permissionToSetACookie = %S সাইটটি একটি কুকি স্থাপন করার অনুরোধ জানিয়েছে।
permissionToSetSecondCookie = %S সাইটটি দ্বিতীয় একটি কুকি স্থাপনের অনুরোধ জানিয়েছে
#  LOCALIZATION NOTE (PermissionToSetAnotherCookie): First %S: sitename, second %S: number of cookies already present for that site
permissionToSetAnotherCookie = %S সাইটটি আরো একটি কুকি স্থাপন করার অনুরোধ জানিয়েছে\nএই সাইট থেকে প্রাপ্ত %S-টি কুকি পূর্বেই উপস্থিত রয়েছে।
permissionToModifyCookie = %S সাইটটি একটি বর্তমানে উপস্থিত কুকি পরিবর্তন করার অনুরোধ জানিয়েছে।
