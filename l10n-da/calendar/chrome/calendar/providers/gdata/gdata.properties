# Extension Manager strings
extensions.{a62ef8ec-5fdc-40c2-873c-223b8a6925cc}.description=Tillader flervejsadgang til Google Kalender
extensions.{a62ef8ec-5fdc-40c2-873c-223b8a6925cc}.name=Leverandørmodul for Google Kalender

# Events with only free/busy access don't have a title. Use this instead:
busyTitle=Optaget (%1$S)

quotaExceeded=Kvota for %1$S er overskredet, prøv igen senere.
providerOutdated=Denne version af leverandørmodulet er forældet, opdatér til den nyeste version.

reminderOutOfRange=Google Kalender tillader kun påmindelser op til fire uger for en begivenhed starter.

# LOCALIZATION NOTE (syncProgressEvent):
# %1$S = The name of the calendar that is being synchronized
# %2$S = The number of events that have been synchronzed
# %3$S = The total number of events in the synchronization run
syncProgressEvent=Synkroniserer begivenheder %2$S af %3$S i kalenderen %1$S

# LOCALIZATION NOTE (syncProgressTask):
# %1$S = The name of the calendar that is being synchronized
# %2$S = The number of tasks that have been synchronzed
# %3$S = The total number of tasks in the synchronization run
syncProgressTask=Synkroniserer opgaver %2$S af %3$S i kalenderen %1$S

# LOCALIZATION NOTE (syncStatus):
# %1$S = The name of the calendar that is being synchronized
syncStatus=Synkroniserer kalenderen %1$S

# LOCALIZATION NOTE (requestWindowDescription):
# %1$S - The session id (email) used for authentication
requestWindowDescription=Udvidelsen Provider for Google Calendar vil have adgang til din konto %1$S for at hente begivenheder og opgaver. Legitimationsoplysninger og kalenderdata sendes direkte mellem din computer og Google, de sendes ikke til tredjepart.
