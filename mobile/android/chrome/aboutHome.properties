banner.firstrunHomepage.text=ਤੁਹਾਡੇ ਮੁੱਖ ਸਫ਼ੇ ਉੱਤੇ ਜੀ ਆਇਆਂ ਨੂੰ! ਜਦੋਂ ਵੀ ਤੁਸੀਂ ਨਵੀਂ ਟੈਬ ਖੋਲ੍ਹਦੇ ਹੋ ਤਾਂ ਹਰ ਵਾਰ ਇੱਥੇ ਵਾਪਿਸ ਆਉ।
