newtab.sponsored.explain=Ushbu katak Mozilla hamkorlari nomidan ko‘rsatilgan. Siz xohlagan vaqtingizda %1$Sni bosib, uni olib tashlashingiz mumkin. %2$S
# LOCALIZATION NOTE(newtab.enhanced.explain): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# an active link using string newtab.learn.link as text.
newtab.enhanced.explain=Mozilla hamkori ushbu katakni ekran rasmini almashtirish bilan anchagina mukammallashtirgan. Siz kengaytirilgan kataklarni %1$S tugmasini bosish bilan o‘chirib qo‘yishingiz mumkin. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=Yangi ichki oyna ochganingizda eng ko‘p kirgan saytlaringiz va sizga qiziqarli bo‘lishi mumkin bo‘lgan saytlarni kataklarda ko‘rasiz. Ba’zi kataklar Mozilla hamkorlariga tegishli bo‘lishi mumkin. Biz doimo sizga hamkorlarga tegishli kataklarni alohida ko‘rsatamiz. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Ushbu xizmat talabiga ko‘ra Mozilla bizning %1$S bilan mos holda kataklardan foydalanishingizga oid mavjud tashxis ma’lumotlarini yig‘adi va foydalanadi.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Katakchalar xususiyatlarini %1$S tugmasini bosib, o‘chirib qo‘yishingiz mumkin.
newtab.learn.link=Ko‘proq o‘rganing…
