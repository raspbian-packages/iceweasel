retrieveUpdateMessage=Koppintson a(z) %1$S frissítésének letöltéséhez;Koppintson a(z) %1$S frissítéseinek letöltéséhez

# LOCALIZATION NOTE (retrievingUpdateTitle): Semi-colon list of plural forms.
