blockedMalware=এই ফাইলত এটা ভাইৰাচ অথবা মেলৱেৰ আছে।
blockedPotentiallyUnwanted=এই ফাইলে আপোনাৰ কমপিউটাৰৰ ক্ষতি কৰিব পাৰে।
blockedUncommon=এই ফাইলখন খোলা সুৰক্ষিত নহব পাৰে।

