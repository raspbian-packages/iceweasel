newtab.enhanced.explain=এজন Mozilla সহযোগীয়ে এই টাইলক চক্ষভাৱে সম্প্ৰসাৰন কৰিছে, স্ক্ৰিনশ্বটক প্ৰতিস্থাপন কৰি। আপুনি আপোনাৰ পছন্দসমূহৰ বাবে %1$S বুটাম ক্লিক কৰি সম্প্ৰসাৰিত টাইলসমূহক বন্ধ কৰিব পাৰিব। %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=যেতিয়া আপুনি এটা নতুন টেব খোলে, আপুনি সঘনে ভ্ৰমণ কৰা ছাইটসমূহৰ পৰা টাইলসমূহ দেখি পাব, লগতে টাইলসমূহ থাকিব যি আমি ভাৱো আপোনাৰ পছন্দ হব পাৰে। এই টাইলসমূহৰ কিছুমান Mozilla সহযোগী দ্বাৰা নিবেদন কৰা হৈছে। আমি সদায় আপোনাক জনাম কোনবোৰ টাইল নিবেদন কৰা হৈছে। %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=এই সেৱা প্ৰদান কৰিবলে, Mozilla এ আমাৰ %1$S ৰ সৈতে সংগত টাইলসমূহৰ আপোনাৰ ব্যৱহাৰলৈ প্ৰাসংগিক কিছুমান বিশ্লেষণ তথ্য ব্যৱহাৰ কৰে।
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=আপুনি আপোনাৰ পছন্দসমূহৰ বাবে %1$S বুটাম ক্লিক কৰি টাইলসমূহ বৈশিষ্ট্য বন্ধ কৰিব পাৰিব।
