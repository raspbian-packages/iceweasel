# an active link using string newtab.learn.link as text.
newtab.enhanced.explain=Šią plytelę vizualiai papildė „Mozillos“ partneris, pakeisdamas įprastą jos miniatiūrą. Papildytas plyteles galite išjungti, spustelėdami mygtuką %1$S ir iškviesdami šio tinklalapio nuostatas. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=Atvėrę naują kortelę, joje matysite plyteles su dažnai lankomų svetainių miniatiūromis, o taip pat – plyteles, kurios, mūsų manymu, galėtų jus sudominti. Kai kurios šių plytelių čia patenka su „Mozillos“ partnerių parama. Mes visuomet nurodysime, kurios plytelės priklauso rėmėjams. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Kad galėtų teikti šią paslaugą, „Mozilla“ renka ir naudoja tam tikrus analitinius duomenis apie jūsų naudojimąsi šiomis plytelėmis. Tai vykdoma mūsų %1$S rėmuose.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Išjungti plyteles galite per nuostatų meniu, kurį pasieksite mygtuko %1$S pagalba.
newtab.learn.link=Sužinoti daugiau…
