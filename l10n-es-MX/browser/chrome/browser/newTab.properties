newtab.intro.paragraph1=Cuando abres una nueva pestaña, podrás ver los mosaicos de los sitios que visitas con frecuencia, junto con los mosaicos que te pueden interesar. Algunos de estos mosaicos son patrocinados por socios de Mozilla. Siempre te indicaremos cuales mosaicos son patrocinados. %1$S
