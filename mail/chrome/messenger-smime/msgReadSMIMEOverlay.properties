ImapOnDemand=Mesajul afișat a fost semnat digital, însă nu au fost încă descărcate toate anexele. De aceea semnătura nu poate fi validată. Clic pe OK pentru a descărca întreg mesajul și a valida semnătura.
#
#NOTE To translater, anything between %..% and <..> should not be translated.
# the former will be replaced by java script, and the latter is HTML formatting.
#
CantDecryptTitle=%brand% nu poate decripta mesajul
CantDecryptBody=Expeditorul a criptat acest mesaj către dumneavoastră folosind unul din certificatele digitale ale dumneavoastră, însă %brand% nu a găsit acest certificat și cheia privată corespunzătoare. <br> Posibile soluții: <br><ul><li>Dacă aveți un smart card, vă rugăm introduceți-l acum. <li>Dacă folosiți o mașină nouă sau un profil %brand% nou, va trebui să restaurați certificatul și cheia privată dintr-o salvare de siguranță. Fișierele cu certificate salvate se termină de obicei în „.p12”.</ul>\u0020
