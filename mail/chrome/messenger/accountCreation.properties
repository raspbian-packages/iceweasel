failed_to_find_settings=%1$S nu a găsit setări pentru contul dumneavoastră de e-mail.
manually_edit_config=Editare configurație
# LOCALIZATION NOTE(guessed_settings_offline) User is offline, so we just took a wild guess and the user will have to enter the right settings.
guessed_settings_offline=Sunteți deconectat(ă) de la rețea. Am dedus unii parametri, dar trebuie să completați corect alții.

