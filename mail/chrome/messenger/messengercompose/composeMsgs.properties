12590=বার্তা পাঠানো যায়নি কারন %S SMTP সার্ভারে সংযোগ স্থাপন ব্যর্থ হয়েছে। সার্ভারটি সম্ভবত উপস্থিত নেই বা SMTP সংযোগ প্রত্যাখ্যান করছে। অনুগ্রহ করে পরীক্ষা করুন আপনার SMTP সার্ভার সেটিং সঠিক আছে কিনা এবং আবার চেষ্টা করুন, বা সার্ভার অ্যাডমিনিস্ট্রেটরের সাথে যোগাযোগ করুন।

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=বার্তাটি পাঠানো যায়নি কারন আদানপ্রদানের মধ্যে %S SMTP সার্ভারের সাথে সংযোগ বিচ্ছিন্ন হয়েছে। আবার চেষ্টা করুন বা আপনার নেটওয়ার্ক অ্যাডমিনিস্ট্রেটরের সাথে যোগাযোগ করুন।

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=বার্তাটি পাঠানো যায়নি কারন %S SMTP সার্ভারের সময় উত্তীর্ণ হয়ে গেছে। আবার চেষ্টা করুন বা আপনার নেটওয়ার্ক অ্যাডমিনিস্ট্রেটরের সাথে যোগাযোগ করুন।

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=একটি অজানা কারনে %S SMTP সার্ভার ব্যবহার করে বার্তাটি পাঠানো যায়নি। অনুগ্রহ করে পরীক্ষা করুন আপনার SMTP সার্ভার সেটিং ঠিক আছে কিনা এবং আবার চেষ্টা করুন, বা আপনার নেটওয়ার্ক অ্যাডমিনিস্ট্রেটরের সাথে যোগাযোগ করুন।

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=SMTP সার্ভার %S এনক্রিপ্টকৃত পাসওয়ার্ড সমর্থন করে না। আপনি যদি অ্যাকাউন্ট নির্ধারণ করে থাকেন, তবে 'অ্যাকাউন্ট সেটিংসমূহ | সার্ভার সেটিংসমূহে' প্রমাণীকরণ প্রক্রিয়া হিসাবে পাসওয়ার্ডটি পরিবর্তন করে 'নিরাপত্তা ব্যতীত পাঠানো পাসওয়ার্ডটি' দেয়ার চেষ্টা করুন। যদি এমন হয় যে এটা আগে কাজ করতো, এখন করছে না, তবে খুবই স্বাভাবিক যে কেউ আপনার পাসওয়ার্ডটি চুরি করেছে।

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=SMTP সার্ভার %S এনক্রিপ্টকৃত পাসওয়ার্ড সমর্থন করে না। আপনি যদি কেবল অ্যাকাউন্টটি নির্ধারণ করতে থাকেন, তবে 'অ্যাকাউন্ট সেটিংসমূহ | সার্ভার সেটিংসমূহে' 'প্রমাণীকরণ প্রক্রিয়া' হিসাবে পাসওয়ার্ড পরিবর্তন করে 'সাধারণ পাসওয়ার্ড' দেয়ার চেষ্টা করুন। যদি এমন হয় যে এটা আগে কাজ করতো, এখন করছে না, তবে আপনার ইমেইল প্রশাসক অথবা সরবরাহকারীর সাথে যোগাযোগ করুন।

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=SMTP সার্ভার %S সাধারণ টেক্সট পাসওয়ার্ড গ্রহণ করে না। 'অ্যাকাউন্ট সেটিংসমূহ | সার্ভার সেটিংসমূহে' 'প্রমাণীকরণ প্রক্রিয়া' হিসাবে 'এনক্রিপ্টকৃত পাসওয়ার্ড' দেয়ার চেষ্টা করুন।

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=SMTP সার্ভার %S প্রমাণ করতে ব্যর্থ। অনুগ্রহ করে পাসওয়ার্ড পরীক্ষা করুন এবং 'অ্যাকাউন্ট সেটিংসমূহ | বহির্গামী সার্ভার(SMTP)' এ 'প্রমাণীকরণ প্রক্রিয়া' পরীক্ষা করুন।

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=SMTP সার্ভার %S কার্বেরোস/GSSAPI টিকেট গ্রহণ করেনা। আপনি কার্বেরোস/GSSAPI এ লগইন করা আছেন কিনা তা পরীক্ষা করে নিন।

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=SMTP সার্ভার %S নির্বাচিত প্রমাণীকরণ প্রক্রিয়া সমর্থন করে না। অনুগ্রহ করে 'অ্যাকাউন্ট সেটিংসমূহ | বহির্গামী সার্ভার (SMTP)' এ 'প্রমাণীকরণ প্রক্রিয়া' পরিবর্তন করুন।

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=SMTP সার্ভার %S প্রমান করতে ব্যর্থ।  এটা (SMTP-AUTH) প্রমাণীকরণ সমর্থন করে না কিন্তু আপনি প্রমাণীকরণ প্রক্রিয়া ব্যবহার করতে চেয়েছেন। অনুগ্রহ করে 'অ্যাকাউন্ট সেটিংসমূহ | বহির্গামী সার্ভার (SMTP)' এ 'প্রমাণীকরণ প্রক্রিয়া' পরিবর্তন করে 'কোনটি না' করুন অথবা পরামর্শের জন্য ইমেইল পরিসেবা সরবরাহকারীর সাথে যোগাযোগ করুন।


