## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Ви хочете поставити цифровий підпис на цей лист, але додаток не може знайти відповідний сертифікат, вказаний  в налаштуваннях облікового запису, або сертифікат недійсний.
NoSenderEncryptionCert=Ви хочете зашифрувати цей лист, але додаток не може знайти відповідний сертифікат, вказаний в налаштуваннях облікового запису, або сертифікат недійсний.
MissingRecipientEncryptionCert=Ви бажаєте зашифрувати лист, але додаток не може знайти сертифікат ключа шифрування %S.
ErrorEncryptMail=Неможливо зашифрувати лист. Переконаєтеся, що у вас є дійсні сертифікати електронної пошти для кожного адресата. Переконаєтеся, що сертифікати, вказані в поштових налаштуваннях, дійсні і надійні.
ErrorCanNotSignMail=Неможливо поставити цифровий підпис. Переконаєтеся, що сертифікати, вказані в поштових налаштуваннях, дійсні і надійні.

## Strings used for in the prefs.
prefPanel-smime=Захист
NoSigningCert=Менеджер сертифікатів не може виявити дійсний сертифікат, який міг би використовуватися для цифрового підпису листів.
NoEncryptionCert=Менеджер сертифікатів не може виявити дійсний сертифікат, який міг би використовуватися іншими людьми для відсилання вам зашифрованих листів.

encryption_needCertWantSame=Перед використанням цифрового підпису необхідно вказати сертифікат, який інші люди зможуть використовувати, щоб відсилати вам зашифровані листи. Використовувати один і той же сертифікат для шифрування і розшифровки повідомлень, відісланих вам?
encryption_wantSame=Ви бажаєте використовувати один і той же сертифікат для шифрування і розшифровки листів, відісланих вам?
encryption_needCertWantToSelect=Перед використанням цифрового підпису необхідно вказати сертифікат, який інші люди зможуть використовувати, щоб відсилати вам зашифровані листи. Отримати сертифікат ключа шифрування зараз?
signing_needCertWantSame=Вам також необхідно вказати сертифікат ключа цифрового підпису. Використовувати цей же сертифікат для цифрового підпису повідомлення?
signing_wantSame=Ви бажаєте використовувати цей же сертифікат для цифрового підпису повідомлення?
signing_needCertWantToSelect=Вам також необхідно вказати сертифікат ключа цифрового підпису. Отримати сертифікат ключа цифрового підпису зараз?

