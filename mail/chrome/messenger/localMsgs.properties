## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4039=Не може да се воспостави TLS врска до POP3 серверот. Серверот можеби е паднат или е неправилно конфигуриран. Проверете дали Вашите поставки за сметката за пошта/дискусии се точни и обидете се повторно.
