# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4010=POP3 серверот (%S) не поддржува UIDL, што е потребно да се имплементираат опциите „Остави ги пораките на сервер“ и „Максимална големина на порака“. За да ја преземете Вашата пошта, исклучете ги овие опции во панелот на серверот за пошта во Преференции.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4011=POP3 серверот за пошта (%s) не ја поддржува командата TOP. Без серверска поддршка за ова, не можеме да ја имплементираме преференцијата „Максимална големина на порака“.  Оваа опција е оневозможена, и пораките ќе бидат преземени без разлика на нивната големина.

