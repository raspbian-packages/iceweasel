malformedURI=URL није исправан и не може бити учитан.
fileNotFound=Firefox не може да пронађе датотеку на %S.
dnsNotFound=Firefox не може да пронађе сервер на %S.
unknownProtocolFound=Firefox не зна како да отвори ову адресу, зато што протоколи (%S) нису додељени ни једном програму.
connectionFailure=Firefox не може да оствари везу са сервером на %S.
netInterrupt=Веза са %S  је прекинута приликом учитавања странице.
netTimeout=Серверу на %S је потребно превише времена да одговори.
redirectLoop=Firefox је препознао да сервер преусмерава захтев за адресом на начин да га никад неће завршити.
## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt=Да би ова страница била приказана, %S мора да пошаље податке који ће поновити свако дејство (попут претраге или потврде наруџбе) која је претходно изведено.
resendButton.label=Пошаљи поново
unknownSocketType=Firefox не зна како да комуницира са сервером.
netReset=Веза са сервером је обновљена приликом учитавања странице.
notCached=Овај документ више није доступан.
netOffline=Firefox тренутно ради ван мреже и не може да приступи интернету.
isprinting=За време штампе или режима прегледа странице пре штампе докуменат не може бити измењен.
deniedPortAccess=Ова адреса користи мрежни порт који се обично не користи за сурфовање интернетом. Firefox је прекинуо захтев ради Ваше сигурности.
proxyResolveFailure=Firefox је подешен да користи прокси сервер који је немогуће пронаћи.
proxyConnectFailure=Firefox је подешен да користи прокси сервер који одбија везу.
contentEncodingError=Страница коју желите да прикажете не може бити приказана јер користи неисправан или неподржан вид компресије.
unsafeContentType=Страница коју желите да прикажете не може бити приказана јер се налази унутар врсте датотеке која се не може безбедно отворити. Молимо да се обратите власницима сајта и обавестите их о овом проблему.
externalProtocolTitle=Затражен је спољни протокол
externalProtocolPrompt=Спољна апликација мора бити покренута да би обрадила %1$S: везе. Тражена веза:\n\n\n%2$S\n\n\nАпликација: %3$S\n\n\nАко нисте очекивали овај захтев, то може бити начин да се искористи слабост те спољне апликације. Прекините захтев, осим ако сте сигурни да није злонамеран.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Непознато>
externalProtocolChkMsg=Запамти мој избор за све везе овог типа.
externalProtocolLaunchBtn=Покрени апликацију
malwareBlocked=Сајт на адреси %S је пријављен као злонамеран сајт и приступ њему је блокиран на основу безбедносних подешавања.
phishingBlocked=Сајт на адреси %S је пријављен као веб фалсификат направљен како би кориснике навео на откривање личних или финансијских података.
cspBlocked=Ова страница има полису безбедности садржаја која је спречава да буде учитана на овакав начин.
corruptedContentError=Страница коју желите да погедате не може бити приказана услед грешке у преносу.
remoteXUL=Ова страница користи неподржану технологију која више није доступна у подразумеваном издању Firefox-а.
sslv3Used=Firefox не може да гарантује безбедност Ваших података на %S зато што користи SSLv3, несигуран сигурносни протокол.

