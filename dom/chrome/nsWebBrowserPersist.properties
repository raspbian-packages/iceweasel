readError=Klarte ikkje å lagra %S fordi kjeldefila ikkje kunne lesast. Prøv igjen, eller kontakt systemansvarleg.
writeError=Klarte ikkje å lagra %S fordi ein ukjend feil oppstod. Prøv å lagra ein annan stad.
launchError=Klarte ikkje å opna %S, fordi ein ukjend feil oppstod. Prøv å lagra fila fyrst, og deretter opna ho.
diskFull=Det er ikkje nok ledig diskplass for å lagra %S.\n\nFjern overflødige filer frå harddisken og prøv på nytt, eller lagra ein annan stad.
readOnly=Klarte ikkje å lagra %S fordi disken, mappa eller fila er skriveverna. Tillat skriving til disk og prøv igjen, eller vel ein annan stad.
accessError=Klarte ikkje å lagra %S fordi du ikkje kan endra innhaldet i mappa.\n\nEndre eigenskapane for mappa og prøv igjen, eller lagra ein annan stad.
SDAccessErrorCardReadOnly=Klarte ikkje å lasta ned fila fordi SD-kortet er i bruk.
SDAccessErrorCardMissing=Klarte ikkje å lasta ned fila fordi SD-kortet manglar.
helperAppNotFound=Klarte ikkje å opna %S fordi det tilhøyrande hjelpeprogrammet ikkje finst. Endra programmet som filtypen er knytt til i innstillingane.
noMemory=Det er ikkje nok minne til å fullføra operasjonen du førespurde.\n\nLukk nokre program og prøv igjen.
title=Lastar ned %S
fileAlreadyExistsError=Klarte ikkje å lagra %S fordi det allereie finst ei fil med same namn som «_filer»-mappa.\n\nFreist å lagra til ei anna mappe.
fileNameTooLongError=Klarte ikkje å lagra %S fordi filnamnet er for langt.\n\nPrøv å lagra som eit kortare filnamn.
