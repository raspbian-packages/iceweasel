# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = মিক্সড ডিসপ্লে কনটেন্ট "%1$S"কে লোড হতে বাধা দেওয়া হয়েছে
BlockMixedActiveContent = সক্রিয় মিশ্র বিষয়বস্তু "%1$S"কে লোড হতে বাধা দেওয়া হয়েছে

# CSP
ReportOnlyCSPIgnored=কেবলমাত্র CSP নিয়মনীতি রিপোর্ট অগ্রাহ্য করা হবে কারণ অন্যান্য যেগুলো রিপোর্ট নয় সেগুলোও আছে - কেবলমাত্র CSP নীতিমালা প্রয়োগ করা হয়েছে।
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=ভবিষ্যতে X-Content-Security-Policy এবং X-Content-Security-Report-Only হেডারগুলো ডেপ্রিকেট হবে। অনুগ্রহ করে Content-Security-Policy এবং content-Security-Report-Only হেডারগুলো CSP spec compliant সিনট্যাক্স এর সাথে ব্যবহার করুন।
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=এই সাইটে X-Content-Security-Policy/Report-Only হেডার এবং Content-Security-Policy/Report-Only হেডার দুইটিই আছে। X-Content-Security-Policy/Report-Only হেডার(গুলো) উপেক্ষা করা হবে।
# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=এই সাইট একটি অকার্যকর স্ট্রিক্ট-ট্রান্সপোর্ট-সিকিউরিটি হেডারকে নির্দিষ্ট করেছে।
InsecurePasswordsPresentOnPage=একটি ঝুঁকিপূর্ন পাতায় (http://) পাসওয়ার্ড ফীল্ড দৃশ্যমান। এটি একটি নিরাপত্তা ঝুঁকি যার ফলে লগ ইন তথ্য চুরি হতে পারে।
InsecureFormActionPasswordsPresent=একটি ফর্মে ঝুঁকিপূর্ন (http://) ফর্ম একশনসহ পাসওয়ার্ড ফীল্ড বিদ্যমান। এটি নিরাপদ নয় এবং এর ফলে ব্যবহারকারীদের লগইন তথ্য চুরি হতে পারে।
InsecurePasswordsPresentOnIframe=একটি ঝুঁকিপূর্ন(http://) আইফ্রেমে পাসওয়ার্ড ফীল্ড বিদ্যমান। এটি একটি নিরাপত্তা ঝুঁকি যার ফলে ব্যবহারকারীর লগইন তথ্য চুরি হতে পারে।
LoadingMixedActiveContent=একটী নিরাপদ পৃষ্ঠা "%1$S" এ সক্রিয় (ঝুঁকিপূর্ন) বিষয়বস্তু লোড করা হচ্ছে
LoadingMixedDisplayContent=একটি নিরাপদ পৃষ্ঠা "%1$S" এ (ঝুকিপূর্ন) প্রদর্শনের জন্য বাহারী বিষয়বস্তু লোড করা হচ্ছে
