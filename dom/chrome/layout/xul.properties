PINotInProlog=<?%1$S?> ਕਾਰਵਾਈ ਕਰਨ ਵਾਲੀ ਹਦਾਇਤ ਦਾ ਪਰੋਲੋਗ (prolog) ਤੋਂ ਬਾਹਰ ਕੋਈ ਪ੍ਰਭਾਵ ਨਹੀਂ ਹੈ (ਬੱਗ 360119 ਵੇਖੋ)।
NeededToWrapXUL= %1$S ਐਲੀਮੈਂਟ ਲਈ XUL ਬਕਸਾ ਇਨ-ਲਾਇਨ %2$S ਚਾਇਲਡ ਰੱਖਦਾ ਹੈ, ਜੋ ਕਿ ਬਲਾਕ ਵਿੱਚ ਇਸ ਦੇ ਸਭ ਚਾਇਲਡ ਸਮੇਟਣ ਦੀ ਫੋਰਸ ਕਰਦਾ ਹੈ।
NeededToWrapXULInlineBox= %1$S ਐਲੀਮੈਂਟ ਲਈ XUL ਬਾਕਸ ਵਿੱਚ ਇਨ-ਲਾਈਨ %2$S ਚਲਾਇਡ ਹੈ, ਇਸ ਦੇ ਸਭ ਚਿਲਡਰ ਨੂੰ ਬਲਾਕ ਵਿੱਚ ਸਮੇਟ ਲਈ ਮਜ਼ਬੂਰ ਕਰ ਰਿਹਾ ਹੈ। ਇਸ ਨੂੰ ਅਕਸਰ "display: -moz-inline-box" ਦੀ ਬਜਾਏ "display: -moz-inline-box; display: inline-block" ਵਰਤ ਕੇ ਠੀਕ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ।