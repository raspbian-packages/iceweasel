proxyResolveFailure=Приложението е настроено да използва прокси сървър, който не може да бъде открит.
proxyConnectFailure=Приложението е настроено да използа прокси сървър, който отказва свързване.
contentEncodingError=Приложението получи отговор от сървър, който използва невалиден или неподдържан вид компресия.
unsafeContentType=Приложението не може да продължи, защото поиска достъп до вид на файл, който не е безопасен за отваряне. Моля, свържете се с авторите на приложението, за да ги информирате за този проблем.
externalProtocolTitle=Заявка за външен протокол
externalProtocolPrompt=Трябва да бъде пуснато външно приложение за обработка на връзки от вид %1$S.\n\n\nИскана връзка:\n\n%2$S\n\nПриложение: %3$S\n\n\nАко не очаквахте такава заявка, това може да е опит за възползване от слабост в другата програма. Прекъснете тази заявка, освен ако не сте сигурни, че това не е зловредно.\n
