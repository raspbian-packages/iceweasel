malformedURI=Адресът не невалиден и не може да бъде зареден.
fileNotFound=Файлът %S не може да бъде намерен. Моля, проверете местоположението и опитайте отново.
dnsNotFound=%S не може да бъде намерен. Моля, проверете името и опитайте отново.
unknownProtocolFound=Един от следните %S не е регистриран протокол или не е позволен в този контекст.
connectionFailure=Опиттът за свързване с %S беше отказан.
netInterrupt=Свързването с %S беше неочаквано прекъснато. Някои данни може да са се прехвърлили.
netTimeout=Времето за операция изтече при опит за свързване с %S.
