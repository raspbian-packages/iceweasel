confirmRepostPrompt=За да продължите, приложението трябва да изпрати информация, която ще повтори действие (като търсене или потвърждение на поръчка), което вече се е изпълнило по-рано.
resendButton.label=Изпращане наново
unknownSocketType=Приложението не знае как да комуникира със сървъра.
netReset=Връзката със сървъра беше анулирана, докато приложението се зареждаше.
notCached=Приложението поиска документ, който вече не е наличен.
