# Lock column values
default=පෙරනිමි
user=පරිශීලක සකස් කළ
locked=අගුලු දැමූ

# Type column values
string=string
int=integer
bool=boolean

# Preference prompts
# %S is replaced by one of the type column values above
new_title=නව %S අගය
new_prompt=අභිප්‍රේත නම ඇතළත් කරන්න
modify_title=%S අඟය ඇතුළත් කරන්න

nan_title=වලංගු නොවූ අගයකි
nan_text=ඔබ ඇතුලත් කර ඇත්තේ අංකයක් නොවේ.
