# LOCALIZATION NOTE: the following strings can be used in the tab title or
# location bar to represent various states as a web page loads:
# tabs.connecting = Firefox is sending a HTTP connection request
# tabs.encryptingConnection = Firefox is sending a HTTPS connection request
# tabs.searching = Firefox is searching for something (Awesomebar or Web search)
# tabs.loading = Firefox is loading the web page
# tabs.waiting = Firefox is waiting for a web resource to load
# tabs.downloading = Firefox is downloading a file for a helper application (PDF)
tabs.connecting=සම්බන්ධ වෙයි…
tabs.encryptingConnection=සම්බන්ධතාවය ආරක්ෂා කරයි…
tabs.searching=සොයමින් සිටියි…
tabs.loading=පූරණය වෙමින්…
tabs.waiting=රැඳී සිටියි…
tabs.downloading=බාගත කරයි…

tabs.emptyTabTitle=නව ටැබය
tabs.closeTab=ටැබය වසන්න
tabs.close=වසන්න
tabs.closeWarningTitle=වැසීම ස්ථිර කරන්න
# LOCALIZATION NOTE (tabs.closeWarningMultiple):
# Semicolon-separated list of plural forms. See:
# http://developer.mozilla.org/en/docs/Localization_and_Plurals
# The singular form is not considered since this string is used only for
# multiple tabs.
tabs.closeWarningMultiple=;ඔබ ටැබ් #1 ක් වැසීමට ආසන්නයි. ඔබට ඉදිරියට යාමට අවශ්‍යමද?
tabs.closeButtonMultiple=ටැබ වසන්න
tabs.closeWarningPromptMe=මම ටැබ් කිහිපයක් වැසීමට සැරසෙන විට අවවාද කරන්න
