error.login.reason.network      = සේවාදායකය හා සම්බන්ධ විමේදී දෝෂයකි
error.login.reason.recoverykey  = වැරදි ප්‍රතිසාධන යතුරකි (Recovery Key)
error.login.reason.account      = වැරදි ගිණුම් නාමයක් හෝ රහස්පදයකි\u0020
error.login.reason.no_username  = පරිශීලක නාමයක් නැත
error.login.reason.no_password2 = රහස්පදයක් නැත
error.login.reason.no_recoverykey= භාවිතා කිරීම සඳහා ප්‍රතිසාධන යතුරක් (Recovery Key) නැත
error.login.reason.server       = සේවාදායකය වැරදි ලෙස වින්‍යාස කර ඇත

error.sync.failed_partial            = One or more data types could not be synced
# LOCALIZATION NOTE (error.sync.reason.serverMaintenance): We removed the extraneous period from this string
error.sync.reason.serverMaintenance  = Firefox Sync server maintenance is underway, syncing will resume automatically

invalid-captcha = වචන වැරදිය, නැවත උත්සාහ කරන්න
weak-password   = ශක්තිමත් රහස්පදයක් භාවිතා කරන්න

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = නොදන්නා දෝෂයකි

change.password.pwSameAsPassword     = රහස්පදය පවතින රහස්පදය හා නොගැලපේ
change.password.pwSameAsUsername     = Password can't match your user name
change.password.pwSameAsEmail        = රහස්පදය ඔබගේ ඉ-තැපැල් ලිපිනය හා නොගැලපේ
change.password.mismatch             = ඇතුළත් කළ රහස්පදය නොගැලපේ
change.password.tooShort             = ඇතුළත් කළ රහස්පදය ඉතා කෙටිය
