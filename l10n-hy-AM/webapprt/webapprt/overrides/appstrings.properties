malformedURI=URL-ն սխալ է և չի կարող բացվել:
fileNotFound=Անհնար է գտնել %S տվյալը: Խնդրում եմ ստուգեք հասցեն, այնուհետև կրկին փորձեք:
dnsNotFound=Անհնար է գտնել %S­-ը: Եվս մեկ անգամ ստուգեք անունը և կրկին փորձեք:
unknownProtocolFound=%S-ներից մեկը գրանցված հաղորդակարգ չէ կամ թույլատրված չէ:
connectionFailure=Կապնվելու փորձը մերժվեց %S­ի կողմից:
netInterrupt=%S­ի հետ կապակցումը կեսից խախտվել է. Այնուամենայնիվ տվյալների մի մասը հավանաբար ստացվել/ուղղարկվել է:
netTimeout=%S­ի հետ կապնվելու ընթացքում թույլատրելի սպասման ժամկետը սպառվեց:
redirectLoop=Սպասարկիչը վերաուղղորդել է հարցումը մի ճանապարհի, որը երբեք չի կարող ավարտվել:
confirmRepostPrompt=Այս էջը դիտելու համար, ծրագիրը պետք է ուղարկի տվյալներ, որը կարող է կրկնել նախկինում կատարված գործողություն (օրինակ որոնում կամ ցանցային առևտուր):
resendButton.label=Կրկին ուղարկել
unknownSocketType=Այս ծրագիրը չգիտի, թե ինչպես հաղորդակցվել սպասարկիչի հետ:
netReset=Սպասարկիչի հետ կապը խզվեց ծրագիրը բացելիս ժամանակ:
notCached=Ծրագիրը պահանջում է փաստաթուղթ, որը այլևս հասանելի չէ:
netOffline=Ծրագիրը այժմ անցանց վիճակում է:
isprinting=Փաստաթղթի տպման կամ նախնական դիտման ժամանակ այն չի կարող փոփոխվել:
deniedPortAccess=Ծրագիրը փորձում է մուտք ստանալ մի պորտի, որը չպետք է անի: Այդ հարցումը մերժվել է ձեր անվտանգությունից ելնելով:
proxyResolveFailure=Ծրագիրը կարգավորված է պրոքսի սպասարկիչ օգտագործելու համար, որը չի գտնվել:
proxyConnectFailure=Ծրագիրը կարգավորված է պրոքսի սպասարկիչ օգտագործելու համար, սակայն այն մերժում է կապը:
contentEncodingError=Ծրագիրը պատասխան է ստացել սպասարկիչից, որը օգտագրծում է չաջակցվող ձևի սեղմում:
unsafeContentType=Ծրագիրը չի կարող շարունակել, քանի որ այն փորձում է մուտք ստանալ մի ֆայլի, որը անվտանգ չէ բացել:
externalProtocolTitle=Հարցվել է արտաքին աշխատակարգ
externalProtocolPrompt=%1$S: հղումները բացելու համար պահանջվում է այլ հավելված:.\n\n\nՀարցվող հղումը.\n\n%2$S\n\nՀավելվածը. %3$S\n\n\nԵթե չեք սպասում տվյալ հարցմանը, ապա սա կարող է հանդիսանալ խոցելիության օգտագործման փորձ այլ հավելվածում: Չեղարկեք հարցումը, եթե համողված չեք, որ այն վնասակար չէր:\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Անհայտ>
externalProtocolChkMsg=Հիշել կատարված ընտրությունը բոլոր նմանատիպ հղումների համար:
externalProtocolLaunchBtn=Աշխատացնել ծրագիրը
malwareBlocked=Կա տեղեկություն այն մասին, որ %S կայքը օգտագործվում է օգտվողների համակարգիչներին հարձակման ենթարկելու համար: Ձեր անվտանգության նկատառումներից ելնելով այն արգելափակվել է:
phishingBlocked=Կա տեղեկություն այն մասին, որ %S կայքը հանդիսանում է խաբեբայական, որը շբոթեցնելով օգտագործողներից կորզում է անձնական կամ ֆինանսական տեղեկություն:
cspBlocked=Ծրագիրը փորձում է մուտք ստանալ մի ռեսուրսի, որը ունի անվտանգություն, ինչը կանխում է միացումը այս ճանապարհով:
corruptedContentError=Ծրագիրը չի կարող շարունակել բացել, քանի որ սխալ է գրանցվել տվյալի փոխանցում ժամանակ:
remoteXUL=Այս ծրագիրը փորձում է օգտագործել չաջակցվող տեխնոլոգիա, որը այլևս հասանելի չէ:
sslv3Used=Firefox-ը չի կարող երաշխավորել ձեր տվյալների անվտանգությունը %S-ում, քանի որ այն օգտագործում է SSLv3՝ անվտանգության վնասված հաղորդակարգ:
