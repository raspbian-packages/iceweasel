newtab.sponsored.explain = Это плитка отображается для вас от имени партнера Mozilla. Её можно удалить в любое время, щёлкнув по кнопке %1$S. %2$S
newtab.enhanced.explain = Партнер Mozilla визуально улучшил эту плитку, заменив снимок экрана. Отображение улучшенных плиток можно отключить, щёлкнув по кнопке %1$S. %2$S
newtab.intro.paragraph1 = Открыв новую вкладку, вы увидите плитки сайтов, которые вы часто посещаете, а также плитки, которые, по нашему мнению, могут быть вам интересны. Некоторые из этих плиток могут спонсироваться партнерами Mozilla. Мы всегда указываем, у каких плиток есть спонсоры. %1$S
newtab.intro.paragraph2 = Для оказания этой услуги Mozilla собирает и использует определенную аналитическую информацию об использовании вами плиток в соответствии с нашим %1$S.
newtab.intro.paragraph3 = Вы можете отключить эту функцию плиток, щёлкнув по кнопке %1$S.
