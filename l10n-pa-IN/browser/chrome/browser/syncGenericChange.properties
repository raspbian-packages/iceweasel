change.recoverykey.warningText = ਸੂਚਨਾ: ਇਸ ਨੂੰ ਬਦਲਣ ਨਾਲ ਸਿੰਕ ਸਰਵਰ ਉੱਤੇ ਤੁਹਾਡੇ ਸਾਰੇ ਡਾਟੇ ਨੂੰ ਸਾਫ਼ ਕੀਤਾ ਜਾਵੇਗਾ ਅਤੇ ਇਸ ਰਿਕਵਰੀ ਕੁੰਜੀ ਨਾਲ ਸੁਰੱਖਿਅਤ ਕੀਤਾ ਨਵਾਂ ਡਾਟਾ ਅੱਪਲੋਡ ਕੀਤਾ ਜਾਵੇਗਾ। ਤੁਹਾੇਡ ਹੋਰ ਜੰਤਰ ਉਦੋਂ ਤੱਕ ਸਿੰਕ ਨਹੀਂ ਹੋਣਗੇ, ਜਦੋਂ ਤੱਕ ਉਸ ਜੰਤਰ ਲਈ ਨਵੀਂ ਰਿਕਵਰੀ ਕੁੰਜੀ ਦਿੱਤੀ ਨਹੀਂ ਜਾਂਦੀ ਹੈ।

