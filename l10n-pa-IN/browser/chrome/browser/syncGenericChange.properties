change.recoverykey.success = ਤੁਹਾਡੀ ਰਿਕਵਰੀ ਕੁੰਜੀ ਠੀਕ ਤਰ੍ਹਾਂ ਬਦਲੀ ਗਈ ਹੈ!

change.synckey.introText2 = ਤੁਹਾਡੀ ਪੂਰੀ ਪਰਦੇਦਾਰੀ ਨੂੰ ਪੱਕਾ ਕਰਨ ਲਈ, ਤੁਹਾਡੇ ਸਾਰੇ ਡਾਟੇ ਨੂੰ ਅੱਪਲੋਡ ਕਰਨ ਤੋਂ ਪਹਿਲਾਂ ਹੀ ਇੰਕ੍ਰਿਪਟ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਤੁਹਾਡੇ ਡਾਟੇ ਨੂੰ ਡਿਕ੍ਰਿਪਟ ਕਰਨ ਵਾਲੀ ਕੁੰਜੀ ਨੂੰ ਅੱਪਲੋਡ ਨਹੀਂ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।
