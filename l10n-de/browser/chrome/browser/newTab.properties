newtab.intro.paragraph1=Wenn Sie einen neuen Tab öffnen, sehen Sie Kacheln für die Webseiten, welche Sie häufig besuchen oder die für Sie interessant sein könnten. Einige dieser Kacheln können von Mozilla-Partnerunternehmen stammen. In diesem Fall sehen Sie bei der Kachel einen Hinweis. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Zur Bereitstellung dieses Dienstes sammelt und verwendet Mozilla bestimmte Analysedaten über Ihre Verwendung der Kacheln in Übereinstimmung mit unserem %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Sie können die Kacheln deaktivieren. Klicken Sie dazu <span style='display:inline-block;'>auf %1$S,</span> um die Einstellungen zu öffnen.
