InsecureFormActionPasswordsPresent=Etibarsız bir form fəaliyyəti olan (http://) bir formda şifrə sahələri var. Bu, istifadəçi giriş məlumatlarının oğurlanmasına səbəb ola biləcək təhlükəsizlik riskidir.
InsecurePasswordsPresentOnIframe=Etibarsız bir çərçivədə (http://) şifrə sahələri var. Bu, istifadəçi giriş məlumatlarının oğurlanmasına səbəb ola biləcək təhlükəsizlik riskidir.
