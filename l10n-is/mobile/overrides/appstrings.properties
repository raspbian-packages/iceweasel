unknownProtocolFound=Firefox veit ekki hvernig opna á þetta vistfang vegna þess að ein af eftirfarandi samskiptareglum (%S) er ekki tengt við neitt ákveðið vorrit eða er ekki leyfilegt í þessu samhengi.
