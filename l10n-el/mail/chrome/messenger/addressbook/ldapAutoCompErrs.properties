10021 = Βεβαιωθείτε ότι το φίλτρο αναζήτησης είναι σωστό, και προσπαθήστε ξανά, ή επικοινωνήστε με το διαχειριστή του συστήματος σας. Για να βεβαιωθείτε ότι το φίλτρο αναζήτησης είναι σωστό από το μενού Επεξεργασία, επιλέξτε Προτιμήσεις>αλληλογραφία και συζήτηση και μετά διευθυνσιοδότηση. Κάντε κλικ στις επεξεργασία καταλόγων και επιλέξτε τον εξυπηρετητή LDAP που χρησιμοποιείτε.  Μετά κάντε κλίκ στο Επεξεργασία  για να προβάλλετε τα φίλτρα αναζήτησης.
