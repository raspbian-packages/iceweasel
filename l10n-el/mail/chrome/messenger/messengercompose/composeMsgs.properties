12589 = Σφάλμα κατά την αποστολή αλληλογραφίας. Ο διακομιστής SMTP %S είναι άγνωστος. Βεβαιωθείτε ότι έχετε εισάγει σωστά τις ρυθμίσεις SMTP και προσπαθήστε ξανά.
12590 = Αδυναμία αποστολής μηνύματος λόγω αποτυχίας σύνδεσης με τον διακομιστή SMTP %S. Ο διακομιστής μπορεί να είναι εκτός λειτουργίας, ή να αρνείται συνδέσεις SMTP.  Βεβαιωθείτε ότι έχετε εισάγει σωστά τις ρυθμίσεις SMTP και προσπαθήστε ξανά.
