pop3PreviouslyEnteredPasswordIsInvalidPrompt = Παρακαλώ εισάγετε ένα νέο κωδικό για τον χρήστη %1$S σε %2$S:
receivingMsgs = Λήψη μηνύματος %1$S από %2$S σε %3$S
hostContacted = Σύνδεση: έγινε επαφή με κεντρικό υπολογιστή για %1$S, αποστέλλονται πληροφορίες σύνδεσης…
noMessages = Δεν υπάρχουν νέα μηνύματα για %1$S.
receivedMessages = %3$S Ελήφθησαν %1$S από %2$S μηνύματα
-321 = Δεν υπάρχει αρκετός ελεύθερος χώρος για τη λήψη νέων μηνυμάτων. Προσπαθήστε να διαγράψετε παλιά μηνύματα, αδειάστε τον κάδο και συμπιέστε τους φακέλους και μετά προσπαθήστε ξανά.
4000 = Δημιουργία αρχείου συνοπτικών πληροφοριών για %S...
4001 = Ολοκληρώθηκε
4003 = Σφάλμα στον διακομιστή αλληλογραφίας POP3.
4004 = Σφάλμα κατά την αποστολή του ονόματος χρήστη.
4005 = Σφάλμα κατά την αποστολή του κωδικού πρόσβασης.
4006 = Το πρόγραμμα δε μπορεί να αποθηκεύσει το μήνυμα στο γραμματοκιβώτιο. Βεβαιωθείτε αν έχετε δικαίωμα πρόσβασης στο σύστημα αρχείων και αρκετό χώρο στο δίσκο για την αντιγραφή.
4012 = Σφάλμα κατά τη λήψη μηνυμάτων.
4013 = Σφάλμα κατά τη λήψη του κωδικού πρόσβασης για την αλληλογραφία.
4014 = Δεν έχετε καταχωρίσει ένα όνομα χρήστη για αυτόν τον διακομιστή. Εισάγετε ένα όνομα στις ρυθμίσεις λογαριασμού.
4015 = Σφάλμα κατά τη λήψη της λίστας μηνυμάτων.
4016 = Σφάλμα κατά την αφαίρεση μηνυμάτων.
4024 = Η εντολή απέτυχε
4025 = Ο διακομιστής αλληλογραφίας %S  αποκρίθηκε:
4027 = Αντιγραφή %S από %S μηνύματα σε %S
4028 = Μετακίνηση %S από %S μηνύματα σε %S
4029 = Ο φάκελος προωθείται. Παρακαλώ περιμένετε μέχρι να τελειώσει η διαδικασία για να λάβετε μηνύματα.
4033 = Αδυναμία ανοίγματος αρχείου mail spool %S.
4034 = Αδυναμία δημιουργίας αρχείου κλειδώματος %S. Για να λειτουργήσει το movemail, είναι αναγκαία η δημιουργία αρχείων κλειδώματος στον κατάλογο mail spool. Σε πολλά συστήματα αυτό επιτυγχάνεται με τη δημιουργία ενός καταλόγου spool σε κατάσταση 01777.
4035 = Αδυναμία διαγραφής αρχείου κλειδώματος %S.
4036 = Αδυναμία truncate spool file %S.
4037 = Αδυναμία εντοπισμού mail spool file.
4038 = Σφάλμα κατά τη λήψη του ακόλουθου μηνύματος:   \nΑπό: %S\n   Θέμα: %S\n Αυτό το μήνυμα μπορεί να περιέχει ένα ιό ή μπορεί να μη υπάρχει αρκετός ελεύθερος χώρος στο δίσκο. Παράκαμψη αυτού του μηνύματος;
4040 = Ο διακομιστής αλληλογραφίας  POP3 (%S) δεν υποστηρίζει UIDL ή XTND XLST τα οποία απαιτούνται για τις λειτουργίες `Διατήρηση στον διακομιστή'', ``Μέγιστο μέγεθος μηνύματος'' ή ``Λήψη μόνο κεφαλίδων''
4041 = Ο διακομιστής αλληλογραφίας  POP3 (%S) δεν υποστηρίζει την εντολή TOP. Χωρίς αυτή την εντολή δεν είναι δυνατή η εφαρμογή της προτίμησης  ``Μέγιστο μέγεθος μηνύματος'' ή ``Λήψη μόνο κεφαλίδων''. Αυτή επιλογή απενεργοποιήθηκε και τα γίνεται λήψη όλων των μηνυμάτων ανεξάρτητα από το μέγεθος τους.
4043 = Αδυναμία δημιουργίας σύνδεσης TLS στον διακομιστή POP3. Ο διακομιστής μπορεί να είναι εκτός λειτουργίας ή να μην έχει ρυθμιστεί σωστά. Παρακαλώ βεβαιωθείτε ότι υπάρχουν οι σωστές ρυθμίσεις διακομιστή αλληλογραφίας στο παράθυρο Ρυθμίσεις λογαριασμού και προσπαθήστε ξανά.
4044 = Είστε σίγουροι ότι θέλετε να διαγράψετε τον φάκελο '%S';
4045 = Διαγραφή φακέλου
4046 = &Διαγραφή φακέλου
4047 = Σφάλμα εσωτερικής κατάστασης κατά την πιστοποίηση διακομιστή POP3. Αυτό είναι ένα εσωτερικό σφάλμα της εφαρμογής και θα πρέπει να αναφερθεί ως  bug.
4048 = Αυτός ο διακομιστής  POP3 δεν υποστηρίζει κρυπτογραφημένους κωδικούς. Αν μόλις ρυθμίσατε τον λογαριασμό, κάντε αλλαγή σε 'Κωδικός με μη ασφαλή μετάδοση' ως  'Μέθοδος πιστοποίησης' στις 'Ρυθμίσεις λογαριασμού | Ρυθμίσεις διακομιστή'. Αν λειτουργούσε παλιά και τώρα ξαφνικά δεν λειτουργεί, μάλλον κάποιος κλέβει τον κωδικό σας.
4049 = Αυτός ο διακομιστής POP3 δεν υποστηρίζει κρυπτογραφημένους κωδικούς. Αν μόλις ρυθμίσατε τον λογαριασμό, κάντε αλλαγή σε 'Κανονικός κωδικός' ως  'Μέθοδος πιστοποίησης' στις 'Ρυθμίσεις λογαριασμού | Ρυθμίσεις διακομιστή'. Αν λειτουργούσε παλιά και τώρα ξαφνικά δεν λειτουργεί, επικοινωνήστε με τον πάροχο σας.
4050 = Αυτός ο διακομιστής POP3  δεν υποστηρίζει κωδικούς απλού κειμένου. Αν μόλις ρυθμίσατε τον λογαριασμό, κάντε αλλαγή σε 'Κρυπτογραφημένος κωδικός' ως  'Μέθοδος πιστοποίησης' στις 'Ρυθμίσεις λογαριασμού | Ρυθμίσεις διακομιστή'.
4051 = Ο διακομιστής δεν υποστηρίζει την επιλεγμένη μέθοδο πιστοποίησης. Παρακαλούμε, αλλάξτε την επιλογή 'Μέθοδος πιστοποίησης' στις 'Ρυθμίσεις λογαριασμού | Ρυθμίσεις διακομιστή'.
4052 = Το Kerberos/GSSAPI ticket δεν έγινε δεκτό από τον διακομιστή IMAP %S. Παρακαλώ ελέγξτε την σύνδεση σας στο Kerberos/GSSAPI realm.
