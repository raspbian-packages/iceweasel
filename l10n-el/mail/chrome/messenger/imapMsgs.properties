5110 = Ο διακομιστής  IMAP %S δεν υποστηρίζει κρυπτογραφημένους κωδικούς. Αν μόλις ρυθμίσατε τον λογαριασμό, κάντε αλλαγή σε 'Κανονικός κωδικός' ως  'Μέθοδος πιστοποίησης' στις 'Ρυθμίσεις λογαριασμού | Ρυθμίσεις διακομιστή'. Αν λειτουργούσε παλιά και τώρα ξαφνικά δεν λειτουργεί, επικοινωνήστε με τον πάροχο σας.
5111 = Ο διακομιστής  IMAP %S δεν υποστηρίζει κωδικούς απλού κειμένου. Αν μόλις ρυθμίσατε τον λογαριασμό, κάντε αλλαγή σε 'Κρυπτογραφημένος κωδικός' ως 'Μέθοδος πιστοποίησης' στις 'Ρυθμίσεις λογαριασμού | Ρυθμίσεις διακομιστή'.
