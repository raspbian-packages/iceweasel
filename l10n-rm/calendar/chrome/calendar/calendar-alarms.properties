# LOCALIZATION NOTE (reminderCustomTitle):
# %1$S = unit, %2$S = reminderCustomOrigin
# Example: "3 minutes" "before the task starts"
reminderCustomTitle=%1$S %2$S
reminderTitleAtStartEvent=Il mument cura che l'occurrenza cumenza
reminderTitleAtStartTask=Il mument cura ch'il pensum cumenza
reminderTitleAtEndEvent=Il mument cura che l'occurrenza va a fin
reminderTitleAtEndTask=Il mument cura ch'il pensum è a fin

# LOCALIZATION NOTE (reminderSnoozeOkA11y)
# This string is not seen in the UI, it is read by screen readers when the user
# focuses the "OK" button in the "Snooze for..." popup of the alarm dialog.
# %1$S = any of unit*
reminderSnoozeOkA11y=Deactivar la promemoira per %1$S

reminderCustomOriginBeginBeforeEvent=avant che l'occurrenza cumenza
reminderCustomOriginBeginAfterEvent=suenter che l'occurrenza cumenza
reminderCustomOriginEndBeforeEvent=avant che l'occurrenza va a fin
reminderCustomOriginEndAfterEvent=suenter che l'occurrenza va a fin
reminderCustomOriginBeginBeforeTask=avant ch'il pensum cumenza
reminderCustomOriginBeginAfterTask=suenter ch'il pensum cumenza
reminderCustomOriginEndBeforeTask=avant ch'il pensum è a fin
reminderCustomOriginEndAfterTask=suenter ch'il pensum è a fin

reminderErrorMaxCountReachedEvent=Il chalender tschernì ha ina limita dad #1 promemoria per occurrenza.; Il chalender tschernì ha ina limita da #1 promemorias per occurrenza.
reminderErrorMaxCountReachedTask=Il chalender tschernì ha ina limita dad #1 promemoria per pensum.; Il chalender tschernì ha ina limita da #1 promemorias per pensum.
