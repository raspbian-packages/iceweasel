## @name NS_MSG_UNABLE_TO_SAVE_DRAFT
12503=Klarte ikke lagre meldingen som utkast.

## @name NS_MSG_COULDNT_OPEN_FCC_FOLDER
12506=Klarte ikke åpne mappen for sendte e-post. Kontroller at e-postinnstillingene er korrekte.

## @name NS_MSG_NO_SENDER
12510=Ingen avsender er angitt. Fyll in e-postadressen i kontoinnstillingene til E-post/Nyhetsgrupper.

## @name NS_MSG_NO_RECIPIENTS
