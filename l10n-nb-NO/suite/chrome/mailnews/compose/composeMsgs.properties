## @name NS_ERROR_SENDING_DATA_COMMAND
## LOCALIZATION NOTE (12516): argument %s is SMTP server response
12516=En SMTP-feil oppstod ved sending av e-post. Serveren svarte: %s.

## @name NS_ERROR_SENDING_MESSAGE
## LOCALIZATION NOTE (12517): argument %s is SMTP server response
12517=En feil oppstod ved sending av e-post. E-postserveren svarte: %s. Kontroller meldingen og prøv igjen.

## @name NS_ERROR_POST_FAILED
12518=Klarte ikke poste meldingen, på grunn av at tilkoblingen til nyhetsgruppeserveren feilet. Serveren kan være utilgjengelig akkurat nå. Kontroller innstillingene for nyhetsgrupper og prøv igjen, eller kontakt nettverksansvarlig for hjelp.

## @name NS_ERROR_QUEUED_DELIVERY_FAILED
12519=En feil oppstod ved sending av usendte meldinger.

## @name NS_ERROR_SEND_FAILED
12520=Klarte ikke sende melding.

## @name NS_ERROR_SMTP_SERVER_ERROR
