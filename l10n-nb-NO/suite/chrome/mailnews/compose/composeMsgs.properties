## @name NS_ERROR_COULD_NOT_GET_USERS_MAIL_ADDRESS
12529=En feil oppstod under sending av e-post: returadressen var ugyldig.  Kontroller at e-postadressen er korrekt i kontoinnstillingene, og prøv igjen.

## @name NS_ERROR_MIME_MPART_ATTACHMENT_ERROR
12531=Vedleggsfeil.

## @name NS_MSG_FAILED_COPY_OPERATION
12532=Meldingen ble sendt, men kunne ikke bli kopiert til mappen for sendte meldinger.

## @name NS_ERROR_NNTP_NO_CROSS_POSTING
12554=Du kan bare sende meldinger til en nyhetsgruppeserver om gangen.

## @name NS_MSG_CANCELLING
12555=Avbryter …

## @name NS_ERROR_SEND_FAILED_BUT_NNTP_OK
12560=Meldingen er postet til nyhetsgruppen men har ikke blitt sendt til andre mottakere.

## @name NS_MSG_ERROR_READING_FILE
12563=Feil ved lesing av fil.

followupToSenderMessage=Forfatteren av denne meldingen har forespurt en kvittering for mottak. Dersom du også vil svare til nyhetsgruppen, legg til en ny rad til adressefeltet, velg nyhetsgruppe fra mottakerlisten og skriv inn navnet på nyhetsgruppen.

## @name NS_MSG_ERROR_ATTACHING_FILE
## LOCALIZATION NOTE (12570): argument %S is file name/URI of object to be attached
12570=Det oppsto en feil ved vedlegging av %S. Kontroller at du har tilgang til filen.

## @name NS_ERROR_SMTP_GREETING
## LOCALIZATION NOTE (12572): argument %s is SMTP server greeting
12572=En feil oppstod under sending av post: E-postserveren sendte feil hallo-tekst:  %s.

## @name NS_ERROR_SENDING_RCPT_COMMAND
## LOCALIZATION NOTE (12575): argument %1$s is SMTP server response, argument %2$s is intended message recipient.
12575=En feil oppstod ved sending av post. E-postserveren svarte:  %1$s. Kontroller mottakeren %2$s og prøv igjen.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
## LOCALIZATION NOTE (12582): argument %s is SMTP server
12582=En feil oppstod ved sending av post: Klarte ikke å opprette en sikker kommunikasjonskanal mot SMTP-serveren %S med STARTTLS, siden den ikke støtter den funksjonen. Slå av STARTTLS for den serveren, eller kontakt tjenestetilbyderen.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
## LOCALIZATION NOTE (12584): argument %S is SMTP account
12584=Klarte ikke sende post: Klarte ikke hente passordet for %S. Meldingen ble ikke sendt.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
## LOCALIZATION NOTE (12586): argument %s is SMTP server response
12586=Størrelsen på meldingen du forsøker å sende er større enn en midlertidig størrelsesbegrensing på serveren. Meldingen ble ikke sendt; gjør meldingen mindre, eller vent en stund og prøv igjen. Serveren svarte:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
## LOCALIZATION NOTE (12587): argument %d is SMTP server size limit
12587=Størrelsen på meldingen du forsøker å sende er større enn maksstørrelsen på serveren (%d bytes). Meldingen ble ikke sendt; gjør meldingen mindre og prøv igjen.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
## LOCALIZATION NOTE (12588): argument %s is SMTP server response
12588=Størrelsen på meldingen du forsøker å sende er større enn maksstørrelsen på serveren. Meldingen ble ikke sendt; gjør meldingen mindre og prøv igjen. Serveren svarte:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
## LOCALIZATION NOTE (12589): argument %S is SMTP server
12589=Klarte ikke sende meldingen: SMTP-serveren %S er ukjent. Serveren kan være feilkonfigurert. Kontroller at SMTP-serverinnstillingene er korrekte og prøv igjen.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
## LOCALIZATION NOTE (12590): argument %S is SMTP server
12590=Klarte ikke sende meldingen fordi tilkoblingen til SMTP-serveren %S feilet. Serveren kan være utilgjengelig eller avslår SMTP-tilkoblinger. Kontroller at SMTP-serverinnstillingene er korrekte og prøv igjen, eller kontakt systemansvarlig.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
## LOCALIZATION NOTE (12591): argument %S is SMTP server
12591=Klarte ikke sende meldingen fordi tilkoblingen til SMTP-serveren %S ble mistet midt i en transaksjon. Prøv igjen eller kontakt systemansvarlig.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
## LOCALIZATION NOTE (12592): argument %S is SMTP server
12592=Klarte ikke sende meldingen fordi tilkoblingen til SMTP-serveren %S fikk tidsavbrudd. Prøv igjen eller kontakt systemansvarlig.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
## LOCALIZATION NOTE (12593): argument %S is SMTP server
12593=Klarte ikke sende meldingen med SMTP-serveren %S av ukjent årsak. Kontroller at SMTP-serverinnstillingene er korrekte og prøv igjen, eller kontakt systemansvarlig.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=SMTP-serveren %S ser ikke ut til å støtte krypterte passord. Dersom du akkurat har opprettet denne kontoen, forsøk å endre 'Passord, overført uten sikkerhet' som 'Autentiseringsmetode' i 'Kontoinnstillinger | Serverinnstillinger'. Dersom det virket tidligere og nå har sluttet å virke, kan dette være en vanlig måte for noen å prøve å stjele passordet ditt.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=SMTP-serveren %S ser ikke ut til å støtte krypterte passord. Dersom du nettopp har satt opp denne kontoen, prøv å endre til 'Normalt passord' som 'Autentiseringsmetode' i 'Kontoinnstillinger | Serverinnstillinger'. Dersom dette virket før, og nå har sluttet å virke, kontakt e-postadministratoren eller e-postleverandøren din.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=SMTP-serveren %S tillater ikke passord overført i ren tekst. Prøv å endre til 'Kryptert passord' som 'Autentiseringsmetode' i 'Kontoinnstillinger | Serverinnstillinger'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Klarte ikke å autentisere mot SMTP-serveren %S. Kontroller passordet, og sjekk at 'Autentiseringsmetode' i 'Kontoinnstillinger | Utgående server (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Din Kerberos/GSSAPI-ticket ble ikke godkjent av SMTP-serveren %S. Kontroller at du er logget inn i Kerberos/GSSAPI-området.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=SMTP-serveren %S støtter ikke den valgte autentiseringsmetoden. Endre 'Autentiseringsmetode' i 'Kontoinnstillinger | Utgående server (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Klarte ikke autentisere mot SMTP-serveren %S. Den støtter ikke autentisering (SMTP-AUTH) men du har valgt å bruke autentisering. Endre 'Autentiseringsmetode' til 'Ingen' i 'Kontoinnstillinger | Utgående server (SMTP)' eller kontakt e-posttilbyderen din for å få instruksjoner.

## @name NS_ERROR_ILLEGAL_LOCALPART
# LOCALIZATION NOTE (errorIllegalLocalPart): %s is an email address with an illegal localpart
errorIllegalLocalPart=Der fins ikke-ASCII-tegn i den lokale delen av mottakeradressen %s. Dette støttes ikke ennå. Endre adressen og prøv igjen.

