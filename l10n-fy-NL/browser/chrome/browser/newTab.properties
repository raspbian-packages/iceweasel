newtab.intro.paragraph2=Om dizze tsjinst te leverjen, sammelt en brûkt Mozilla bepaalde analytyske ynformaasje relatearre oan jo gebrûk fan de tegels neffens ús %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
