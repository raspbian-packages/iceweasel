newtab.intro.paragraph1=As jo in nij ljepblêd iepenje, sille jo tegels sjen fan de sites dyý jo geregeld besykje, tegearre mei tegels wêrfan't wy tinke dat dy jo ynteressearje kinne. In pear fan dizze tegels kinne sponsore wêze troch partners fan Mozilla. Wy sille altyd oan jo oanjaan hokker tegels sponsore binne. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
