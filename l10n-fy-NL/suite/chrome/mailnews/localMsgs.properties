# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=De POP3-server (%S) ondersteunt geen UIDL of XTND XLST, wat nodig is voor toepassing van de opties ‘laat op server’ , ‘maximum berichtgrootte’ of ‘alleen berichtkoppen ophalen’. Zet deze opties uit in de instellingen van de mailserver om uw e-mail binnen te halen.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=De POP3-e-mailserver (%s) ondersteunt het TOP-commando niet. Zonder serverondersteuning hiervoor kunnen we de ‘maximum berichtgrootte’  of ‘alleen berichtkoppen ophalen’-instelling niet toepassen. Deze optie is uitgeschakeld, en berichten zullen worden gedownload ongeacht hun grootte.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=Mailserver ondersteunt geen beveiligde verificatie of u hebt een verkeerd wachtwoord ingevoerd. Controleer uw wachtwoord, of zet beveiligde verificatie uit in de accountinstellingen voor uw mailserver.\n

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Kon geen TLS-verbinding met de POP3-server opzetten. De server is misschien down, of niet goed geconfigureerd. Verifieer of uw e-mail-/nieuwsaccountinstellingen juist zijn en probeer opnieuw.

