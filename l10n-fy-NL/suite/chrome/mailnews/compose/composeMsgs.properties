## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_INSECAUTH
12579=Er is een fout opgetreden bij het verzenden van e-mail: niet gelukt om te verificeren bij SMTP-server %S. De server ondersteund geen compatibele onbeveiligde verificatiemeganisme terwijl u heeft gekozen voor onbeveiligde verificatie. Probeer beveiligde verificatie in te schakelen of neem contact op met uw service provider.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_SECAUTH
12580=Er is een fout opgetreden bij het verzenden van e-mail: niet gelukt om te verificeren bij SMTP-server %S. TDe server ondersteund geen compatibele beveiligde verificatiemeganisme terwijl u heeft gekozen voor beveiligde verificatie. Probeer beveiligde verificatie uit te schakelen of neem contact op met uw service provider.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=Er is een fout opgetreden bij het verzenden van e-mail: niet gelukt om te verificeren bij SMTP-server %S. Het ondersteund geen verificatie (SMTP-AUTH) terwijl u heeft gekozen voor verificatie. Deselecteer ‘Gebruikersnaam en wachtwoord’ voor deze server of neem contact op met uw service provider.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Er is een fout opgetreden bij het verzenden van e-mail: Niet gelukt om een beveiligde verbinding te maken met SMTP-server %S met STARTTLS. Schakel STARTTLS uit voor deze server of neem contact op met uw service provider.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER
12583=Er is een fout opgetreden bij het verzenden van e-mail: verbinden met SMTP-server %S is mislukt. De server kan niet juist geconfigureerd zijn. Ga na of uw SMTP-serverinstellingen juist zijn en probeer opnieuw.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Er is een fout opgetreden bij het verzenden van e-mail: kon geen wachtwoord verkrijgen voor %S. Het bericht is niet verzonden.

## @name NS_SMTP_PASSWORD_PROMPT_TITLE
12585=SMTP-serverwachtwoord vereist

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=De grootte van het bericht dat u wilt verzenden overschrijdt een tijdelijke-groottelimiet van de server. Het bericht is niet verzonden, probeer de grootte te verminderen en probeer opnieuw. De server antwoordde:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=De grootte van het bericht dat u wilt verzenden overschrijdt de globale-groottelimiet (%d bytes) van de server. Het bericht is niet verzonden, probeer de grootte te verminderen en probeer opnieuw.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=De grootte van het bericht dat u wilt verzenden overschrijdt de globale-groottelimiet van de server. Het bericht is niet verzonden, probeer de grootte te verminderen en probeer opnieuw. De server antwoordde:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Er is een fout opgetreden bij het verzenden van e-mail: SMTP-server %S is onbekend. De server kan niet juist geconfigureerd zijn. Ga na of uw SMTP-serverinstellingen juist zijn en probeer opnieuw.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Het bericht kon niet worden verzonden omdat het verbinden met de SMTP-server %S is mislukt. De server is misschien niet beschikbaar of weigert SMTP-verbindingen. Ga na of uw SMTP-serverinstellingen juist zijn en probeer opnieuw, of neem contact op met uw systeembeheerder.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Het bericht kon niet worden verzonden omdat de verbinding met de SMTP-server %S werd verbroken in het midden van de transactie. Probeer opnieuw, of neem contact op met uw systeembeheerder.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Het bericht kon niet worden verzonden omdat de verbindingtijd met de SMTP-server %S is verlopen. Probeer opnieuw, of neem contact op met uw systeembeheerder.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Het bericht kon niet worden verzonden via SMTP-server %S om een onbekende reden. Ga na of uw SMTP-serverinstellingen juist zijn en probeer opnieuw, of neem contact op met uw systeembeheerder.

