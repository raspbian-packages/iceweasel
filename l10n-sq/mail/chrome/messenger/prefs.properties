confirmDeferAccountWarning=Nëse ruani postë të re të kësaj llogarie te Të marrët e një tjetër llogarie, nuk do të jeni më në gjendje të hapni e-mail-e tashmë të shkarkuar për këtë llogari. Nëse keni postë në këtë llogari, ju lutemi, fillimisht kopjojeni atë në një tjetër llogari.\n\nNëse keni filtra që filtrojnë postën drejt kësaj llogarie, do të duhej t’i çaktivizoni ata ose ndryshoni dosjen vendmbërritje. Nëse ndonjë llogari ka dosje speciale në këtë llogari (Të dërguar, Skica, Gjedhe, Arkiva, Të pavlera), do të duhej t’i kaloni në një tjetër llogari.\n\nDoni ende të ruani e-mail-in e kësaj llogarie në një tjetër llogari?
