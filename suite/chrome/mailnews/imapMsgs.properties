## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
# LOCALIZATION NOTE (5110): %S is the server hostname
5110=Схоже, сервер IMAP %S не підтримує шифровані паролі. Якщо ви щойно започаткували обліковий запис, спробуйте вказати «Звичайний пароль» як «Спосіб автентифікації» в «Параметрах облікового запису | Параметри сервера». Якщо це працювало раніше, а тепер раптом ні, зв'яжіться з вашим поштовим адміністратором або провайдером.

## @name IMAP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
# LOCALIZATION NOTE (5111): %S is the server hostname
5111=Сервер IMAP %S не дозволяє текстові паролі. Спробуйте вказати «Шифрований пароль» як «Спосіб автентифікації» у «Параметрах облікового запису | Параметри сервера».

## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
# LOCALIZATION NOTE (5112): %S is the server hostname
5112=Схоже, сервер IMAP %S не підтримує шифровані паролі. Якщо ви щойно започаткували обліковий запис, вкажіть «Ненадійно пересланий пароль» як «Спосіб автентифікації» в «Параметрах облікового запису | Параметри сервера». Якщо це працювало раніше, а тепер раптом ні, то це звична ситуація для викрадення паролю.

## @name IMAP_AUTH_MECH_NOT_SUPPORTED
## @loc None
# LOCALIZATION NOTE (5113): %S is the server hostname
5113=Сервер IMAP %S не підтримує вибраний спосіб автентифікації. Змініть «Спосіб автентифікації» в «Параметрах облікового запису | Параметри сервера».

## @name IMAP_AUTH_MECH_FAILED
