NoSenderSigningCert = U hebt aangegeven dat dit bericht digitaal ondertekend moest worden, maar ofwel de toepassing kon het ondertekeningscertificaat dat is gespecificeerd in uw E-mail- & Nieuwsgroepaccountinstellingen niet vinden, ofwel het certificaat is verlopen.
NoSenderEncryptionCert = U hebt versleuteling gespecificeerd voor dit bericht, maar ofwel de toepassing kon het versleutelingscertificaat dat is gespecificeerd in uw E-mail- & Nieuwsgroepaccountinstellingen niet vinden, ofwel het certificaat is verlopen.
MissingRecipientEncryptionCert = U hebt versleuteling gespecificeerd voor dit bericht, maar de applicatie kon geen versleutelingscertificaat vinden voor %S.
SignNoSenderEncryptionCert = U hebt aangegeven dat dit bericht digitaal ondertekend moest worden, maar ofwel de toepassing kon geen versleutelingscertificaat vinden om bij het ondertekende bericht te voegen, ofwel het certificaat is verlopen.
ErrorCanNotEncrypt = Het is niet gelukt om dit bericht te versleutelen. Controleer of u een geldig e-mailcertificaat bezit voor elke ontvanger. Controleer ook of de certificaten die zijn gespecificeerd in de E-mail- & Nieuwsgroepaccountinstellingen voor deze account geldig en vertrouwd zijn.
ErrorCanNotSign = Het is niet gelukt om dit bericht te ondertekenen. Controleer of de certificaten die zijn gespecificeerd in de Mail- & Nieuwsgroepaccountinstellingen voor deze account geldig en vertrouwd zijn.
prefPanel-smime = Beveiliging
NoSigningCert = De certificatenbeheerder kan geen geldig certificaat vinden dat kan worden gebruikt om uw berichten digitaal te ondertekenen.
NoEncryptionCert = De certificatenbeheerder kan geen geldig certificaat vinden dat andere mensen kunnen gebruiken om u een versleuteld e-mailbericht te sturen.
encryption_needCertWantSame = U moet ook een certificaat specificeren dat andere mensen moeten gebruiken als ze een versleuteld bericht naar u zenden. Wilt u hetzelfde certificaat gebruiken voor berichten die naar u worden gezonden?
encryption_wantSame = Wilt u hetzelfde certificaat gebruiken voor berichten die naar u worden gezonden?
encryption_needCertWantToSelect = U moet ook een certificaat specificeren dat andere mensen moeten gebruiken als ze een versleuteld bericht naar u zenden. Wilt u nu een versleutelingscertificaat configureren?
signing_needCertWantSame = U moet ook een certificaat specificeren voor het digitaal ondertekenen van uw berichten. Wilt u hetzelfde certificaat voor digitale ondertekening gebruiken?
signing_wantSame = Wilt u hetzelfde certificaat gebruiken voor het digitaal ondertekenen van uw berichten?
signing_needCertWantToSelect = U moet ook een certificaat specificeren voor het digitaal ondertekenen van uw berichten. Wilt u nu een certificaat voor digitale ondertekening configureren?
