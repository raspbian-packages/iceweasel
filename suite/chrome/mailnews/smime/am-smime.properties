## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=U hebt aangegeven dat dit bericht digitaal ondertekend moest worden, maar ofwel de toepassing kon het ondertekeningscertificaat dat is gespecificeerd in uw E-mail- & nieuwsgroepaccountinstellingen niet vinden, ofwel het certificaat is verlopen.
NoSenderEncryptionCert=U hebt versleuteling gespecificeerd voor dit bericht, maar ofwel de toepassing kon het versleutelingscertificaat dat is gespecificeerd in uw E-mail- & nieuwsgroepaccountinstellingen niet vinden, ofwel het certificaat is verlopen.
MissingRecipientEncryptionCert=U hebt versleuteling gespecificeerd voor dit bericht, maar de toepassing kon geen versleutelingscertificaat vinden voor %S.
ErrorEncryptMail=Het is niet gelukt om dit bericht te versleutelen. Controleer of u een geldig e-mailcertificaat bezit voor elke ontvanger. Controleer ook of de certificaten die zijn gespecificeerd in de E-mail- & nieuwsgroepaccountinstellingen voor deze account geldig en voor e-mail vertrouwd zijn.
ErrorCanNotSignMail=Het is niet gelukt om dit bericht te ondertekenen. Controleer of de certificaten die zijn gespecificeerd in de E-mail- & nieuwsgroepaccountinstellingen voor deze account geldig en voor e-mail vertrouwd zijn.

## Strings used for in the prefs.
prefPanel-smime=Beveiliging
NoSigningCert=De certificatenbeheerder kan geen geldig certificaat vinden dat kan worden gebruikt om uw berichten digitaal te ondertekenen.
NoEncryptionCert=De certificatenbeheerder kan geen geldig certificaat vinden dat anderen kunnen gebruiken om versleutelde e-mailberichten naar u te sturen.

encryption_needCertWantSame=U moet ook een certificaat specificeren dat anderen moeten gebruiken als ze versleutelde berichten naar u sturen. Wilt u hetzelfde certificaat gebruiken voor het versleutelen en ontcijferen van berichten die naar u worden verzonden?
encryption_wantSame=Wilt u hetzelfde certificaat gebruiken voor het versleutelen en ontcijferen van berichten die naar u worden verzonden?
encryption_needCertWantToSelect=U moet ook een certificaat specificeren dat anderen moeten gebruiken als ze versleutelde berichten naar u sturen. Wilt u nu een versleutelingscertificaat configureren?
signing_needCertWantSame=U moet ook een certificaat specificeren voor het digitaal ondertekenen van uw berichten. Wilt u hetzelfde certificaat voor digitale ondertekening gebruiken?
signing_wantSame=Wilt u hetzelfde certificaat gebruiken voor het digitaal ondertekenen van uw berichten?
signing_needCertWantToSelect=U moet ook een certificaat specificeren voor het digitaal ondertekenen van uw berichten. Wilt u nu een certificaat voor digitale ondertekening configureren?

