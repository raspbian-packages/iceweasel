externalProtocolChkMsg=இந்த வகை இணைப்புகள் அனைத்துக்கும் என் விருப்பத்தை நினைவு கொள்ளவும்.
externalProtocolLaunchBtn=பயன்பாட்டைத் துவங்கு
malwareBlocked=%S இல் உள்ள தளம், ஒரு தாக்குதல் தளம் என்று அறிக்கையிடப்பட்டுள்ளது, உங்கள் பாதுகாப்பு முன்னுரிமைகளின் அடிப்படையில் அது தடுக்கபப்ட்டது.
phishingBlocked=The web site at %S has been reported as a web forgery designed to trick users into sharing personal or financial information.
cspBlocked=இந்த பயன்பாடு பாதுகாப்பு கொள்கைக்குட்ப்பட்ட அணுக இயலாத ஆவணங்களை இம்முறையில் ஏற்ற இயலாது.
corruptedContentError=இந்த பயன்பாடு தொடர இயலாது ஏனெனில் தரவை அனுப்புவதில் ஒரு பிழை நேர்ந்ததை கண்டறியப்பட்டது.
remoteXUL=இந்த பயன்பாடு ஒரு ஆதரவற்ற நுட்பத்தை பயன்படுத்த முயற்சிக்கிறது ஆனால் அது கூடிவிரைவில் இருக்கப்போவதில்லை.
sslv3Used=ஒரு முறிந்த பாதுகாப்பு நெறிமுறையை கொண்டுள்ள இந்த பயன்பாடு SSLv3 ஐப் பயன்படுத்துவதால் உங்கள் %S தரவின் பாதுகாப்பை உறுதிப்படுத்த முடியாது.
