cmd.fbreak.params = [<url-pattern> <line-number> [<properties>]]
cmd.fbreak.help   = Sätter en ``framtida'' avbrottspunkt.  När som helst ett skript vars filnamn matchar <url-pattern> läses in, har en avbrottspunkt vid <line-number> satts.  Att sätta en avbrottspunkt på rad 1 kommer att få avlusaren att stoppa när skriptet läses in.  fbreak utan parametrar kommer att lista alla framtida avbrottspunkter.  <properties> är ett JavaScript-objekt som representerar egenskaperna för denna avbrottspunkt.  Detta kommando är detsamma som |set-fbreak|, förutom att parametrarna är frivilliga.  Se även: |break|.

cmd.set-break.label  = Sätt av&brottspunkt
cmd.set-break.params = <url-pattern> <line-number> [<properties> [<parent>]]
cmd.set-break.help   = Sätt en avbrottspunkt i alla url:er som matchar <url-pattern> på radnummer <line-number>.  <properties> är ett JavaScript-objekt som representerar avbrottspunktens egenskaper.  <parent> är en referens till objektet för den Framtida Avbrottspunkten som tilldelning som föräldern.  Detta är detsamma som kommandot |break|, förutom det att parametrarna erfordras.  Se även: |break|, |clear|.

cmd.set-fbreak.label = Sätt fra&mtida avbrottspunkt
cmd.set-fbreak.params = <url-pattern> <line-number> [<properties>]
cmd.set-fbreak.help   = Sätter en ``framtida'' avbrottspunkt.  När som helst ett skript vars filnamn matchar <url-pattern> läses in, har en avbrottspunkt vid <line-number> satts.  Att sätta en avbrottspunkt på rad 1 kommer att få avlusaren att stoppa när skriptet läses in.  <properties> är ett JavaScript-objekt som representerar egenskaperna för denna avbrottspunkt.  Detta kommando är detsamma som |fbreak|, förutom det att parametrarna inte är frivilliga.  Se även: |break|.

