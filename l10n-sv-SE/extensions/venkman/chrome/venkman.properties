cmd.profile.params = [<toggle>]
cmd.profile.help   = Aktiverar eller inaktiverar samlingen av profildata.  Värdet för <toggle> kan vara |true|, |on|, |yes| eller |1| för att visa flaggan; |false|, |off|, |no| eller |0| för att ta bort den; eller |toggle| för att invertera det aktuella läget.  Om <toggle> inte har angetts, kommer det aktuella läget att visas.  

cmd.profile-script.label   = Skapa inte &profil
cmd.profile-script.params = <toggle> <script-wrapper> [<...>]
cmd.profile-script.help   = Aktivera eller inaktivera profilskapande av skriptet <script-wrapper>.  Medan profilskapande är inaktiverat, kommer data att kasseras.  Värdet för <toggle> kan vara |true|, |on|, |yes| eller |1| för att visa flaggan; |false|, |off|, |no| eller |0| för att ta bort den; eller |toggle| för att invertera det aktuella läget.  Om <toggle> inte har angetts, kommer det aktuella läget att visas.

cmd.profile-instance.label = Växla Skapande av profile&r i inrymda funktioner
cmd.profile-instance.params = <toggle> <script-instance> [<...>]
cmd.profile-instance.help   = Aktivera eller inaktivera profilskapande i alla funktioner inrymda i skriptinstansen <script-instance>.  Medan profilskapande är inaktiverat, kommer data att kasseras.  Värdet för <toggle> kan vara |true|, |on|, |yes| eller |1| för att visa flaggan; |false|, |off|, |no| eller |0| för att ta bort den; eller |toggle| för att invertera det aktuella läget.

cmd.profile-instance-on.label  = Skapa inte &profiler i inrymda funktioner
cmd.profile-instance-on.params = <script-instance> [<...>]
cmd.profile-instance-on.help   = Inaktivera profilskapande i alla funktioner inrymda i skriptinstansen <script-instance>.

cmd.profile-instance-off.label  = Skapa profiler i &inrymda funktioner
cmd.profile-instance-off.params = <script-instance> [<...>]
cmd.profile-instance-off.help   = Aktivera profilskapande i alla funktioner inrymda i skriptinstansen <script-instance>.

cmd.profile-tb.label = Profil
cmd.profile-tb.tip   = Växla profilläge

cmd.props.params = <expression>
cmd.props.help   = Listar egenskaperna för värdet returnerat av <expression>.  Uttrycket tolkas i deklarationsområdet för den aktuella ramen för målet för avlusningen.  Se även: |where|, |frame|, |eval| och |propsd|.

cmd.propsd.params = <expression>
cmd.propsd.help   = Listar egenskaperna för värdet returnerat av <expression>.  Uttrycket tolkas i avlusarens deklarationsområde.  Se även: |props|.

cmd.exit.label = A&vsluta
cmd.exit.key   = accel Q

cmd.quit.label = A&vsluta
cmd.quit.key   = accel Q
cmd.quit.help  = Avsluta Mozilla.

cmd.reload-source-tab.label  = &Uppdatera källkod
cmd.reload-source-tab.params = [<index>]
cmd.reload-source-tab.key    = accel R
cmd.reload-source-tab.help   = Uppdatera källkoden i fliken lokaliserad i indexet specificerat av <index>.  Om <index> inte har angetts, kommer den aktuella fliken att uppdateras.

cmd.release-notes.label = &Versionsfakta
cmd.release-notes.help  = Visa fakta om leveransversionen av Mozilla.

cmd.close-source-tab.label  = St&äng flik
cmd.close-source-tab.key    = accel W
cmd.close-source-tab.params = [<index>]
cmd.close-source-tab.help   = Stäng fliken lokaliserad vid indexet specificerat av <index>.  Om <index> inte har angetts, kommer den aktuella fliken att stängas.

cmd.restore-layout.params = [<name>]
cmd.restore-layout.help   = Återställer vylayouten benämnd <name>.  Om <name> inte har angetts, kommer listan på tillgängliga layouter att visas.  Specialnamnet |factory| kan användas för att återställa en förinställd layout.

cmd.restore-settings.label  = &Återställ inställningar för bryt/bevaka…
cmd.restore-settings.params = [<settings-file>]
cmd.restore-settings.help   = Detta kommando är i huvudsak en alias till |loadd|, förutom det att <settings-file> är frivillig.  Om <settings-file> inte har angetts eller är ``?'', kommer en grafisk filväljare att visas.  Detta kommando återfinns i snabbvalsmenyn för vyerna Avbrottspunkter och Bevakning för att göra det lätt att återställa sparade avbrottspunkter och bevakningar.

cmd.reloadui.key = accel alt R

cmd.run-to.label  = Kör till &rad
cmd.run-to.params = <script-wrapper> <pc>
cmd.run-to.help   = Fortsätt exekvering till dess att programräknaren specificerad av <pc>, i skriptet specificerat av <script-wrapper>, uppnås.  Med det sätter man en ``engångsavbrottspunkt'' på raden i fråga.

cmd.save-default-layout.label = Spara &layout nu

cmd.save-layout.params = [<name>]
cmd.save-layout.help   = Sparar den aktuella fönsterlayouten med namnet <name>.  Layouten kan återställas senare med kommandot för |restore-layout|.  Om <name> inte har angetts, kommer listan på tillgängliga layouter att visas.  Spara under namnet ``default'' för att bestämma den förinställda layouten Venkman återställer vid uppstart.  ``Fabrikslayouten'' kan inte skrivas över.

cmd.save-source-tab.label = &Spara källkod som…
cmd.save-source-tab.params = [<index> [<target-file>]]
cmd.save-source-tab.key   = accel S
cmd.save-source-tab.help  = Sparar innehållet i källfilen visad i fliken vid positionen specificerad av <index> till en fil i det lokala filsystemet.  Om <index> inte har angetts, sparas den aktuella fliken.  Om <target-file> inte har angetts eller är tecknet '?', kommer en grafisk filväljare att visas.  <target-file> är en operativsystemspecifik sökvägssträng.

cmd.save-profile.label = Spara p&rofildata som…
cmd.save-profile.params = [<target-file> [<url> [<...>]]
cmd.save-profile.help = Sparar profildata insamlade för en eller flera källfiler specificerade av <url> till filen vid <target-file>.  Om <target-file> inte har angetts eller är tecknet '?', kommer en grafisk filväljare att visas.  Om <url> inte har angetts, sparas all profildata.  <target-file> är en operativsystemspecifik sökvägssträng. <url> är en fullständig url.

cmd.save-breakpoints.label  = &Spara avbrottspunktinställningar…
cmd.save-breakpoints.params = [<settings-file>]
cmd.save-breakpoints.help   = Spara den aktuella listan av avbrottspunkter som en JavaScript-fil, så att dessa kan återställas senare.  Om <settings-file> inte har angetts eller är tecknet '?', kommer en grafisk filväljare att visas.  <settings-file> kan vara en referens till ett |LocalFile|-objekt eller en strängrepresentation av en inbyggd sökväg.  Se även: |save-settings|, |save-watches|, |restore-settings|.

cmd.save-settings.label  = Sp&ara inställningar för bryt/bevaka…
cmd.save-settings.params = [<settings-file>]
cmd.save-settings.help   = Spara den aktuella listan av avbrottspunkter och bevakningar som en JavaScript-fil, så att dessa kan återställas senare.  Om <settings-file> inte har angetts eller är tecknet '?', kommer en grafisk filväljare att visas.  <settings-file> kan vara en referens till ett |LocalFile|-objekt eller en strängrepresentation av en inbyggd sökväg.  Se även: |save-watches|, |save-breakpoints|, |restore-settings|.

cmd.save-watches.label  = Spara b&evakningsinställningar…
cmd.save-watches.params = [<settings-file>]
cmd.save-watches.help   = Spara den aktuella listan av bevakningar som en JavaScript-fil, så att dessa kan återställas senare.  Om <settings-file> inte har angetts eller är tecknet '?', kommer en grafisk filväljare att visas.  <settings-file> kan vara en referens till ett |LocalFile|-objekt eller en strängrepresentation av en inbyggd sökväg.  Se även: |save-settings|, |save-breakpoints|, |restore-settings|.

cmd.search-scripts.params = [<pattern>]
cmd.search-scripts.help   = Tar bort alla skript med URL:er som som inte matchar <pattern> från vyn för Inlästa skript.  Om <pattern> inte har angetts, kommer alla skript att visas.

cmd.session-css.params = [<css>]
cmd.session-css.help   = Bestämmer att den aktuella CSS-filen ska formatera den interaktiva sessionen.  Värdet av <css> kan vara texten "default", "dark", eller "light" ELLER en url till den använda CSS-filen.  The "default" css använder dina för webbläsaren förvalda för- och bakgrundsfärger; "dark" är mörk bakgrund med ljus text och "light" är ljus bakgrund med mörk text.  Om <css> inte har angetts, skrivs det aktuella värdet ut.

cmd.session-css-default.label = &Webbläsarens förval
cmd.session-css-dark.label    = &Mörk bakgrund/Ljus text
cmd.session-css-light.label   = &Ljus bakgrund/Mörk Text

cmd.set-eval-obj.label  = S&ätt som objekt för tolkning
cmd.set-eval-obj.params = <jsd-value>
cmd.set-eval-obj.help   = Sätter aktuellr ``tolkningsobjekt'' för användning med kommandot |eval|.  Objektet som refereras till av <jsd-value> kommer att bli objektet |this| och globala variabler kommer att lösas relativt föräldern till <jsd-value>.

cmd.scan-source.label  = &Skanna efter metakommentarer
cmd.scan-source.params = <script-instance>
cmd.scan-source.help   = Skannar hela källfilen för kommentarer av formen //@JSD_DIRECTIVE.  I förvalt läge uppmärksammas direktiven //@JSD_LOG, //@JSD_BREAK och //@JSD_EVAL.  JSD_LOG tolkar vilket skript som helst som följer, loggar resultatet till vyn Interaktiv session.  JSD_BREAK sätter in en villkorad avbrottspunkt på nästa exekveringsbara rad.  JSD_EVAL tolkar vilket skript som helst som följer, utan att logga eller avbryta.  Användare kan lägga till ytterligare direktiv med insticksmoduler.

cmd.scope.help = Listar egenskaperna för objektet i toppen av deklarationsområdeskedjan för den aktuella ramen.

cmd.toggle-forcescriptload.label = &Framtvinga gissande av funktionsnamn

cmd.toggle-functions.label  = Inkludera &funktioner

cmd.show-functions.params = [<toggle>]
cmd.show-functions.help   = Styr huruvida funktionsegenskaper (ibland beskrivna som metoder) ska visas i vyerna för Lokala variabler och Bevakningar.  Sedan du ändrat detta värde, kommer du att behöva stänga och öppna påverkade noder för att kunna se förändringen.  Värdet för <toggle> kan vara |true|, |on|, |yes| eller |1| för att visa flaggan; |false|, |off|, |no| eller |0| för att ta bort den; eller |toggle| för att invertera det aktuella läget.  Om <toggle> inte har angetts, kommer det aktuella läget att visas.

cmd.toggle-ecmas.label  = Inkludera E&CMA-egenskaper

cmd.show-ecmas.params = [<toggle>]
cmd.show-ecmas.help   = Styr huruvida ECMA:s [[Parent]]- och [[Prototype]]-egenskaper ska visas i vyerna för Lokala variabler och Bevakningar.  Sedan du ändrat detta värde, kommer du att behöva stänga och öppna påverkade noder för att se förändringen.  Värdet för <toggle> kan vara |true|, |on|, |yes| eller |1| för att visa flaggan; |false|, |off|, |no| eller |0| för att ta bort den; eller |toggle| för att invertera det aktuella läget.  Om <toggle> inte har angetts, kommer det aktuella läget att visas.

cmd.toggle-constants.label  = Inkludera &konstanter

cmd.show-constants.params = [<toggle>]
cmd.show-constants.help   = Styr huruvida konstant-egenskaper ska visas i vyerna för Lokala variabler och Bevakningar.  Sedan du ändrat detta värde, kommer du att behöva stänga och öppna påverkade noder för att se förändringen.  Värdet för <toggle> kan vara |true|, |on|, |yes| eller |1| för att visa flaggan; |false|, |off|, |no| eller |0| för att ta bort den; eller |toggle| för att invertera det aktuella läget.  Om <toggle> inte har angetts, kommer det aktuella läget att visas.

cmd.toggle-show-most-recent.label = Ut&eslut duplikat

cmd.show-most-recent.params = [<toggle>]
cmd.show-most-recent.help = Styr huruvida vyn för Inlästa skript bara ska visa det allra senaste skriptet från en given URL, eller alla skript.  Med denna avmarkerad, kan du komma att se duplikatinskrivningar i vyn för Inlästa skript.  Värdet för <toggle> kan vara |true|, |on|, |yes| eller |1| för att visa flaggan; |false|, |off|, |no| eller |0| för att ta bort den; eller |toggle| för att invertera det aktuella läget.  Om <toggle> inte har angetts, kommer det aktuella läget att visas.

cmd.show-profile.label = &Visa profildata
cmd.show-profile.params = [<url> [<...>]]
cmd.show-profile.help = Visar profildata inhämtade för en eller flera källfiler specificerade av <url>. Om <url> inte framgår sparas alla profildata.

cmd.startup-init.label  = Initiera vid program&start
cmd.startup-init.params = [<toggle>]
cmd.startup-init.help   = Bestämmer statusen för funktionen "Initiering vid uppstart".  Med denna funktion aktiverad, kommer avlusaren att börja spåra skript när webbläsaren startar upp, i stället för att vänta tills användargränssnittet är igångsatt.  Detta kommer att tillåta att skriptlistningen visar filer som lästs in innan du startade avlusarens användargränssnitt.  Denna funktion åsamkar en *aning* prestandaförsämring.  Värdet för <toggle> kan vara |true|, |on|, |yes| eller |1| för att visa flaggan; |false|, |off|, |no| eller |0| för att ta bort den; eller |toggle| för att invertera det aktuella läget.  Om <toggle> inte har angetts, kommer det aktuella läget att visas.

cmd.source-coloring.label  = Synta&xmarkera källkod
cmd.source-coloring.params = [<toggle>]
cmd.source-coloring.help   = Aktiverar eller inaktiverar källkodsfärgmarkeringsfunktionen i källkodsvyn.  När man arbetar med stora filer eller på en långsam maskin, kan källkodsfärgmarkeringen ta alltför lång tid.  Att stänga av källkodsfärgmarkeringen kommer att innebära att filer läses in mycket fortare.  Du kommer att behöva uppdatera källkoden för att se effekten av att ändra denna inställning.  Om <toggle> inte har angetts, kommer det aktuella läget att visas.

cmd.stop.label = Sto&pp
cmd.stop.key   = VK_F4
cmd.stop.tip   = Avbryt den pågående operationen
cmd.stop.help  = Stoppa innan nästa kodrad exekveras.

cmd.step.label = Stig &in i
cmd.step.key   = VK_F11
cmd.step.tip   = Stig in i funktionsanrop
cmd.step.help  = Exekverar nästa skriptrad och stoppar.

cmd.testargs.params = <int> <word> [<word2> <word3>]
cmd.testargs.help   = Funktion för att testa argumentparsning.  Ge den vad den vill ha, och den kommer att spotta ut händelseobjektet till stdout.

cmd.testargs1.params = <int> [<...>]
cmd.testargs1.help   = Funktion för att testa argumentparsning.  Ge den vad den vill ha, och den kommer att spotta ut händelseobjektet till stdout.

cmd.this-expr.params = <expression>
cmd.this-expr.help   = Sätter ``tolkningsobjekt'' till resultatet av <expression>.  Tolkningsobjektet används som objektet |this| i alla tolkningar.  Resultatet av <expression> *måste* vara ett objekt.  Se även: |eval|, |props|, |watch-expr| och |set-eval-obj|.

cmd.tmode.params = [<mode>]
cmd.tmode.help   = Bestämmer vad avlusaren ska göra när ett undantagsfel kastas från målet för avlusningen.  |tmode ignore| ignorerar alla undantagsfel, |tmode trace| visar en loggning av undantagsfelet i konsolen, och |tmode break| stoppar exekvering när ett undantagsfel kastas.  |tmode| utan någon parameter kommer att visa det aktuella kastningsläget.  Observera att |tmode| styr vad som händer när ett undantagsfel *kastas*. För att styra vad som händer när ett undantagsfel når toppnivån och blir till ett fel, använd |emode|.  Tangentkombinationen Control + T kan användas för att cirkulera kastningsläget.

cmd.tm-break.label  = Avbryt för &undantagsfel
cmd.tm-cycle.label  = Cirkulera undantagsfelläge
cmd.tm-cycle.key    = accel T
cmd.tm-ignore.label = I&gnorera undantagsfel 
cmd.tm-trace.label  = Spå&ra undantagsfel

cmd.toggle-scripts-search-box.help   = Växlar synligheten av sökfunktionerna i vyn för Inlästa skript.

cmd.toggle-float.params = <view-id>
cmd.toggle-float.help   = Om vyn specificerad av <view-id> för närvarande visas i huvudfönstret, eller inte visas alls, kommer det att placeras i ett nytt flytfönster.  Om <view-id> redan visas i ett flytfönster, kommer det att återplaceras i huvudfönstret.

cmd.toggle-pprint.label = &Ordnad skrift
cmd.toggle-pprint.key   = accel P
cmd.toggle-pprint.tip   = Växla läge för ordnad skrift
cmd.toggle-pprint.help  = Växla Ordnad skrift.

cmd.toggle-save-layout.label = Spara layout &vid avslut
cmd.toggle-save-layout.help  = Om markerad, kommer fönsterlayouten att sparas innan Venkman avslutas.

cmd.toggle-save-settings.label = Spara &inställningar för bryt/bevaka vid avslut
cmd.toggle-save-settings.help  = Om markerad, kommer avbrottspunkts- och bevakningsinställningarna att sparas innan Venkman avslutas, och återställas vid uppstart.

cmd.toggle-pref.params = <pref-name>
cmd.toggle-pref.help   = Växlar den booleska inställningen specificerad av <pref-name>.

cmd.toggle-view.params = <view-id>
cmd.toggle-view.help   = Om vyn specificerad av <view-id> för närvarande visas, kommer den att vara dold.  Annars kommer vyn att visas på sin sist kända plats.

cmd.toggle-chrome.label  = &Uteslut webbfiler
cmd.toggle-profile.label = &Samla in profildata

cmd.toggle-breaks.label  = &Avbrottspunkter
cmd.toggle-stack.label   = An&ropsstack
cmd.toggle-session.label = &Interaktiv session
cmd.toggle-locals.label  = &Lokala variabler
cmd.toggle-scripts.label = Inlästa s&kript
cmd.toggle-windows.label = &Öppna fönster
cmd.toggle-source.label  = Källkod (gammal)
cmd.toggle-source2.label = K&ällkod
cmd.toggle-watches.label  = &Bevakningar

cmd.version.label = Om V&enkman
cmd.version.help  = Visa versionsinformation.

cmd.remove-watch.label  = &Ta bort bevakning
cmd.remove-watch.params = <index> [<...>]
cmd.remove-watch.help   = Tar bort bevakning(arna) i det 0-baserade indexet specificerat av <index>.

cmd.watch-expr.label = Lägg till &bevakningsuttryck…
cmd.watch-expr.params = [<expression>]
cmd.watch-expr.help   = Tolkar <expression> i deklarationsområdet för målet för avlusningen och adds resultatet till bevakningsfönstret.  Om <expression> inte har angetts, alla bevakningar skrivs ut till konsolen.

cmd.watch-exprd.params = [<expression>]
cmd.watch-exprd.help   = Tolkar <expression> i avlusningsdeklarationsområdet och lägger resultatet till bevakningsfönstret.  Om <expression> inte har angetts, skrivs alla bevakningar ut till konsolen.

cmd.watch-property.params = <jsd-value> <property-name>
cmd.watch-property.help   = Lägger egenskapen benämnd <property-name> hos objektet lagrad i <jsd-value> till bevakningsfönstret.

cmd.where.label = Ta en dump av &stack till Interaktiv session
cmd.where.help = Visar en sammanfattad lista av stackramar i den aktuella anropskedjan.
