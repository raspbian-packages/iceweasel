## hooks ##

cmd.hook-break-clear.params = <break-wrapper>
cmd.hook-break-clear.help   = Anropas när en avbrottspunktsinstans är avlägsnad.

cmd.hook-break-set.params = <break-wrapper>
cmd.hook-break-set.help   = Anropas när en avbrottspunktsinstans har satts.

cmd.hook-debug-stop.help = Anropas när avlusaren stoppar exekvering av målet för avlusningen.

cmd.hook-debug-continue.help = Anropas när avlusaren fortsätter exekvering av målet för avlusningen.

cmd.hook-display-sourcetext.params = <source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext.help   = Anropas när källtextobjektet <source-text> ska visas för användaren.  <target-line> är raden som ska dyka upp (nästan) högst upp i vyn.  Om <details> har angetts, kommer det att vara ett objekt som representerar detaljer om varifrån <source-text> objektet härletts.

cmd.hook-display-sourcetext-soft.params = <source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext-soft.help   = Fungerar på samma sätt som |hook-display-sourcetext|, förutom att vyn inte ska rullas om <target-line> redan är synlig.

cmd.hook-eval-done.help = Anropas när ett uttryck tolkas.

cmd.hook-fbreak-clear.params = <fbreak>
cmd.hook-fbreak-clear.help   = Anropas när en avbrottspunktsinstans är avlägsnad.

cmd.hook-fbreak-set.params = <fbreak>
cmd.hook-fbreak-set.help   = Anropas när en avbrottspunktsinstans har satts.

cmd.hook-guess-complete.params = <script-instance>
cmd.hook-guess-complete.help   = Anropas när funktionsnamngissande är avslutat för skriptinstansen <script-instance>.

cmd.hook-session-display.params = <message> <msgtype>
cmd.hook-session-display.help   = Anropas när ett meddelande ska läggas till fönstret för den interaktiva sessionen.  <message> är meddelandet såsom en sträng eller DOM-nod, och <msgtype> är meddelandets typkod.

cmd.hook-script-manager-created.params = <script-manager>
cmd.hook-script-manager-created.help   = Anropas när en ny skripthanterare skapas.  Skripthanterare delegerar kommandon till ett eller fler skriptinstansobjekt.  <script-manager> kommer att vara det nya skripthanterarobjektet.  Skripthanterare återfinns genom URL:en i objektet för |console.scriptManagers|.

cmd.hook-script-manager-destroyed.params = <script-manager>
cmd.hook-script-manager-destroyed.help   = Anropas sedan <script-manager> har tagits bort från objektet för |console.scriptManagers|.  Detta sker sedan den sist inrymda skriptinstansen har förstörts.

cmd.hook-script-instance-created.params = <script-instance>
cmd.hook-script-instance-created.help   = Anropas när en ny skriptinstans skapats.  Skriptinstanser delegerar kommandon till en eller fler skriptförpackare.


cmd.hook-script-instance-sealed.params = <script-instance>
cmd.hook-script-instance-sealed.help = Anropas när <script-instance> har slutits.  Skriptinstanser är ``slutna'' när funktionen på högsta nivån skapas.  Detta indikerar att skriptkällkoden har kompilerats fullständigt.  Alla skript utan funktioner skapade efter denna punkt kommer att framstå som övergångsskript i förälderns skripthanterare.

cmd.hook-script-callhook-instance-updated.params = <script-instance> <script-wrapper>
cmd.hook-script-callhook-instance-updated.help = Anropas när <script-instance> skapad av en skriptutlösare uppdateras med en ny <script-wrapper>. Skript skapade av utlösare laddades innan debuggern blev aktiv; att de är kompletta garanteras aldrig, och de uppdateras löpande.

cmd.hook-script-instance-destroyed.params = <script-instance>
cmd.hook-script-instance-destroyed.help   = Anropas när den sista skriptförpackaren inrymd i <script-instance> har gjorts ogiltig.

cmd.hook-source-load-complete.params = <sourceText> <status>
cmd.hook-source-load-complete.help   = Anropas när källtexten representerad av objektet <sourceText> läses in (eller inläses på nytt.)  <status> indikerar inläsningens status.  En <status> av 0 indikerar att det lyckades, värden som inte är noll indikerar att det misslyckades.

cmd.hook-transient-script.params = <script-wrapper>
