cmd.hook-window-closed.params = <window>
cmd.hook-window-closed.help   = Anropas när ett fönsterobjekt förstörs.  <window> är en referens till DOM-fönsterobjektet för fönstret.

cmd.hook-window-loaded.params = <event>
cmd.hook-window-loaded.help   = Anropas när en källfil läses in i ett fönsterobjekt.  <event> är en referens till DOM-händelsen skickad till fönstrets onLoad-hanterare.

cmd.hook-window-opened.params = <window>
cmd.hook-window-opened.help   = Anropas när ett nytt fönsterobjekt öppnas.  Källkoden för detta fönster kommer högst sannolikt *inte* att läsas in vid detta tillfälle.  <window> är en referens till DOM-fönsterobjektet för det nya fönstret.

cmd.hook-window-resized.params = <window>
cmd.hook-window-resized.help   = Anropas när Venkmans huvudfönster eller ett flytfönster ändrar storlek.  <window> kommer att vara en referens till fönsterobjektet.

cmd.hook-window-unloaded.params = <event>
cmd.hook-window-unloaded.help   = Anropas när en källfil laddas ur ett fönsterobjekt.  <event> är en referens till DOM-händelsen skickad till fönstrets onUnload-hanterare.

cmd.hook-venkman-exit.help = Anropas innan avlusaren avslutas.

cmd.hook-venkman-query-exit.help = Anropas när avlusaren försöker avsluta.  En krokfångstfunktion kan sätta |returnValue| på händelsen till |false| för att avbryta avslutandet.

cmd.hook-venkman-started.help = Anropas när avlusaren startar upp.

