# Extension Manager strings
extensions.{a62ef8ec-5fdc-40c2-873c-223b8a6925cc}.description=Tillåter dubbelriktad åtkomst till Google Kalender
extensions.{a62ef8ec-5fdc-40c2-873c-223b8a6925cc}.name=Leverantör till Google Kalender

# Events with only free/busy access don't have a title. Use this instead:
busyTitle=Upptagen (%1$S)

quotaExceeded=Kvoten för %1$S har överskridits, försök igen senare.
providerOutdated=Denna version av leverantören har upphört, uppdatera till den senaste versionen.

reminderOutOfRange=Google Kalender tillåter endast påminnelser upp till 4 veckor innan händelsen startar.

# LOCALIZATION NOTE (syncProgressEvent):
# %1$S = The name of the calendar that is being synchronized
# %2$S = The number of events that have been synchronzed
# %3$S = The total number of events in the synchronization run
syncProgressEvent=Synkroniserar %1$S händelse %2$S av %3$S

# LOCALIZATION NOTE (syncProgressTask):
# %1$S = The name of the calendar that is being synchronized
# %2$S = The number of tasks that have been synchronzed
# %3$S = The total number of tasks in the synchronization run
syncProgressTask=Synkroniserar %1$S uppgift %2$S av %3$S

# LOCALIZATION NOTE (syncStatus):
# %1$S = The name of the calendar that is being synchronized
syncStatus=Synkroniserar kalender %1$S

# LOCALIZATION NOTE (requestWindowDescription):
# %1$S - The session id (email) used for authentication
requestWindowDescription=Leverantören för Google Kalender vill komma åt ditt konto %1$S för att hämta händelser och aktiviteter. Inloggningsuppgifter och kalenderdata överförs endast mellan din dator och Google, inga tredjepartswebbplatser är inblandade.
