newtab.intro.paragraph1=অাপনি যখন একটি নতুন ট্যাব খুলবেন, অাপনি বারবার যেসব সাইট পরিদর্শন করেছেন সেগুলি থেকে টাইলস দেখতে পাবেন, তার সঙ্গে অামাদের মতে যে টাইলস অাপনার ভালো লাগতে পারে সেগুলি দেখতে পাবেন। এর মধ্যে কিছু টাইলস Mozilla অংশীদারের স্পন্সর করা হতে পারে। অামরা সবসময় অাপনাকে বলে দেবো কোন টাইলস স্পন্সর করা। %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
