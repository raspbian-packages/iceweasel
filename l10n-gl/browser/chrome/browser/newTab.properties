newtab.intro.paragraph1=Ao abrir unha nova lapela, verá miniaturas doutros sitios que visita frecuentemente, xunto coas miniaturas que cremos que lle poden interesar. Algunhas destas poden estar patrocinadas por socios de Mozilla. Sempre lle indicaremos que miniaturas son patrocinadas. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
