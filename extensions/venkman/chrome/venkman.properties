## hooks ##

cmd.hook-break-clear.params = <break-wrapper>
cmd.hook-break-clear.help   = Chamado quando uma instância de ponto de interrupção é apagada.

cmd.hook-break-set.params = <break-wrapper>
cmd.hook-break-set.help   = Chamado quando uma instância de ponto de interrupção é definida

cmd.hook-debug-stop.help = Chamado quando o depurador para a execução do destino de depuração.

cmd.hook-debug-continue.help = Chamado quando o depurador continua a execução do destino de depuração.

cmd.hook-display-sourcetext.params = <source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext.help   = Chamado quando o objeto de código-fonte <source-text> deva ser apresentado ao usuário. <target-line> é a linha que deve aparecer próxima ao topo da tela. Se <details> tiver sido fornecida, será um objeto representando detalhes sobre o objeto <source-text> do qual derivou.

cmd.hook-display-sourcetext-soft.params = <source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext-soft.help   = Funciona da mesma forma que |hook-display-sourcetext|, exceto que a tela não deva rolar caso a <target-line> já esteja visível.

cmd.hook-eval-done.help = Chamado quando uma expressão é executada.

cmd.hook-fbreak-clear.params = <fbreak>
cmd.hook-fbreak-clear.help   = Chamado quando um ponto de interrupção é apagado.

cmd.hook-fbreak-set.params = <fbreak>
cmd.hook-fbreak-set.help   = Chamado quando um ponto de interrupção é definido.

cmd.hook-guess-complete.params = <script-instance>
cmd.hook-guess-complete.help   = Chamado quando uma proposta de nome de função é completado para a instância de script <script-instance>

cmd.hook-session-display.params = <message> <msgtype>
cmd.hook-session-display.help   = Chamado quando uma mensagem deva ser acrescentada à tela da sessão interativa. <message> é a mensagem apresentada como uma sequência de texto, ou um nódulo DOM, <msgtype> é o código do tipo da mensagem.

cmd.hook-script-manager-created.params = <script-manager>
cmd.hook-script-manager-created.help   = Chamado quando um novo gerenciador de scripts é criado. Gerenciadores de scripts delegam comandos para uma ou mais instâncias de scripts. <script-manager> será o novo objeto gerenciador de scripts. Gerenciadores de scripts podem ser encontrados a partir de seus URLs no objeto |console.scriptManagers|.

cmd.hook-script-manager-destroyed.params = <script-manager>
cmd.hook-script-manager-destroyed.help   = Chamado depois que <script-manager> tiver sido removido do objeto |console.scriptManagers|. Isto ocorre depois que a última instância de script contida é destruída.

cmd.hook-script-instance-created.params = <script-instance>
cmd.hook-script-instance-created.help   = Chamado quando uma nova instância de script é criada. Instâncias de script delegam comandos para um ou mais envelopes de script


cmd.hook-script-instance-sealed.params = <script-instance>
cmd.hook-script-instance-sealed.help = Chamado quando uma instância de script é selada. Instâncias de script são ``seladas'' quando uma função de primeiro nível é criada. Isto significa que o código-fonte do script foi compilado completamente. Quaisquer scripts que não definam funções que sejam criados depois deste ponto aparecerão como transitórios no gerenciador de script ao qual ele pertença.

cmd.hook-script-instance-destroyed.params = <script-instance>
cmd.hook-script-instance-destroyed.help   = Chamado quando o envelope de script final contido na <script-instance> é invalidado.

cmd.hook-source-load-complete.params = <sourceText> <status>
cmd.hook-source-load-complete.help   = Chamado quando o texto do código-fonte representado pelo objeto <sourceText> é carregado (ou recarregado). <status> indica o estado da carga. Um <status> de 0 indica sucesso, valores diferentes de zero indicam uma falha.

cmd.hook-transient-script.params = <script-wrapper>
cmd.hook-transient-script.help   = Chamado quando um objeto de script que pareça ser transitório (o resultado de um eval, setTimeout, etc.) é criado pelo motor de JavaScript.

cmd.hook-window-closed.params = <window>
cmd.hook-window-closed.help   = Chamado quando um objeto é destruído. <window> é uma referência para o objeto de janela de DOM para a janela.

cmd.hook-window-loaded.params = <event>
cmd.hook-window-loaded.help   = Chamado quando um arquivo de código-fonte é carregado num objeto de janela. <event> é a referência para o evento de DOM passado para o tratador do onLoad da janela.

cmd.hook-window-opened.params = <window>
cmd.hook-window-opened.help   = Chamado quando um novo objeto de janela é aberto. O código-fonte para esta janela muito provavelmente *não* estará carregado neste ponto. <window> é uma referência para o objeto de janela de DOM para a nova janela.

cmd.hook-window-resized.params = <window>
cmd.hook-window-resized.help   = Chamado quando a janela principal do Venkman ou uma janela flutuante é redimensionada. <window> será uma referência para o objeto de janela.

cmd.hook-window-unloaded.params = <event>
cmd.hook-window-unloaded.help   = Chamado quando um arquivo de código-fonte é descarregado de um objeto de janela. <event> é a referência para o evento de DOM passado para o tratador do onLoad da janela.

cmd.hook-venkman-exit.help = Chamado antes do depurador sair.

cmd.hook-venkman-query-exit.help = Chamado quando o depurador quer sair. Uma função de hook pode definir o |returnValue| no evento para |false| para cancelar a saída.

cmd.hook-venkman-started.help = Chamado quando o depurador é iniciado pela primeira vez.

## commands ##

cmd.about-mozilla.label = &Sobre o SeaMonkey
cmd.about-mozilla.help  = Exibe informações sobre sua instalação do SeaMonkey

cmd.break.label  = &Definir ponto de interrupção
cmd.break.params = [<url-pattern> <line-number> [<properties> [<parent>]]]
cmd.break.help   = Define um ponto de interrupção em todas as urls que casem com <url-pattern> na linha número <line-number>. <properties> é um objeto de JavaScript representando as propriedades do ponto de interrupção. <parent> é uma referência para o objeto Ponto de Interrupção Futuro a ser definido como pai. Se nenhum parâmetro é especificado, todos os pontos de interrupção ativos serão listados. Veja também: |set-fbreak|, |clear|. 

cmd.break-props.label  = Propriedades do ponto de interrupção...
cmd.break-props.params = <break-wrapper>
cmd.break-props.help   = Exibe o diálogo de propriedades para o ponto de interrupção representado por <break-wrapper>.

cmd.change-container.params = <view-id> <new-type>
cmd.change-container.help   = Muda o tipo de container no qual <view-id> reside para <new-type>. <view-id> deve ser um dentre: ``scripts'', ``windows'', ``locals'', ``watches'', ``breaks'', ``stack'', ``source'', ``source2'', ou ``session''. <new-type>. deve ser um dentre:  ``horizontal'' para um visual horizontal, ``vertical'' para um visual vertical, ou ``tab'' para um visual com caixas e abas.

cmd.change-value.label   = Modificar valor...
cmd.change-value.params  = <parent-value> <property-name> [<new-value>]
cmd.change-value.help    = Modifica o valor da propriedade <property-name> do jsdValue <parent-value>. Se o jsdValue <new-value> é especificado, este se tornará o novo valor da propriedade, senão uma caixa de diálogo será exibida, permitindo ao usuário entrar com uma nova expressão para o valor.

cmd.chrome-filter.params = [<toggle>]
cmd.chrome-filter.help   = Ativa ou desativa a filtragem de urls 'chrome:'. Com filtragem de 'chrome:' ativa, os arquivos de JavaScript que compõem o navegador não serão exibidos na Visão de Scripts e o depurador não irá passar por eles enquanto depurando. O valor de <toggle> pode ser: |true|, |on|, |yes| ou |1| para ligar a bandeira; |false|, |off|, |no|, ou |0| para desligá-la; ou |toggle| para inverter o estado atual. Se <toggle> não é fornecido, o estado atual será exibido.

cmd.clear.label  = &Limpar ponto de interrupção
cmd.clear.params = <url-pattern> [<line-number>]
cmd.clear.help   = Limpa os pontos de interrupção em arquivos que confiram com <url-pattern>. Se <line-number> é fornecido, somente pontos de interrupção naquela linha serão limpos.

cmd.clear-all.label  = Limpar &todos os pontos de interrupção
cmd.clear-all.help   = Limpar todos os pontos de interrupção definidos atualmente

cmd.clear-break.label  = &Limpar ponto de interrupção
cmd.clear-break.params = <break-wrapper> [<...>]
cmd.clear-break.help   = Limpa o ponto de interrupção envolto por <break-wrapper>. Se <break-wrapper> é um objeto de ponto de interrupção futuro, todos os pontos de interrupção filhos serão limpos, mas o ponto de interrupção permanecerá.

cmd.clear-fbreak.label  = Limpar ponto de interrupção &futuro
cmd.clear-fbreak.params = <break-wrapper> [<...>]
cmd.clear-fbreak.help   = Limpa o ponto de interrupção futuro envolto por <break-wrapper>. Se <break-wrapper> é uma instãncia de objeto de ponto de interrupção, a instância de ponto de interrupção futuro pai será limpa, mas ela permanecerá. Se a instância não possuir um ponto de interrupção futuro pai, o envelope será ignorado.

cmd.clear-profile.label = &Limpar dados de análise de performance
cmd.clear-profile.help  = Exclui qualquer informação de análise de performance.

cmd.clear-session.label = Limp&ar sessão interativa
cmd.clear-session.help  = Limpa qualquer texto na visão Sessão Interativa.

cmd.clear-script.label  = &Limpar ponto de interrupção
cmd.clear-script.params = <script-wrapper> [<...>]
cmd.clear-script.help   = Limpa todos os pontos de interrupção no script envoltos por <script-wrapper>.

cmd.clear-instance.label  = &Limpar ponto de interrupção
cmd.clear-instance.params = <script-instance> [<...>]
cmd.clear-instance.help   = Limpa todos os pontos de interrupção na instância de script referenciados por <script-instance>.

cmd.close.label = Fe&char janela
cmd.close.help  = Fechar o depurador.

cmd.commands.params = [<pattern>]
cmd.commands.help   = Lista todos os nomes de comandos que confiram com <pattern>, ou todos os nomes de comandos se nenhum padrão for especificado.

cmd.copy-frames.label  = &Copiar quadros selecionados
cmd.copy-frames.params = <jsd-frame> [<...>]
cmd.copy-frames.help   = Copia os quadros selecionados para a área de transferência.

cmd.copy-qual-name.label  = Copiar nome &qualificado
cmd.copy-qual-name.params = <expression>
cmd.copy-qual-name.help   = Copia o nome qualificado da variável para a área de transferência.

cmd.cont.label = &Continuar
cmd.cont.key   = VK_F5
cmd.cont.tip   = Continuar depurando
cmd.cont.help  = Continua a execução do alvo da depuração.

cmd.debug-script.label  = Não &depurar
cmd.debug-script.params = <toggle> <script-wrapper> [<...>]
cmd.debug-script.help   = Ativa ou desativa depuração no envelope de script <script-wrapper>. Enquanto a depuração esteja desativada, Venkman *não* irá parar nos scripts desativados.  O valor de <toggle> pode ser: |true|, |on|, |yes|, ou |1| para ativar a bandeira; |false|, |off|, |no|, ou |0| para desativá-la; ou |toggle| para inverter o estado.

cmd.debug-instance-on.label  = Não &depurar funções contidas
cmd.debug-instance-on.params = <script-instance> [<...>]
cmd.debug-instance-on.help   = Desativa a depuração em todas as funções contidas na instância de script <script-instance>.

cmd.debug-instance-off.label  = D&epurar funções contidas
cmd.debug-instance-off.params = <script-instance> [<...>]
cmd.debug-instance-off.help   = Ativa depuração em todas as funções contidas pela instância de script <script-instance>

cmd.debug-instance.label  = Inver&ter o estado de depuração em todas as funções contidas
cmd.debug-instance.params = <toggle> <script-instance> [<...>]
cmd.debug-instance.help   = Ativa ou desativa depuração em todas as funções contidas pela instância de script <script-instance>. Enquanto a depuração esteja desativada, Venkman *não* irá parar nos scripts desativados. O valor de <toggle> pode ser: |true|, |on|, |yes| ou |1| para ativar a bandeira; |false|, |off|, |no| ou |0| para desativá-la; ou |toggle| para inverter o estado.

cmd.debug-transient.label  = Não depurar eval/ti&meouts
cmd.debug-transient.params = <toggle> <url> [<...>]
cmd.debug-transient.help   = Ativa ou desativa a depuração de scripts transitórios (como setTimeout() ou eval()) associados com a url <url>. O valor de <toggle> pode ser: |true|, |on|, |yes| ou |1| para ativar a bandeira; |false|, |off|, |no| ou |0| para desativá-la; ou |toggle| para inverter o estado.

cmd.dumpprofile.label  = Descarregar dados de análise de performance
cmd.dumpprofile.params = [<file-name>]

cmd.dumptree.params = <tree> [<depth>]

cmd.emode.params = [<mode>]
cmd.emode.help   = Define qual ação o depurador deva tomar quando um erro ocorre no alvo de depuração. |emode ignore| ignora todos os erros, |emode trace| exibe um log do erro no console and |emode break| interrompe a execução quando um erro é lançado. |emode| sem nenhum parâmetro irá exibir o modo de erro atual. Note que |emode| controla o que ocorre quando uma exceção não é pega, para controlar o que ocorre quando uma exceção é *lançada*, use |tmode|.

cmd.eval.params = <expression>
cmd.eval.help   = Executa <expression> no escopo do alvo de depuração do quadro atual. Veja também: |frame|, |where|, |props| e |evald|.

cmd.evald.params = <expression>
cmd.evald.help   = Executa <expression> no escopo do depurador. Veja também: |eval|.

cmd.em-break.label  = Parar para e&rros
cmd.em-cycle.label  = Alternar modo de erro
cmd.em-cycle.key    = accel shift  E
cmd.em-ignore.label = Ig&norar erros
cmd.em-trace.label  = Tr&açar erros

cmd.fbreak.label  = Definir ponto de interrupção futuro
cmd.fbreak.params = [<url-pattern> <line-number> [<properties>]]
cmd.fbreak.help   = Define um ponto de interrupção ``futuro''. A qualquer hora, um script cujo nome case com <url-pattern> é carregado, um ponto de interrupção na linha <line-number> é definido. Definindo um ponto de interrupção na linha 1 fará com que o depurador pare ao carregar o arquivo. fbreak, sem parâmetro algum, irá listar todos os pontos de interrupção futuros. <properties> é um objeto de JavaScript representando as propriedades para este ponto de interrupção. Este comando é o mesmo que |set-fbreak|, exceto que parâmetros são opcionais. Veja também: |break|.

cmd.set-break.label  = &Definir ponto de interrupção
cmd.set-break.params = <url-pattern> <line-number> [<properties> [<parent>]]
cmd.set-break.help   = Define um ponto de interrupção em todas as urls casando com <url-pattern> na linha número <line-number>. <properties> é um objeto de JavaScript representando as propriedades para este ponto de interrupção. <parent> é uma referência para o objeto Ponto de Interrupção Futuro a ser definido como pai. Este comando é o mesmo que o |break|, exceto que parâmetros são necessários. Veja também: |break|, |clear|.

cmd.set-fbreak.label = Definir ponto de interrupção futuro
cmd.set-fbreak.params = <url-pattern> <line-number> [<properties>]
cmd.set-fbreak.help   = Define um ponto de interrupção ``futuro''. A qualquer hora, um script cujo nome case com <url-pattern> é carregado, um ponto de interrupção na linha <line-number> é definido. Definindo um ponto de interrupção na linha 1 fará com que o depurador pare ao carregar o arquivo. <properties> é um objeto de JavaScript representando as propriedades para este ponto de interrupção. Este comando é o mesmo que |fbreak|, exceto que parâmetros são opcionais. Veja também: |break|.

cmd.fclear.label  = Limpar pontos de interrupção f&uturos
cmd.fclear.params = <url-pattern> [<line-number>]
cmd.fclear.help   = Limpa o(s) ponto(s) de interrupção futuros para <url-pattern>. Se <line-number> é especificado, somente pontos de interrupção naquela linha serão apagados.

cmd.fclear-all.label = Limpar &todos os pontos de interrupção futuros
cmd.fclear-all.help  = Limpa todos os pontos de interrupção futuros definidos.

cmd.find-bp.label  = &Localizar ponto de interrupção
cmd.find-bp.params = <breakpoint>
cmd.find-bp.help   = Focaliza o ponto de interrupção especificado pelo objeto de ponto de interrupção <breakpoint>.

cmd.find-creator.label  = Localizar &criador
cmd.find-creator.params = <jsd-value>
cmd.find-creator.help   = Focaliza o criador do objeto referenciado pelo jsdIValue <jsd-value>.

cmd.find-ctor.label  = Localizar c&onstrutor
cmd.find-ctor.params = <jsd-value>
cmd.find-ctor.help   = Focaliza o construtor do objeto referenciado pelo jsdIValue <jsd-value>.

cmd.find-file.label  = &Abrir arquivo
cmd.find-file.key    = accel O
cmd.find-file.params = [<file-name>]
cmd.find-file.help   = Exibe o conteúdo do arquivo <file-name> na visão de script, onde <file-name> é uma sequência de caracteres contendo um caminho específico do sistema operacional. Se <file-name> não é fornecido ou é o caractere '?', um diálogo para escolha do arquivo será exibido.

cmd.find-frame.label   = Encontrar código-fonte do quadro
cmd.find-frame.params  = <frame-index>
cmd.find-frame.help    = Focaliza o quadro da pilha especificado pelo índice <frame-index>.

cmd.find-script.label  = Locali&zar função
cmd.find-script.params = <script-wrapper> [<target-pc>]
cmd.find-script.help   = Focaliza o script envolto pelo <script-wrapper>. Se <target-pc> é fornecido, a visão será rolada para exibir a linha associada.

cmd.find-sourcetext.params = <source-text> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-sourcetext.help   = Exibe o objeto de código-fonte <source-text>. Todo o texto entre <range-start> e <range-end> será destacado. Se <details> é fornecido, será um objeto representando detalhes acerca de onde o objeto <source-text> foi derivado. Se <target-line> é fornecido, a vista irá rolar para aquela linha, senão irá rolar para <range-start>.

cmd.find-sourcetext-soft.params = <source-text> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-sourcetext-soft.help   = Funciona da mesma forma que |find-sourcetext|, exceto que a vista não rola se <target-line> já estiver visível.

cmd.find-string.label = Localizar &neste arquivo...
cmd.find-string.key   = accel F
cmd.find-string.help  = Exibe um ``Diálogo de busca'' para a aba selecionada atualmente.

cmd.find-scriptinstance.label  = &Localizar arquivo
cmd.find-scriptinstance.params = <script-instance> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-scriptinstance.help   = Exibe o código-fonte associado à instância de script <script-instance>. Todo o texto entre <range-start> e <range-end> será destacado. Se <details> é fornecido, será um objeto representando detalhes acerca de onde o objeto <source-text> foi derivado. Se <target-line> é fornecido, a vista irá rolar para aquela linha, senão irá rolar para <range-start>.

cmd.find-url.label  = &Localizar URL
cmd.find-url.params = <url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url.help   = Exibe o conteúdo da URL <url> na visão de código-fonte. Todo o texto entre <range-start> e <range-end> será destacado. Se <details> é fornecido, será um objeto representando detalhes acerca de onde o objeto <source-text> foi derivado. Se <target-line> é fornecido, a vista irá rolar para aquela linha, senão irá rolar para <range-start>.

cmd.find-url-soft.label  = Focaliza URL le&ve
cmd.find-url-soft.params = <url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url-soft.help   = Funciona da mesma forma que |find-url|, exceto que a visão não é rolada se <target-line> já estiver visível.

cmd.finish.label = Passo &acima
cmd.finish.key   = shift VK_F11
cmd.finish.tip   = Avança para fora da função atual
cmd.finish.help  = Executa até que a pilha atual do quadro retorne.

cmd.focus-input.key  = VK_ESCAPE
cmd.focus-input.help = Focaliza a entrada de texto do console.

cmd.frame.label  = Define quadro at&ual
cmd.frame.params = [<frame-index>]
cmd.frame.help   = Define o quadro numerado <frame-index> como o quadro atual e exibe um sumário sobre ele. Se <frame-index> não é fornecido, um sumário do quadro atual será exibido. Use o comando 'where' para listar os quadros disponíveis e seus números.

cmd.gc.help = Força a execução do coletor de lixo de JavaScript. Isto pode forçar que scripts não carregados sejam removidos da visão Scripts Carregados

cmd.help.label  = Referência dos &comandos.
cmd.help.params = [<pattern>]
cmd.help.help   = Exibe ajuda sobre <pattern>, que pode ser um nome de comando completo ou os primeiros caracteres do nome do comando. Se <pattern> casar com mais de um comando, ajuda sobre todos os comandos que casem será exibida. Se <pattern> não é fornecida, uma referência dos comandos será carregada na janela do navegador.

cmd.loadd.label  = Carregar script no domínio do depurador
cmd.loadd.params = <url>
cmd.loadd.help   = Executa o conteúdo da url especificada por <url> no contexto do depurador. Útil para carregar plugins do depurador. Veja também a preferência |initialScripts|.

cmd.move-view.params = <view-id> <location-url>
cmd.move-view.help   = Move a visão associada a <view-id> para o local especificado por <location-url>.

cmd.mozilla-help.label = Conteúdo da &Ajuda
cmd.mozilla-help.help  = Exibe o índice de conteúdo para o sistema de ajuda do SeaMonkey.

cmd.next.label = Pass&o adiante
cmd.next.key   = VK_F12
cmd.next.tip   = Avança adiante na chamada de função
cmd.next.help  = Executa a linha seguinte do script. Se uma chamada de função é encontrada, ela é considerada como uma única instrução.

cmd.open-dialog.params = <url> [<window-name> [<window-flags>]]
cmd.open-dialog.help   = Abre uma janela de diálogo e carrega o código-fonte de <url>. Isto é tipicamente utilizado para abrir uma nova janela de XUL, mas pode ser usado para carregar uma página da web sem o chrome.

cmd.open-url.help  = Solicita ao usuário uma url para carregar na visão de código-fonte.
cmd.open-url.label = A&brir...
cmd.open-url.key   = accel shift L

cmd.pprint.params = [<toggle>]
cmd.pprint.help   = Define ou exibe o estado do modo Decorador de Código. O valor de <toggle> pode ser: |true|, |on|, |yes| ou |1| para ativar a bandeira; |false|, |off|, |no| ou |0| para desativá-la; ou |toggle| para inverter o estado. Se <toggle> não é fornecido, o estado atual será exibido.

cmd.pref.params  = [<pref-name> [<pref-value> [<delete-pref>]]]
cmd.pref.help    = Define o valor da preferência <pref-name> para <pref-value>. Se <pref-value> não é fornecido, o valor atual de <pref-name> será exibido. Se ambos <pref-name> e <pref-value> forem omitidos, todas as preferências serão exibidas. Se <delete-pref> é fornecido e for |true|, |on|, |yes| ou |1|, ou se <pref-name> começar com um caractere de menos ('-'), a preferência irá retornar ao valor padrão.

cmd.profile.params = [<toggle>]
cmd.profile.help   = Ativa ou desativa a coleta de dados de análise de performance. O valor de <toggle> pode ser: |true|, |on|, |yes| ou |1| para ativar a bandeira; |false|, |off|, |no| ou |0| para desativá-la; ou |toggle| para inverter o estado. Se <toggle> não é fornecido, o estado atual será exibido.

cmd.profile-script.label   = Não analise &performance
cmd.profile-script.params = <toggle> <script-wrapper> [<...>]
cmd.profile-script.help   = Ativa ou desativa análise de performance para o script <script-wrapper>. Quando a análise de performance está desativada, os dados serão descartados. O valor de <toggle> pode ser: |true|, |on|, |yes| ou |1| para ativar a bandeira; |false|, |off|, |no| ou |0| para desativá-la; ou |toggle| para inverter o estado. Se <toggle> não é fornecido, o estado atual será exibido.

cmd.profile-instance.label = Inverte o estado de análise de performance nas funções contidas
cmd.profile-instance.params = <toggle> <script-instance> [<...>]
cmd.profile-instance.help   = Ativa ou desativa análise de performance em todas as funções contidas na instância de script <script-instance>. Quando a análise de performance está desativada, os dados serão descartados. O valor de <toggle> pode ser: |true|, |on|, |yes| ou |1| para ativar a bandeira; |false|, |off|, |no| ou |0| para desativá-la; ou |toggle| para inverter o estado.

cmd.profile-instance-on.label  = Não analise &performance nas funções contidas
cmd.profile-instance-on.params = <script-instance> [<...>]
cmd.profile-instance-on.help   = Desativar análise de performance em todas as funções contidas pela instância de script <script-instance>.

cmd.profile-instance-off.label  = Analise performance nas funções &contidas
cmd.profile-instance-off.params = <script-instance> [<...>]
cmd.profile-instance-off.help   = Ativar análise de performance em todas as funções contidas pela instância de script <script-instance>.

cmd.profile-tb.label = Analise performance
cmd.profile-tb.tip   = Inverte o estado do modo de análise de performance

cmd.props.params = <expression>
cmd.props.help   = Lista as propriedades do valor retornado por <expression>. A expressão é então executada no escopo do quadro atual do alvo de depuração. Veja também: |where|, |frame|, |eval| e |propsd|.

cmd.propsd.params = <expression>
cmd.propsd.help   = Lista as propriedades do valor retornado por <expression>. A expressão é então executada no escopo do depurador. Veja também: |props|.

cmd.exit.label = S&air
cmd.exit.key   = accel Q

cmd.quit.label = &Sair
cmd.quit.key   = accel Q
cmd.quit.help  = Fechar o SeaMonkey

cmd.reload-source-tab.label  = &Recarregar código-fonte
cmd.reload-source-tab.params = [<index>]
cmd.reload-source-tab.key    = accel R
cmd.reload-source-tab.help   = Recarrega o código-fonte na aba localizada no índice especificado por <index>. Se <index> não é fornecido, a aba corrente será recarrega.

cmd.release-notes.label = &Notas de lançamento
cmd.release-notes.help  = Exibe as notas de lançamento do SeaMonkey.

cmd.close-source-tab.label  = &Fechar aba
cmd.close-source-tab.key    = accel W
cmd.close-source-tab.params = [<index>]
cmd.close-source-tab.help   = Fecha a aba localizada no índice especificado por <index>. Se <index> não é fornecido, a aba corrente será fechada.

cmd.restore-layout.params = [<name>]
cmd.restore-layout.help   = Restaura a visão de layout chamada <name>. Se <name> não é fornecido, a lista de layouts disponíveis será exibida. O nome especial |factory| pode ser usado para restaurar o layout padrão.

cmd.restore-settings.label  = Restaurar configuraçõ&es de pontos de interrupção/observadores...
cmd.restore-settings.params = [<settings-file>]
cmd.restore-settings.help   = Este comando é basicamente um apelido para |loadd|, exceto que <settings-file> é opcional. Se <settings-file> não é fornecido ou é uma ``?'', um diálogo para a escolha do arquivo será exibido. Este comando é localizado no menu de contexto das visões Ponto de Interrupção e Observadores para facilitar restaurar pontos de interrupção e observadores.

cmd.reloadui.key = accel alt R

cmd.run-to.label  = Executar até a &linha
cmd.run-to.params = <script-wrapper> <pc>
cmd.run-to.help   = Continua a execução até o contador especificado por <pc>, no script especificado por <script-wrapper> for atingido. Isto causa o efeito de definir um ponto de interrupção a ser executado uma única vez na linha em questão.

cmd.save-default-layout.label = &Salvar layout padrão agora

cmd.save-layout.params = [<name>]
cmd.save-layout.help   = Salva o layour atual, dando a ele o nome <name>. O layout pode ser restaurado posteriormente com o comando |restore-layout|. Se <name> não é fornecido, a lista de layouts disponíveis será exibida. Nomeie ``default'' ao salvar para definir o layout que Venkman restaura ao iniciar. O layout ``factory'' não pode ser sobrescrito.

cmd.save-source-tab.label = Salvar &código-fonte como...
cmd.save-source-tab.params = [<index> [<target-file>]]
cmd.save-source-tab.key   = accel S
cmd.save-source-tab.help  = Salva o conteúdo do código-fonte listado na aba na posição indicada por <index> para um arquvo no sistema local. Se <index> não é fornecido, a aba atual será salva. Se <target-file> não é fornecido ou é o caractere '?', um diálogo para escolha do arquivo será exibido. <target-file> é uma sequência de caracteres contendo um caminho específico do sistema operacional.

cmd.save-profile.label = Salvar dados de análise de pe&rformance como...
cmd.save-profile.params = [<target-file> [<url> [<...>]]
cmd.save-profile.help = Salva os dados de análise de performance para um ou mais arquivos de código-fonte especificados por <url> num arquivo em <target-file>. Se <target-file> não é fornecido ou é o caractere '?', um diálogo para escolha do arquivo será exibido. Se <url> não é fornecida, todos os dados de análise de performance serão salvos. <target-file> é uma sequência de caracteres contendo um caminho específico do sistema operacional, <url> é um URL completo.

cmd.save-breakpoints.label  = &Salvar configurações de ponto de interrupção...
cmd.save-breakpoints.params = [<settings-file>]
cmd.save-breakpoints.help   = Salva a lista atual de pontos de interrupção para um arquivo de JavaScript, para que possam ser restaurados depois. Se <settings-file> não é fornecido ou é o caractere '?', um diálogo para escolha do arquivo será exibido. <settings-file> pode ser uma referência para um objeto do tipo |LocalFile| ou uma sequência de caracteres contendo um caminho nativo.

cmd.save-settings.label  = Sal&var configurações de pontos de interrupção/observadores...
cmd.save-settings.params = [<settings-file>]
cmd.save-settings.help   = Salva a lista atual de pontos de interrupção e observadores para um arquivo de JavaScript, para que possam ser restaurados depois. Se <settings-file> não é fornecido ou é o caractere '?', um diálogo para escolha do arquivo será exibido. <settings-file> pode ser uma referência para um objeto do tipo |LocalFile| ou uma sequência de caracteres contendo um caminho nativo. Veja também: |save-watches|, |save-breakpoints|, |restore-settings|.

cmd.save-watches.label  = Salvar configurações de &observadores...
cmd.save-watches.params = [<settings-file>]
cmd.save-watches.help   = Salva a lista atual de observadores para um arquivo de JavaScript, para que possam ser restaurados depois. Se <settings-file> não é fornecido ou é o caractere '?', um diálogo para escolha do arquivo será exibido. <settings-file> pode ser uma referência para um objeto do tipo |LocalFile| ou uma sequência de caracteres contendo um caminho nativo. Veja também: |save-settings|, |save-breakpoints|, |restore-settings|.

cmd.search-scripts.params = [<pattern>]
cmd.search-scripts.help   = Remove qualquer scripts com URLs que não casem com <pattern> da visão Scripts Carregados. Se <pattern> não é fornecida, todos os scripts serão exibidos.

cmd.session-css.params = [<css>]
cmd.session-css.help   = Define o arquivo de CSS a ser utilizado para estilizar a Sessão Interativa. O valor de <css> pode ser o texto "default", "dark" ou "light", OU um url para um arquivo de CSS a ser usado.  O valor "default" usa os padrões do navegador como cores de fundo e de texto padrões, "dark" é fundo escuro com texto claro e "light" é fundo claro com texto escuro. Se <css> não é fornecido, o valor atual é exibido.

cmd.session-css-default.label = Pa&drão
cmd.session-css-dark.label    = Fundo &preto/Texto branco
cmd.session-css-light.label   = Fundo &branco/Texto preto

cmd.set-eval-obj.label  = Define como objeto de &execução
cmd.set-eval-obj.params = <jsd-value>
cmd.set-eval-obj.help   = Define o ``objeto de execução'' atual, para uso com o comando |eval|. O objeto referenciado por <jsd-value> tornar-se-á o objeto |this| e variáveis globais serão resolvidas relativamente ao pai de <jsd-value>.

cmd.scan-source.label  = Pe&squisar por meta-comentários
cmd.scan-source.params = <script-instance>
cmd.scan-source.help   = Pesquisa todo o arquivo do código-fonte por comentários na forma //@JSD_DIRECTIVE. Por padrão, as diretivas reconhecidas são //@JSD_LOG, //@JSD_BREAK e //@JSD_EVAL. JSD_LOG executa qualquer script subsequente, gravando o resultado na visão Sessão Interativa. JSD_BREAK insere um ponto de interrupção condicional na linha executável subsequente. JSD_EVAL executa qualquer script subsequente, sem logar ou interromper a execução. Usuários podem adicionar diretivas extra com plugins.

cmd.scope.help = Lista as propriedades do objeto mais acima na cadeia de escopos para o quadro atual.

cmd.toggle-functions.label  = Incluir &funções

cmd.show-functions.params = [<toggle>]
cmd.show-functions.help   = Controla quando as propriedades das funções (algumas vezes referidas como métodos) serão exibidas nas visões Variáveis Locais e Observadores. Após alterar este valor, deverá fechar e abrir os nós afetador para poder visualizar a mudança. O valor de <toggle> pode ser: |true|, |on|, |yes| ou |1| para ativar a bandeira; |false|, |off|, |no| ou |0| para desativá-la; ou |toggle| para inverter o estado.

cmd.toggle-ecmas.label  = &Incluir as propriedades do ECMA

cmd.show-ecmas.params = [<toggle>]
cmd.show-ecmas.help   = Controla quando as propriedades do ECMA [[Parent]] e [[Prototype]] serão exibidas nas visões Variáveis Locais e Observadores. Após alterar este valor, deverá fechar e abrir os nós afetador para poder visualizar a mudança. O valor de <toggle> pode ser: |true|, |on|, |yes| ou |1| para ativar a bandeira; |false|, |off|, |no| ou |0| para desativá-la; ou |toggle| para inverter o estado. Se <toggle> não é fornecido, o estado atual será exibido.

cmd.toggle-constants.label  = Incluir cons&tantes

cmd.show-constants.params = [<toggle>]
cmd.show-constants.help   = Controla quando as propriedades constantes serão exibidas nas visões Variáveis Locais e Observadores. Após alterar este valor, deverá fechar e abrir os nós afetador para poder visualizar a mudança. O valor de <toggle> pode ser: |true|, |on|, |yes| ou |1| para ativar a bandeira; |false|, |off|, |no| ou |0| para desativá-la; ou |toggle| para inverter o estado. Se <toggle> não é fornecido, o estado atual será exibido.

cmd.toggle-show-most-recent.label = E&xcluir duplicatas

cmd.show-most-recent.params = [<toggle>]
cmd.show-most-recent.help = Controla quando a visão Scripts Carregados deverá exibir todos scripts ou apenas o mais recente para uma dada URL. Com espa opção desativada, você deverá notar entradas duplicadas na visão Scripts Carregados. O valor de <toggle> pode ser: |true|, |on|, |yes| ou |1| para ativar a bandeira; |false|, |off|, |no| ou |0| para desativá-la; ou |toggle| para inverter o estado. Se <toggle> não é fornecido, o estado atual será exibido.

cmd.startup-init.label  = Inicializar com o SeaMonkey
cmd.startup-init.params = [<toggle>]
cmd.startup-init.help   = Define o estado da funcionalidade "Inicializar com o SeaMonkey". Com esta funcionalidade ativa, o depurador irá começar a analisar os scripts quando o navegador for aberto, ao invés de esperar a interface com o usuário ser aberta. Isto possibilita que a lista de scripts exiba arquivos que foram carregados antes de abrir a interface com o usuário. Esta funcionalidade resulta numa *pequena* perda de performance. O valor de <toggle> pode ser: |true|, |on|, |yes| ou |1| para ativar a bandeira; |false|, |off|, |no| ou |0| para desativá-la; ou |toggle| para inverter o estado. Se <toggle> não é fornecido, o estado atual será exibido.

cmd.source-coloring.label  = Colori&r código-fonte
cmd.source-coloring.params = [<toggle>]
cmd.source-coloring.help   = Ativa ou desativa a coloração de código na visão Código-Fonte. Quando trabalhando com arquivos grandes, ou numa máquina lenta, a coloração de código pode se delongar demasiadamente. Desativar a coloração de código fará com que os arquivos sejam carregados muito mais rapidamente. É preciso recarregar o código-fonte para que o efeito da mudança desta opção seja visualizado. Se <toggle> não é fornecido, o estado atual será exibido.

