cmd.testargs.help   = Função utilizada para testar a análise de argumentos. Passe para ela o que ela quer e ela irá descrever o objeto de evento na saída padrão.

cmd.testargs1.params = <int> [<...>]
cmd.testargs1.help   = Função utilizada para testar a análise de argumentos. Passe para ela o que ela quer e ela irá descrever o objeto de evento na saída padrão.

cmd.this-expr.params = <expression>
cmd.this-expr.help   = Define o resultado de  <expression> como ``objeto de execução''. O objeto de execução é usado como o objeto |this| em todas as execuções. O resultado de <expression> *deve* ser um objeto. Veja também: |eval|, |props|, |watch-expr| e |set-eval-obj|.

cmd.tmode.params = [<mode>]
cmd.tmode.help   = Define qual ação o depurador deve tomar quando uma exceção é lançada a partir do alvo de depuração. |tmode ignore| ignora todas as exceções, |tmode trace| exibe um log da exceção no console e |tmode break| interrompe a execução quando uma exceção é lançada. |tmode| sem parâmetro algum exibirá o modo de lançamento de exceções atual. Perceba que |tmode| controla o que acontece quando uma exceção é *lançada*, para controlar o que ocorre quando uma exceção alcança o topo da pilha e se torna um erro, use |emode|. O atalho de teclado Control + T pode ser usado para alternar o modo de lançamento de exceções.

