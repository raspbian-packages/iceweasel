cmd.toggle-float.params = <view-id>
cmd.toggle-float.help   = Se a visão especificada por <view-id> está sendo exibida atualmente na janela principal, ou não está visível, ela será posicionada numa nova janela flutuante. Se <view-id> já for uma janela flutuante, ela retornará à janela principal.

