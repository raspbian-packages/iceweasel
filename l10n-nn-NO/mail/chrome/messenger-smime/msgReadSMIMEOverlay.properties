ImapOnDemand=Meldinga er digitalt signert, men alle vedlegga har ikkje vorte lasta ned enno. Difor kan ikkje signaturen validerast. Trykk OK for å laste ned heile meldinga for å validere signaturen.
#
#NOTE To translater, anything between %..% and <..> should not be translated.
# the former will be replaced by java script, and the latter is HTML formatting.
#
CantDecryptTitle=%brand% klarte ikkje å dekryptere denne meldinga
CantDecryptBody=Sendaren krypterte denne meldinga til deg med eitt av dine digitale sertifikat, men %brand% klarte ikkje å finne dette sertifikatet og den tilhøyrande private nøkkelen. <br> Moglege løysingar: <br><ul><li>Dersom du har eit smartkort, set det inn no. <li>Dersom du brukar ei ny datamaskin, eller viss du brukar ein ny %brand%-profil, må du importere sertifikatet ditt og den private nøkkelen frå ein tryggingskopi. Sertifikat-tryggingskopiar sluttar vanlegvis på ".p12".</ul> 
