integrationRestartLabel=%1$S zal de volgende keer dat u %2$S start worden verwijderd. U kunt de extensie altijd weer toevoegen via de add-onbeheerder.
integrationRestartButton=Nu herstarten
integrationRestartAccessKey=N
integrationUndoButton=Ongedaan maken
