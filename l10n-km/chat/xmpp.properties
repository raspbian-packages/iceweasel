#   character of the string should be used as the access key for this
#   field.
chatRoomField.room=បន្ទប់
chatRoomField.server=ម៉ាស៊ីនមេ
chatRoomField.nick=សម្មតិនាម​
chatRoomField.password=ពាក្យសម្ងាត់

