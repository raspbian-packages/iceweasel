malformedURI=Chan e URL dligheach a tha ann is cha ghabh a luchdadh.
fileNotFound=Cha deach am faidhle %S a lorg. Dèan cinnteach gu bheil thu 'ga lorg san àite cheart is feuch ris a-rithist.
dnsNotFound=Cha deach %S a lorg. Dèan cinnteach gu bheil an t-ainm ceart agad is feuch ris a-rithist.
unknownProtocolFound=Chan eil aon dhe na leanas (%S) 'na phròtacal clàraichte no chan e ceadaichte san t-suidheachadh seo.
connectionFailure=Chaidh an ceangal a dhiùltadh nuair a dh'iarradh inntrigeadh gu %S.
netInterrupt=Bhris an ceangal ri %S gu h-obann. Dh'fhaodadh gun deach cuid dhen dàta a thoirt seachad.
netTimeout=Chaidh an gnìomh thar tìde nuair a dh'iarraidh inntrigeadh gu %S.
redirectLoop=Tha frithealaiche a' dèanamh ath-threòrachadh air dòigh nach crìochnaich gu sìorraidh bràth.
confirmRepostPrompt=Mus urrainn dhut leantainn air adhart, feumaidh an aplacaid fiosrachadh a chur ann gus gnìomh sam bith a chaidh a dhèanamh roimhe (m.e. lorg no dearbhadh òrduigh) a dhèanamh a-rithist.
resendButton.label=Ath-sheòl
unknownSocketType=Chan eil fhios aig an aplacaid mar a nì e conaltradh leis an fhrithealaiche.
netReset=Chaidh an ceangal ris an fhrithealaiche ath-shuidheachadh fhad 's a bha an aplacaid 'ga luchdadh.
notCached=Dh'iarr an aplacaid sgrìobhainn nach eil ann tuilleadh.
netOffline=Tha an aplacaid sa mhodh far loidhne an-dràsta 's chan fhaigh e cothrom air an lìonra.
isprinting=Chan ghabh sgrìobhainn atharrachadh fhad 's a thathar 'ga chlò-bhualadh no fhad 's a thathar 'ga ro-shealladh.
deniedPortAccess=Dh'fheuch an aplacaid ri inntrigeadh a dhèanamh do phort lìonraidh nach biodh inntrigeadh aige dha. Sguir an aplacaid dhen iarrtas a chum do dhìon fhèin.
proxyResolveFailure=Tha an aplacaid air a rèiteachadh gus frithealaiche progsaidh a lorg nach gabh a lorg.
proxyConnectFailure=Tha an aplacaid air a rèiteachadh gus frithealaiche progsaidh a chleachdadh a tha a' diùltadh cheanglaichean.
contentEncodingError=Fhuair an aplacaid freagairt o fhrithealaiche a chleachd dùmhlachadh nach eil dligheach no ris nach eil taic.
unsafeContentType=Chan urrainn dhan aplacaid leantainn air adhart a chionn 's gun do dh'fhosgail e faidhle a dh'fhaodadh a bhith cunnartach. Cuir fios gu ùghdaran na h-aplacaid is innis dhaibh mun duilgheadas seo.
externalProtocolTitle=Iarrtas air pròtacal on taobh a-muigh
externalProtocolPrompt=Tha feum air aplacaid eile gus na ceanglaichean %1$S: a làimhseachadh.\n\n\nCeangal a dh'iarradh:\n\n%2$S\n\nAplacaid: %3$S\n\n\nMura robh dùil agad ris an iarrtas seo, dh'fhaodadh gu bheilear a' feuchainn ri fàth a ghabhail air laigse sa phrògram sin. Sguir dhen iarrtas seo mur eil thu cinnteach nach eil e droch rùnach.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Neo-aithnichte>
externalProtocolChkMsg=Cum an cuimhne mo roghainn airson gach ceangal dhen t-seòrsa seo.
externalProtocolLaunchBtn=Tòisich aplacaid
malwareBlocked=Chaidh aithris gur e làrach ionnsaighe a tha san làrach %S is chaidh bacadh a chur air a-rèir do roghainnean tèarainteachd.
phishingBlocked=Chaidh aithris gur e fallsaidheachd-lìn a tha san duilleag aig %S gus fiosrachadh pearsanta no ionmhasail fhaighinn o chleachdaichean tro mhealladh.
cspBlocked=Dh'fheuch an aplacaid ri inntrigeadh a dhèanamh do ghoireas aig a bheil poileasaidh tèarainteachd a thaobh susbaint nach ceadaich a leabachadh air an dòigh seo.
corruptedContentError=Chan urrainn dhan aplacaid a luchdadh tuilleadh a chionn 's gun do mhothaich e ri mearachd ann an tar-chur an dàta.
remoteXUL=Dh'fheuch an aplacaid ri teicneolas a chleachdadh ris nach eil taic is nach eil ri fhaighinn tuilleadh.
sslv3Used=Chan urrainn dhan aplacaid seo a dhol barantas a thoirt a thaobh tèarainteachd an dàta agad air %S a chionn 's gu bheil e a' cleachdadh SSLv3, pròtacal tèarainteachd a tha briste.
