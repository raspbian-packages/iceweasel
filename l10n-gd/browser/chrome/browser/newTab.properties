newtab.intro.paragraph1=Nuair a dh'fhosglas tu taba ùr, chì thu leacagan dhe na làraichean air an tadhail thu gu tric còmhla ri leacagan a dh'fhaodadh a bhith inntinneach dhut. Tha cuid dhe na leacagan seo o chom-pàirtichean aig Mozilla. Bidh comharra follaiseach ri fhaicinn an-còmhnaidh a sheallas cò an fheadhainn o sponsairean. %1$S
