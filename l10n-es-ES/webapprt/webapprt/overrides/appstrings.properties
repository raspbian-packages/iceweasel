malformedURI = La URL no es válida y no se puede cargar.
fileNotFound = No se puede encontrar el archivo %S. Compruebe la ubicación y vuelva a intentarlo.
dnsNotFound = No se pudo encontrar %S. Compruebe el nombre y vuelva a intentarlo.
unknownProtocolFound = Uno de los siguientes %S no es un protocolo registrado o no está permitido en este contexto.
connectionFailure = Se rechazó la conexión al intentar conectar con %S.
netInterrupt = La conexión con %S ha terminado inesperadamente. Algunos datos pueden haberse transferido.
netTimeout = La operación superó el tiempo de espera al intentar conectar con %S.
redirectLoop = Un servidor está redirigiendo una solicitud de tal forma que nunca se completará.
confirmRepostPrompt = Para continuar, la aplicación debe enviar información que repetirá una acción (como una búsqueda o una confirmación de pedido) que ya fue ejecutada previamente.
resendButton.label = Reenviar
unknownSocketType = Esta aplicación no sabe cómo comunicarse con el servidor.
netReset = La conexión al servidor ha sido reiniciada mientras se cargaba la aplicación.
notCached = La aplicación ha solicitado un documento que ya no está disponible.
netOffline = La aplicación está actualmente en modo sin conexión y no puede acceder a la red.
isprinting = El documento no puede cambiar mientras se imprime o previsualiza.
deniedPortAccess = La aplicación ha intentado acceder a un puerto de red al que no debería tener acceso. La aplicación ha cancelado la solicitud para preotegerle.
proxyResolveFailure = La aplicación está configurada para usar un servidor proxy que no se puede encontrar.
proxyConnectFailure = La aplicación está configurada para usar un servidor proxy que está rechazando las conexiones.
contentEncodingError = La aplicación ha recibido una respuesta de un servidor que usó una forma de compresión no válida o no admitida.
unsafeContentType = La aplicación no puede continuar porque ha accedido a un tipo de archivo que puede no ser seguro abrir. Contacte con los autores de la aplicación para informarles de este problema.
externalProtocolTitle = Solicitud de protocolo externo
externalProtocolPrompt = Debe ejecutarse una aplicación externa para manejar los enlaces %1$S:.\n\n\nEnlace solicitado:\n\n%2$S\n\nAplicación: %3$S\n\n\nSi no se estaba esperando esta solicitud, puede ser un intento de explotar una vulnerabilidad de ese otro programa. Cancele esta solicitud a menos que esté seguro de que no es malicioso.\n
externalProtocolUnknown = <Desconocido>
externalProtocolChkMsg = Recordar mi elección para todos los enlaces de este tipo.
externalProtocolLaunchBtn = Ejecutar aplicación
malwareBlocked = El sitio en %S ha sido identificado como un sitio atacante y ha sido bloqueado basándose en sus preferencias de seguridad.
phishingBlocked = El sitio web en %S ha sido identificado como una suplantación de web diseñada para engañar a los usuarios y que compartan información personal o financiera.
cspBlocked = Esta aplicación ha intentado acceder a un recurso que tiene una políticia de seguridad de contenido que impide que se cargue de esta forma.
corruptedContentError = La aplicación no puede continuar cargándose porque se ha detectado un error en la transmisión de datos.
remoteXUL = Esta aplicación ha intentado usar una tecnología no admitida que ya no está disponible.
sslv3Used = Esta aplicación no puede garantizar la seguridad de sus datos en %S porque usa SSLv3, un protocolo de seguridad que ya no es efectivo.
