cmd.reload-source-tab.key = accel R
cmd.reload-source-tab.help = Recargar el código fuente en la pestaña situada en el índice especificado por <index>. Si no se suministra <index>, se recargará la pestaña actual.
cmd.release-notes.label = &Notas de publicación
