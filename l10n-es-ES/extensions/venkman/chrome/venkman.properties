cmd.emode.params = [<mode>]
cmd.emode.help = Establece qué acción debe ejecutar el depurador cuando ocurra un error en el objetivo de depuración. |emode ignore| ignora todos los errores, |emode trace| muestra un registro del error en la consola, y |emode break| detiene la ejecución cuando se lanza un error. |emode| sin ningún parámetro muestra el modo de error vigente. Observe que |emode| controla qué sucede cuando una excepción no es tratada, para controlar qué sucede cuando una excepción es *lanzada* (thrown), use |tmode|.
cmd.eval.params = <expression>
cmd.eval.help = Evalúa <expression> en el ámbito del marco actual del objetivo de depuración. Vea también: |frame|, |where|, |props|, y |evald|.
