cmd.em-ignore.label = Ig&norar errores
cmd.em-trace.label = Hacer la tr&aza de errores
cmd.fbreak.label = Establecer punto de control &futuro
cmd.fbreak.params = [<url-pattern> <line-number> [<properties>]]
cmd.fbreak.help = Establece un punto de control ``futuro''. Cada vez que se cargue un script cuyo nombre archivo coincida con <url-pattern>, se establecerá un punto de control en la línea <line-number>. Establecer un punto de control en la línea 1 provocará que el depurador detenga la ejecución cuando se cargue el script. fbreak sin parámetros listará todos los puntos de control futuros. <properties> es un objeto JavaScript que representa las propiedades para este punto de control. Este comando es el mismo que |set-fbreak|, excepto que los parámetros son opcionales. Vea también: |break|.
cmd.set-break.label = &Establecer punto de control
cmd.set-break.params = <url-pattern> <line-number> [<properties> [<parent>]]
cmd.set-break.help = Establece un punto de control en todas las URLs que coincidan con <url-pattern> en el número de línea <line-number>. <properties> es un objeto JavaScript que representa las propiedades del punto de control. <parent> es una referencia al objeto Punto de control futuro a asignar como superior. Es igual que el comando  |break|, excepto que los parámetros son obligatorios. Vea también  |break| |clear|.
cmd.set-fbreak.label = Establecer punto de control &futuro
cmd.set-fbreak.params = <url-pattern> <line-number> [<properties>]
cmd.set-fbreak.help = Establece un punto de control ``futuro''. Siempre que se cargue un script cuyo nombre de archivo coincida con <url-pattern>, se establecerá un punto de control en la línea número <line-number>. Establecer un punto de control en la línea 1 provocará que el depurador detenga la ejecución al cargar el script. <properties> es un objeto JavaScript que reprenta las propiedades de este punto de control. Este comando es el mismo que |fbreak|, excepto que los parámetros no son opcionales. Vea también: |break|.
cmd.fclear.label = Limpiar punto de control f&uturo
cmd.fclear.params = <url-pattern> [<line-number>]
cmd.fclear.help = Elimina los puntos de control futuros establecidos para <url-pattern>. Si se especifica <line-number>, sólo se eliminarán los puntos de control futuros en esa línea.
cmd.fclear-all.label = Elimina todos los puntos de control fu&turos
cmd.fclear-all.help = Elimina todos los puntos de control futuros definidos actualmente.
cmd.find-bp.label = &Buscar punto de control
cmd.find-bp.params = <breakpoint>
cmd.find-bp.help = Establece el foco en el punto de control indicado por el objeto Breakpoint <breakpoint>.
cmd.find-creator.label = Buscar &creador
cmd.find-creator.params = <jsd-value>
cmd.find-creator.help = Sitúa el foco en el creador del objeto referenciado por el jsdIValue <jsd-value>.
cmd.find-ctor.label = Buscar c&onstructor
cmd.find-ctor.params = <jsd-value>
cmd.find-ctor.help = Sitúa el foco en el constructor del objeto referenciado por el jsdIValue <jsd-value>.
cmd.find-file.label = Abrir archiv&o...
cmd.find-file.key = accel O
cmd.find-file.params = [<file-name>]
cmd.find-file.help = Muestra el contenido del archivo ubicado en <file-name> en la vista de scripts, donde <file-name> es una cadena que representa una ruta dependiente del sistema operativo. Si no se proporciona <file-name>, o es el carácter '?', se mostrará un diálogo de apertura de archivo.
cmd.find-frame.label = Buscar origen del &marco
cmd.find-frame.params = <frame-index>
cmd.find-frame.help = Sitúa el foco en el marco de pila especificado por el marco en el índice <frame-index>.
cmd.find-script.label = Buscar f&unción
cmd.find-script.params = <script-wrapper> [<target-pc>]
cmd.find-script.help = Sitúa el foco en el script contenido en <script-wrapper>. Si se proporciona <target-pc>, la vista se desplazará para mostrar la línea asociada.
cmd.find-sourcetext.params = <source-text> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-sourcetext.help = Muestra el objeto de texto origen <sourceText>. Todo el texto entre <range-start> y <range-end> quedará resaltado. Si se proporciona <details>, será un objeto que representa detalles sobre de dónde se derivó el objeto <source-text>. Si se proporciona <target-line>, la vista se desplazará a esa línea, en caso contrario la vista se desplazará a <range-start>.
cmd.find-sourcetext-soft.params = <source-text> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-sourcetext-soft.help = Funciona igual que |find-sourcetext|, excepto que la vista no se desplaza si <target-line> ya está visible.
cmd.find-string.label = Bu&scar en este archivo...
cmd.find-string.key = accel F
cmd.find-string.help = Muestra un diálogo de búsqueda para la pestaña seleccionada.
cmd.find-string-again.key = accel G
cmd.find-scriptinstance.label = Buscar archi&vo
cmd.find-scriptinstance.params = <script-instance> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-scriptinstance.help = Muestra el texto origen asociado a la instancia de script <script-instance>. Todo el texto entre <range-start> y <range-end> quedará resaltado. Si se proporciona <details>, será un objeto que representa detalles sobre de dónde se derivó el objeto <url>. Si se proporciona <target-line>, la vista se desplazará a esa línea, en caso contrario la vista se desplazará a <range-start>.
cmd.find-url.label = &Buscar URL
cmd.find-url.params = <url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url.help = Muestra el contenido de la URL <url> en la vista de código fuente. Todo el texto entre <range-start> y <range-end> quedará resaltado. Si se proporciona <details>, será un objeto que representa detalles sobre de dónde se derivó el objeto <url>. Si se proporciona <target-line>, la vista se desplazará a esa línea, en caso contrario la vista se desplazará a <range-start>.
cmd.find-url-soft.label = Apro&ximar el foco a la URL
cmd.find-url-soft.params = <url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url-soft.help = Funciona igual que |find-url|, excepto que la vista no se desplaza si <target-line> ya está visible.
cmd.finish.label = \u0020Comple&tar función\u0020
