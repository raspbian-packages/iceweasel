cmd.finish.tip = Procesar sin interrupción hasta terminar la función actual
cmd.finish.help = Ejecutar hasta que el marco de pila actual retorne.
cmd.focus-input.key = VK_ESCAPE
cmd.focus-input.help = Sitúa el foco en el campo de entrada de texto de la consola.
cmd.frame.label = Establecer marco a&ctual
cmd.frame.params = [<frame-index>]
cmd.frame.help = Establece el marco actual a aquél numerado con <frame-index>, y muestra un sumario del marco. Si no se proporciona <frame-index>, se mostrará un sumario del marco actual. Use el comando where para mostrar los marcos y números de marco disponibles.
