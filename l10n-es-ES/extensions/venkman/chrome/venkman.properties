cmd.debug-instance.label = Ac&tivar depuración de funciones contenidas
cmd.debug-instance.params = <toggle> <script-instance> [<...>]
cmd.debug-instance.help = Activar o desactivar la depuración de todas las funciones contenidas por la instancia de script <script-instance>. Mientras la depuración esté desactivada, Venkman *no* se detendrá en los scripts desactivados. El valor de <toggle> puede ser |true|, |on|, |yes|, o |1| para activar la depuración; |false|, |off|, |no|, o |0| para desactivarla; o |toggle| para cambiar el estado actual. Si no se proporciona <toggle>, se mostrará el estado actual.
cmd.debug-transient.label = No depurar Eval/Ti&meouts
