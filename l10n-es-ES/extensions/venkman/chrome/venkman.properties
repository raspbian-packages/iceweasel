cmd.help.label = Referencia de co&mandos
cmd.help.params = [<pattern>]
cmd.help.help = Muestra ayuda sobre <pattern>, que puede ser un nombre completo de comando, o los primeros caracteres de uno de ellos. Si <pattern> coincide con más de un comando, se mostrará la ayuda de todos los que coincidan. Si no se proporciona <help>, se cargará una referencia de comandos en una ventana de navegador.
cmd.inspect.label = &Inspeccionar in el Inspector DOM
cmd.inspect.params = [<expresión>]
cmd.inspect.help = Inspecciona el resultado de <expresión> en el Inspector DOM.
cmd.loadd.label = Cargar script en el ámbito del depurador
cmd.loadd.params = <url>
cmd.loadd.help = Ejecuta los contenidos de la URL especificada por <url> en el contexto del depurador. Útil para cargar plugins del depurador. Vea también: preferencia |initialScripts|.
cmd.move-view.params = <view-id> <location-url>
cmd.move-view.help = Mueve la vista asociada con <view-id> a la dirección especificada por <location-url>.
cmd.mozilla-help.label = Contenidos de la a&yuda
cmd.mozilla-help.help = Muestra la tabla de contenidos del sistema de ayuda de &brandShortName;.
cmd.next.label = E&jec. excl. func.
cmd.next.key = VK_F12
cmd.next.tip = Ejecutar paso a paso excluyendo llamadas a funciones y métodos
cmd.next.help = Ejecuta la siguiente línea del script. Si se encuentra una llamada a función se trata como una sola instrucción.
cmd.open-dialog.params = <url> [<window-name> [<window-flags>]]
cmd.open-dialog.help = Abre una ventana de diálogo y carga el código fuente de <url>. Esto se usa normalmente para abrir una nueva ventana XUL, aunque también se puede usar para cargar una página web sin chrome.
cmd.open-url.help = Pregunta al usuario una URL a cargar en la vista de código fuente.
cmd.open-url.label = Abrir &dirección web...
cmd.open-url.key = accel shift L
cmd.pprint.params = [<toggle>]
cmd.pprint.help = Establece o muestra el estado del modo Pretty Print. El valor de <toggle> puede ser |true|, |on|, |yes|, o |1| para activar el modo; |false|, |off|, |no|, o |0| para desactivarlo; o |toggle| para invertir el estado actual. Si no se proporciona <toggle>, se muestra el estdo actual.
cmd.pref.params = [<pref-name> [<pref-value> [<delete-pref>]]]
cmd.pref.help = Establece el valor de la preferencia llamada <pref-name> a <pref-value>. Si no se proporciona <pref-value>, se mostrará el valor actual de <pref-name>. Si se omiten <pref-name> y <pref-value>, se mostrarán todas las preferencias. Si se proporciona <delete-pref> y es |true|, |on|, |yes|, o |1|, o si <pref-name> comienza con un carácter menos ('-'), entonces la preferencia se reiniciará a su valor predeterminado.
cmd.profile.params = [<toggle>]
cmd.profile.help = Activa o desactiva la recolección de datos de rendimietno. El valor de <toggle> puede ser |true|, |on|, |yes|, o |1| para activar la recolección; |false|, |off|, |no|, o |0| para desactivarlo; o |toggle| para invertir el estado actual. Si no se suministra <toggle>, se mostrará el estado actual.\u0020\u0020
cmd.profile-script.label = No analiza&r
cmd.profile-script.params = <toggle> <script-wrapper> [<...>]
cmd.profile-script.help = Activar o desactivar el análisis de rendimiento del script <script-wrapper>. Mientras el análisis está desactivado, los datos serán descartados. El valor de <toggle> puede ser |true|, |on|, |yes|, o |1| para activar el análisis; |false|, |off|, |no|, o |0| para desactivarlo; o |toggle| para invertir el estado actual. Si no se proporciona <toggle>, se mostrará el estado actual.
cmd.profile-instance.label = Alternar el análisis de rendi&miento de funciones contenidas
cmd.profile-instance.params = <toggle> <script-instance> [<...>]
cmd.profile-instance.help = Activar o desactivar el análisis de rendimiento en todas las funciones contenidas por la instancia de script <script-instance>. Mientras el análisis esté desactivado, los datos serán descartados. El valor de <toggle> puede ser |true|, |on|, |yes|, o |1| para activar el análisis; |false|, |off|, |no|, o |0| para desactivarlo; o |toggle| para invertir el estado actual.
cmd.profile-instance-on.label = No anali&zar las funciones contenidas
cmd.profile-instance-on.params = <script-instance> [<...>]
cmd.profile-instance-on.help = Desactivar el análisis de rendimiento en todas las funciones contenidas en la instancia de script <script-instance>.
cmd.profile-instance-off.label = Analizar funciones &contenidas
cmd.profile-instance-off.params = <script-instance> [<...>]
cmd.profile-instance-off.help = Activar el análisis de rendimiento en todas las funciones contenidas en la instancia de script <script-instance>.
cmd.profile-tb.label = Rendimiento
cmd.profile-tb.tip = Alternar el modo de análisis de rendimiento
cmd.props.params = <expression>
cmd.props.help = Lista las propiedades del valor devuelto por <expression>. La expresión se evalúa en el ámbito del marco actual del objetivo de depuración. Vea también: |where|, |frame|, |eval|, y |propsd|.
cmd.propsd.params = <expression>
cmd.propsd.help = Lista las propiedades del valor devuelto por <expression>. La expresión se evalúa en el ámbito del depurador. Vea también: |props|.
cmd.exit.label = &Salir
cmd.exit.key = accel Q
cmd.quit.label = &Quitar
cmd.quit.key = accel Q
cmd.quit.help = Salir de &brandShortName;.
