cmd.hook-break-clear.params = <break-wrapper>
cmd.hook-break-clear.help = Llamado cuando se inicializa una instancia de punto de control.
cmd.hook-break-set.params = <break-wrapper>
cmd.hook-break-set.help = Llamado cuando se establece una instancia de punto de control.
cmd.hook-debug-stop.help = Llamado cuando el depurador detiene la ejecución del objetivo de depuración.
cmd.hook-debug-continue.help = Llamado cuando el depurador continúa la ejecución del objetivo de depuración.
cmd.hook-display-sourcetext.params = <source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext.help = Llamado cuando el objeto de texto fuente <source-text> ha de ser presentado al usuario. <target-line> es la línea que debería aparecer en la parte superior de la visualización. Si se proporciona <details>, será un objeto que represente detalles acerca de dónde se ha derivado el objeto <source-text>.
cmd.hook-display-sourcetext-soft.params = <source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext-soft.help = Funciona igual que |hook-display-sourcetext|, excepto que la visualización no sufrirá desplazamiento si <target-line> ya está visible.
cmd.hook-eval-done.help = Llamado cuando se evalúa una expresión.
cmd.hook-fbreak-clear.params = <fbreak>
cmd.hook-fbreak-clear.help = Llamado cuando se inicializa una instancia de punto de control.
cmd.hook-fbreak-set.params = <fbreak>
cmd.hook-fbreak-set.help = Llamado cuando se establece una instancia de punto de control.
cmd.hook-guess-complete.params = <script-instance>
cmd.hook-guess-complete.help = Llamado cuando se ha completado la deducción de nombres de función para la instancia de script <script-instance>.
cmd.hook-session-display.params = <message> <msgtype>
cmd.hook-session-display.help = Llamado cuando un mensaje debería ser añadido a la visualización de sesión interactiva. <message> es el mensaje como una cadena o nodo DOM, <msgtype> es el código de tipo de mensaje.
cmd.hook-script-manager-created.params = <script-manager>
cmd.hook-script-manager-created.help = Llamado cuando se crea un nuevo administrador de scripts. Los administradores de script delegan comandos a uno o más objetos de instancia de script. <script-manager> será el nuevo objeto administrador de script. Los administradores de script pueden localizarse codificados por URL en el objeto |console.scriptManagers|.
cmd.hook-script-manager-destroyed.params = <script-manager>
cmd.hook-script-manager-destroyed.help = Llamado una vez <script-manager> ha sido eliminado del objeto |console.scriptManagers|. Esto sucede después de que la última instancia de script contenida haya sido destruida.
cmd.hook-script-instance-created.params = <script-instance>
cmd.hook-script-instance-created.help = Llamado cuando se crea una nueva instancia de script. Las instancias de script delegan comando a uno o más contenedores de scripts (script-wrappers).
cmd.hook-script-instance-sealed.params = <script-instance>
cmd.hook-script-instance-sealed.help = Llamado cuando <script-instance> está sellado. Las instancias de script son ``selladas'' cuando se crea la función de nivel superior. Esto significa que el código fuente del script ha sido completamente compilado. Los scripts, que no sean funciones, creados tras este punto aparecerán como transitorios en el administrador de scripts padre.
cmd.hook-script-callhook-instance-updated.params = <script-instance> <script-wrapper>
cmd.hook-script-callhook-instance-updated.help = Llamado cuando <script-instance> creado desde un 'callhook' se actualiza con un nuevo <script-wrapper>. Los scripts creados desde 'callHooks' se cargaron antes de que el depurador estuviera activo; su completitud nunca está garantizada, y son actualizados continuamente.
cmd.hook-script-instance-destroyed.params = <script-instance>
cmd.hook-script-instance-destroyed.help = Llamado cuando se invalida el contenedor de script final comprendido dentro de <script-instance>.
cmd.hook-source-load-complete.params = <sourceText> <status>
cmd.hook-source-load-complete.help = Llamado cuando el se carga (o recarga) el texto fuente representado por el objeto <sourceText>. <status> indica el estado de la carga. Un <status> igual a 0 indica éxito, los valores distintos de cero indican un fallo.
cmd.hook-transient-script.params = <script-wrapper>
cmd.hook-transient-script.help = Llamado cuando se crea por el motor JavaScript un objeto script que parece ser transitorio (el resultado de un eval, setTimeout, etc.).
cmd.hook-window-closed.params = <window>
cmd.hook-window-closed.help = Llamado cuando se destruye un objeto ventana. <window> es una referencia al objeto DOM window para la ventana.
cmd.hook-window-loaded.params = <event>
cmd.hook-window-loaded.help = Llamado cuando un archivo de código fuente se carga en un objeto ventana. <event> es una referencia al evento DOM pasado al manejador onLoad de la ventana.
cmd.hook-window-opened.params = <window>
cmd.hook-window-opened.help = Llamado cuando se abre un nuevo objeto ventana. El código fuente para esta ventana probablemente *no* será cargado en este momento. <window> es una referencia al objeto DOM window para la nueva ventana.
cmd.hook-window-resized.params = <window>
cmd.hook-window-resized.help = Llamado cuando se redimensiona la ventana principal de Venkman o una ventana flotante. <window> será una referencia al objeto window.
cmd.hook-window-unloaded.params = <event>
cmd.hook-window-unloaded.help = Llamado cuando un archivo de código fuente se descarga de un objeto ventana. <event> es una referencia al evento DOM pasado al manejador on Unload de la ventana.
cmd.hook-venkman-exit.help = Llamado antes de que exista el depurador.
cmd.hook-venkman-query-exit.help = Llamado cuando el depurador intenta salir. Una función 'hook' puede establecer |returnValue| en el evento a |false| para cancelar la salida.
cmd.hook-venkman-started.help = Llamado cuando se inicia por primera vez el depurador.
cmd.about-mozilla.label = &Acerca de Mozilla
cmd.about-mozilla.help = Muestra información sobre su instalación de Mozilla.
cmd.break.label = Pon&er punto de control
cmd.break.params = [<url-pattern> <line-number> [<properties> [<parent>]]]
cmd.break.help = Establecer un punto de control en todas las URLs que coincidan con <url-pattern> en el número de línea <line-number>. <properties> es un objeto JavaScript que representa las propiedades del punto de control. <parent> es una referencia al objeto Punto de control futuro para asignar al superior. Si no se especifican parámetros, se listarán todos los puntos de control activos. Ver también |set-fbreak|, |clear|.
cmd.break-props.label = &Propiedades del punto de control...
cmd.break-props.params = <break-wrapper>
cmd.break-props.help = Muestra el diálogo de propiedades del punto de control representado por <break-wrapper>.
cmd.change-container.params = <view-id> <new-type>
cmd.change-container.help = Copia el tipo de contenedor en el cual reside <view-id> a <new-type>. <view-id> ha de ser uno de: ``scripts'', ``windows'', ``locals'', ``watches'', ``breaks'', ``stack'', ``source'', ``source2'' o ``session''.  <new-type> ha de ser uno de: ``horizontal'' para una disposición horizontal, ``vertical'' para una disposición vertical o ``tab'' para una disposición en pestañas.
cmd.change-value.label = Cambiar &valor...
cmd.change-value.params = <jsd-value> <property-name> <expression> [<new-value>]
cmd.change-value.help = Cambia el valor de la propiedad <property-name> (el camino completo para establecerla es <expression>) de <jsd-value> a <new-value>. Si no se especifica <new-value>, se preguntará su valor.
cmd.chrome-filter.params = [<toggle>]
