cmd.debug-transient.help = Activar o desactivar la depuración de scripts transitorios (como setTimeout() o eval()) asociados a la URL <url>. El valor de <toggle> puede ser |true|, |on|, |yes|, o |1| para activar la depuración; |false|, |off|, |no|, o |0| para desactivarla; o |toggle| para cambiar el estado actual.
