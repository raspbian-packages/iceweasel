cmd.close-source-tab.help = Cierra la pestaña situada en el índice especificado en <index>. Si no se proporciona <index>, se cerrará la pestaña actual.
cmd.restore-layout.params = [<name>]
cmd.restore-layout.help = Restaura la disposición de vista llamada <name>. Si no se proporciona <name>, se mostrará la lista de disposiciones disponibles. Se puede usar el nombre especial |factory| para restaurar la disposición predeterminada.
cmd.restore-settings.label = &Restaurar configuración de puntos de control/vigías...
cmd.restore-settings.params = [<settings-file>]
cmd.restore-settings.help = Este comando es básicamente un alias de |loadd|, excepto que <settings-file> es opcional. Si no se proporciona <settings-file>, o si es ``?'', se mostrará un diálogo de elección de archivo. Este comando está ubicado en el menú contextual de las vistas de puntos de control y de vigías para facilitar la restauración de puntos de control y vigías guardados.
cmd.reloadui.key = accel alt R
cmd.run-to.label = Ejecutar hasta la &línea
cmd.run-to.params = <script-wrapper> <pc>
cmd.run-to.help = Continuar ejecución hasta que se alcance el contador de programa especificado por <pc>, en el script especificado por <script-wrapper>. Esto equivale a fijar un punto de control ``de un solo uso'' en la línea en cuestión.
cmd.save-default-layout.label = Guardar dispo&sición predeterminada ahora
cmd.save-layout.params = [<name>]
cmd.save-layout.help = Guarda la disposición de la ventana actual, dándole el nombre <name>. La disposición puede ser restaurada más tarde con el comando |restore-layout|. Si no se proporciona <name>, se mostrará la lista de disposiciones disponibles. Guárdelo con el nombre ``default'' para establecer la disposición predeterminada que Venkman restaurará al iniciar. La disposición ``de fábrica'' no puede ser sobreescrita.
cmd.save-source-tab.label = &Guardar código fuente como...
cmd.save-source-tab.params = [<index> [<target-file>]]
cmd.save-source-tab.key = accel S
cmd.save-source-tab.help = Guarda el contenido del archivo de código fuente mostrado en la pestaña en la posición especificada por <index> en un archivo en el sistema local. Si no se proporciona <index>, se guarda la pestaña actual. Si no se suministra <target-file>, o es el carácter '?', se mostrará un diálogo de elección de archivo. <target-file> es una ruta de archivo en el formato específico el sistema operativo subyacente.
cmd.save-profile.label = Guardar datos de &rendimiento como...
cmd.save-profile.params = [<target-file> [<url> [<...>]]
cmd.save-profile.help = Guarda los datos de rendimiento recopilados de uno o más archivos de código fuente especificados por <url> en el archivo <target-file>. Si no se suministra <target-file>, o es el carácter '?', se mostrará un diálogo de elección de archivo. Si no se proporciona <url>, se guardarán todos los datos de rendimiento. <target-file> es una ruta de archivo en el formato específico el sistema operativo subyacente, <url> es una URL completa.
cmd.save-breakpoints.label = Guardar configuración de punto&s de control...
cmd.save-breakpoints.params = [<settings-file>]
cmd.save-breakpoints.help = Guarda la lista actual de puntos de control en un archivo JavaScript, de modo que puedan ser restaurados posteriormente. Si no se proporciona <settings-file>, o es el carácter '?', se mostrará un diálogo de elección de archivo. <settings-file> puede ser una referencia a un objeto |LocalFile| o una representación nativa de ruta de archivo. Vea también: |save-settings|, |save-watches|, |restore-settings|.
cmd.save-settings.label = G&uardar configuración de puntos de control/vigías...
cmd.save-settings.params = [<settings-file>]
cmd.save-settings.help = Guarda la lista actual de puntos de control y vigías en un archivo JavaScript, de modo que puedan ser restaurados posteriormente. Si no se proporciona <settings-file>, o es el carácter '?', se mostrará un diálogo de elección de archivo. <settings-file> puede ser una referencia a un objeto |LocalFile| o una representación nativa de ruta de archivo. Vea también: |save-watches|, |save-breakpoints|, |restore-settings|.
cmd.save-watches.label = &Guardar configuración de vigías...
cmd.save-watches.params = [<settings-file>]
cmd.save-watches.help = Guarda la lista actual de vigías a un archivo JavaScript, de modo que puedan ser restauradas más tarde. Si no se proporciona <settings-file>, o es el carácter '?', se mostrará un diálogo de elección de archivo. <settings-file> puede ser una referencia a un objeto |LocalFile| o una representación nativa de ruta de archivo. Vea también: |save-settings|, |save-breakpoints|, |restore-settings|.
cmd.search-scripts.params = [<pattern>]
cmd.search-scripts.help = Borra cualquier script con URLs que no se ajusten a <pattern> de la vista de scripts cargados. Si no se proporciona <pattern>, se muestran todos los scripts.
cmd.session-css.params = [<css>]
cmd.session-css.help = Establece el archivo CSS usado para proporcionar estilo a la sesión interactiva. El valor de <css> puede ser el texto "default", "dark", o "light" O una URL al archivo CSS a usar. El CSS "default" usa los valores por omisión del navegador como colores de fondo y primer plano, "dark" es fondo oscuro y texto claro, y "light" es fondo claro con texto oscuro. Si no se suministra <css>, se imprime el valor actual.
cmd.session-css-default.label = Predeterminado del &navegador
cmd.session-css-dark.label = Fondo &oscuro/texto claro
cmd.session-css-light.label = Fondo c&laro/texto oscuro
cmd.set-eval-obj.label = Establecer como objeto de &evaluación
cmd.set-eval-obj.params = <jsd-value>
cmd.set-eval-obj.help = Establece el ``objeto de evaluación'' actual para su uso con el comando |eval|. El objeto referenciado por <jsd-value> se convertirá en el objeto |this|, y las variables globales se resolverán en relación al padre de <jsd-value>.
cmd.scan-source.label = Analizar en bu&sca de comentarios Meta
cmd.scan-source.params = <script-instance>
cmd.scan-source.help = Examina todo el archivo de código fuente en busca de comentarios con la forma //@JSD_DIRECTIVE. Por omisión, las directivas reconocidas son //@JSD_LOG, //@JSD_BREAK, y //@JSD_EVAL.  JSD_LOG evalúa cualquier script que le siga, generando un registro del resultado a la vista de sesión interactiva. JSD_BREAK inserta un punto de control condicional en la siguiente línea ejecutable. JSD_EVAL evalúa cualquier script que le siga, sin registro ni interrupción. Los usuarios pueden añadir directivas adicionales con plug ins.
cmd.scope.help = Lista las propiedades del objeto superior en la cadena de ámbito del marco actual.
cmd.toggle-forcescriptload.label = &Forzar deducción de nombre de función
cmd.toggle-functions.label = Incluir &funciones
cmd.show-functions.params = [<toggle>]
cmd.show-functions.help = Controla si se muestran o no las propiedades de funciones (a veces llamadas métodos) en las vistas Variables locales y Vigías. Después de cambiar este valor, necesitará cerrar y abrir los nodos afectados para ver el cambio. El valor de <toggle> puede ser |true|, |on|, |yes|, o |1| para activar; |false|, |off|, |no|, o |0| para desactivarlo; o |toggle| para invertir el estado actual.  Si no se indica <toggle>, se mostrará el estado actual.
cmd.toggle-ecmas.label = &Incluir propiedades ECMA
cmd.show-ecmas.params = [<toggle>]
cmd.show-ecmas.help = Controla si se muestran o no las propiedades ECMA [[Parent]] y [[Prototype]] en las vistas Variables locales y Vigías. Después de cambiar este valor, necesitará cerrar y abrir los nodos afectados para ver el cambio. El valor de <toggle> puede ser |true|, |on|, |yes|, o |1| para activar; |false|, |off|, |no|, o |0| para desactivarlo; o |toggle| para invertir el estado actual.  Si no se indica <toggle>, se mostrará el estado actual.
cmd.toggle-constants.label = Incluir cons&tantes
cmd.show-constants.params = [<toggle>]
cmd.show-constants.help = Controla si se mostrarán o no las propiedades constantes en las vistas Variables locales y Vigías. Tras cambiar este valor, necesitará cerrar y abrir los nodos afectados para apreciar el cambio. El valor de <toggle> puede ser |true|, |on|, |yes|, o |1|  para activar la visualización; |false|, |off|, |no|, o |0| para desactivarla; o |toggle| para invertir el estado actual. Si no se indica <toggle>, se mostrará el estado actual.
cmd.toggle-show-most-recent.label = Excluir d&uplicados
cmd.show-most-recent.params = [<toggle>]
cmd.show-most-recent.help = Controla si la vista Scripts cargados debe mostrar sólo el script más reciente de una URL dada, o todos. Con esto desactivado, se pueden ver mejor las entradas duplicadas en la vista de Scripts cargados. El valor de <toggle> puede ser |true|, |on|, |yes|, o |1| para activarlo; |false|, |off|, |no|, o |0| para desactivarlo; o |toggle| para invertir el estado actual. Si no se indica <toggle>, se mostrará el estado actual.
cmd.show-profile.label = &Mostrar datos de rendimiento
cmd.show-profile.params = [<url> [<...>]]
cmd.show-profile.help = Muestra los datos de rendimiento recogidos para uno o más archivos fuente especificados por <url>. Si no se proporciona <url>, se guardan todos los datos de rendimiento.
cmd.startup-init.label = Inicializar al comien&zo
cmd.startup-init.params = [<toggle>]
cmd.startup-init.help = Establece el estado de la funcionalidad "Inicializar al comienzo". Con esta funcionalidad activada, el depurador comenzará a monitorizar los scripts en cuanto se cargue el navegador, en lugar de esperar hasta que se lance el interfaz de usuario. Esto permitirá a la lista de scripts mostrar archivos que se hayan cargado antes de iniciar la interfaz de usuario del depurador. Esta característica incurre en una *ligera* penalización de rendimiento. El valor de <toggle> puede ser |true|, |on|, |yes|, o |1| para activar la funcionalidad; |false|, |off|, |no|, o |0| para desactivarla; o |toggle| para invertir el estado actual. Si no se proporciona <toggle>, se mostrará el estado actual.
cmd.source-coloring.label = &Colorear código fuente
cmd.source-coloring.params = [<toggle>]
cmd.source-coloring.help = Activa o desactiva la funcionalidad de coloreado de código fuente en la vista Código fuente. Cuando trabaje con archivos grandes, o en una máquina lenta, el coloreado de código fuente puede llevar demasiado tiempo para ser práctico. Si desactiva esta funcionalidad los archivos se cargarán mucho más rápido. Necesitará recargar el código fuente para apreciar el efecto si cambia esta configuración. Si no se suministra <toggle>, se mostrará el estado actual.
cmd.stop.label = &Parar
cmd.stop.key = VK_F4
cmd.stop.tip = Parar la operación actual
cmd.stop.help = Detenerse antes de que se ejecute la siguiente línea de código.
cmd.step.label = Ejec. &incl. func.
cmd.step.key = VK_F11
cmd.step.tip = Ejecutar paso a paso entrando en cada función y método
cmd.step.help = Ejecuta la siguiente línea del script y se detiene.
cmd.testargs.params = <int> <word> [<word2> <word3>]
cmd.testargs.help = Función para probar la interpretación (parsing) de argumentos. Pásele lo que desee, y volcará el objeto evento a stdout.
cmd.testargs1.params = <int> [<...>]
cmd.testargs1.help = Función para probar la interpretación (parsing) de argumentos. Pásele lo que desee, y volcará el objeto evento a stdout.
cmd.this-expr.params = <expression>
cmd.this-expr.help = Hace que el ``objeto de evaluación'' valga el resultado de <expression>. El objeto de evaluación se usa como el objeto |this| en todas las evaluaciones. El resultado de <expression> *debe* ser un objeto. Vea también: |eval|, |props|, |watch-expr| y |set-eval-obj|.
cmd.tmode.params = [<mode>]
cmd.tmode.help = Establece qué acción debe tomar el depurador cuando se lance una excepción desde el objetivo de depuración. |tmode ignore| ignora todas las excepciones, |tmode trace| muestra un registro de la excepción en la consola, y |tmode break| detiene la ejecución cuando se lanza una excepción. |tmode| sin ningún parámetro mostrará el comportamiento actual. Observe que |tmode| controla qué sucede cuando se *lanza* una excepción, para controlar qué sucede cuando una excepción alcanza el nivel superior y se convierte en un error, use |emode|. Puede usarse la combinación de teclas Control + T para alternar entre los distintos modos de tratamiento de excepciones.
cmd.tm-break.label = Detenerse ante &excepciones
cmd.tm-cycle.label = Pasar al siguiente modo de excepción
cmd.tm-cycle.key = accel T
cmd.tm-ignore.label = I&gnorar excepciones\u0020
cmd.tm-trace.label = Hacer la t&raza de excepciones
cmd.toggle-scripts-search-box.help = Cambia la visibilidad de los controles en la vista Scripts cargados.
cmd.toggle-float.params = <view-id>
cmd.toggle-float.help = Si la vista especificada por <view-id> está mostrada actualmente en la ventana principal, o no es visible, será situada en una nueva ventana flotante. Si <view-id> ya está en una ventana flotante, será situada de nuevo en la ventana principal.
cmd.toggle-pprint.label = &Pretty Print
cmd.toggle-pprint.key = accel P
cmd.toggle-pprint.tip = Alternar el modo Pretty Print
cmd.toggle-pprint.help = Alternar el modo Pretty Print.
cmd.toggle-save-layout.label = Guardar disposición pr&edeterminada al salir
cmd.toggle-save-layout.help = Si está activado, la disposición de la ventana se guardará antes de que Venkman salga.
cmd.toggle-save-settings.label = Guardar configuración de puntos de control/vigías al &salir
cmd.toggle-save-settings.help = Si está activado, la configuración de puntos de control y vigías se guardará antes de que Venkman salga, y será restaurada al iniciar.
cmd.toggle-pref.params = <pref-name>
cmd.toggle-pref.help = Alterna la preferencia booleana especificada por <pref-name>.
cmd.toggle-view.params = <view-id>
cmd.toggle-view.help = Si la vista especificada por <view-id> está mostrada actualmente, será ocultada. En caso contrario, la vista será mostrada en su última ubicación conocida.
cmd.toggle-chrome.label = E&xcluir archivos de la aplicación
cmd.toggle-profile.label = Re&coger datos de rendimiento
cmd.toggle-breaks.label = &Puntos de control
cmd.toggle-stack.label = Pila de lla&madas
cmd.toggle-session.label = Sesión &interactiva
cmd.toggle-locals.label = Variables &locales
cmd.toggle-scripts.label = S&cripts cargados
cmd.toggle-windows.label = Ventanas &abiertas
cmd.toggle-source.label = Código fuente (antiguo)
cmd.toggle-source2.label = Código f&uente
cmd.toggle-watches.label = &Vigías
cmd.version.label = Acerca de &Venkman
cmd.version.help = Mostrar información de la versión.
cmd.remove-watch.label = Elimina&r vigía
cmd.remove-watch.params = <index> [<...>]
cmd.remove-watch.help = Elimina los vigías en el índice (con base 0) especificado por <index>.
cmd.watch-expr.label = &Añadir expresión vigía...
cmd.watch-expr.params = [<watch-expression>]
cmd.watch-expr.help = Evalúa <expression> en el ámbito del objetivo de depuración y añade el resultado a la ventana de vigías. Si no se proporciona <expression>, se imprimirán todos los vigías en la consola.
cmd.watch-exprd.params = [<watch-expression>]
cmd.watch-exprd.help = Evalúa <expression> en el ámbito del depurador y añade el resultado a la ventana de vigías. Si no se proporciona <expression>, se imprimirán todos los vigías a la consola.
cmd.watch-property.params = <jsd-value> <property-name>
cmd.watch-property.help = Añade la propiedad llamada <property-name> del objeto guardado en <jsd-value> a la ventana de vigías.
cmd.where.label = Vuelca la pila a la &sesión interactiva
cmd.where.help = Muestra una lista resumida de marcos de pila en la cadena de llamadas actual.
