malformedURI=網址不正確，無法載入。
fileNotFound=找不到檔案 %S。請確定位置正確後再試一次。
dnsNotFound=找不到 %S。請檢查並確定名稱正確。
unknownProtocolFound=某個下列的通訊協定 %S 不是已註冊的通訊協定，或不允許在此環境中使用。
connectionFailure=嘗試連線到 %S 時被拒絕。
netInterrupt=與 %S 的連線中斷。可能只有部份資料傳送成功。
netTimeout=嘗試連線到 %S 但超過時間限制仍無回應。
redirectLoop=伺服器重新導向請求，將永遠無法完成該請求。
confirmRepostPrompt=要繼續，應用程式必須重新傳送先前送過的資料。這會重做一次所有事情（像是搜尋或線上購物）。
resendButton.label=重新傳送
unknownSocketType=此應用程式不知道如何與伺服器通訊。
netReset=到伺服器的連線在應用程式載入時被中斷。
notCached=應用程式請求了已不存在的文件。
netOffline=應用程式正處於離線模式，無法存取網路。
isprinting=不能修改列印或預覽列印中的文件。
