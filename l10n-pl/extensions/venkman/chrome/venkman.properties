cmd.hook-debug-continue.help=Funkcja wywoływana, gdy debuger kontynuuje wykonywanie debugowanego obiektu.

cmd.hook-display-sourcetext.params=<source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext.help=Funkcja wywoływana, gdy kod źródłowy określony przez parametr <source-text> ma zostać wyświetlony. Parametr <target-line> określa wiersz, który powinien zostać wyświetlony jako pierwszy lub jeden z pierwszych na ekranie. Jeżeli podany zostanie parametr <details> stanie się on jednocześnie obiektem, reprezentującym szczegółowe dane na temat pochodzenia obiektu <source-text>.

cmd.hook-display-sourcetext-soft.params=<source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext-soft.help=Działanie funkcji jest takie samo jak funkcji |hook-display-sourcetext|, z wyjątkiem tego, że widok nie jest przewijany, jeżeli wiersz docelowy <target-line> jest już widoczny.

cmd.hook-eval-done.help=Funkcja wywoływana, gdy wyrażenie jest ewaluowane.

cmd.hook-fbreak-clear.params=<fbreak>
cmd.hook-fbreak-clear.help=Funkcja wywoływana, gdy usuwany jest punkt przerwań.

cmd.hook-fbreak-set.params=<fbreak>
cmd.hook-fbreak-set.help=Funkcja wywoływana, gdy ustawiany jest punkt przerwań.

cmd.hook-guess-complete.params=<script-instance>
cmd.hook-guess-complete.help=Funkcja wywoływana, gdy proces ustalania nazwy funkcji dla jednostki skryptu <egzemplarz-skryptu> zostanie zakończony.

cmd.hook-session-display.params=<message> <msgtype>
cmd.hook-session-display.help=Funkcja wywoływana, gdy do okna sesji ma zostać dołączona wiadomość. Parametr <message> jest tekstem wiadomości, przekazywanym jako zmienna typu string lub węzłem DOM; <msgtype> jest kodem określającym typ wiadomości.

cmd.hook-script-manager-created.params=<script-manager>
cmd.hook-script-manager-created.help=Funkcja wywoływana, gdy tworzony jest nowy menedżer skryptów. Menedżery skryptów delegują komendy do jednego lub kilku obiektów jednostek skryptów. Parametr <menedżer-skryptów> stanie się jednym z menedżerów skryptów. Menedżery skryptów są uszeregowane względem kluczy URL w obiekcie |console.scriptManagers|.

cmd.hook-script-manager-destroyed.params=<script-manager>
cmd.hook-script-manager-destroyed.help=Funkcja wywoływana, po usunięciu <menedżera-skryptów> z obiektu |console.scriptManagers|, co staje się w momencie, gdy ostatnia egzemplarz skryptu zawarta w menedżerze skryptu zostanie zniszczona.

cmd.hook-script-instance-created.params=<script-instance>
cmd.hook-script-instance-created.help=Funkcja wywoływana, gdy tworzona jest nowy egzemplarz skryptu. Jednostki skryptów delegują komendy do jednego lub więcej interfejsów skryptów.


cmd.hook-script-instance-sealed.params=<script-instance>
cmd.hook-script-instance-sealed.help=Funkcja wywoływana, gdy <egzemplarz-skryptu> zostaje zapieczętowana. Jednostki skryptu są "pieczętowane", gdy tworzona jest funkcja najwyższego poziomu. Wskazuje to, że kod źródłowy skryptu został już całkowicie skompilowany. Wszystkie skrypty nie zawarte w funkcji, które zostaną utworzone po tym momencie, będą widoczne jako funkcje tymczasowe w nadrzędnym menedżerze skryptów.

cmd.hook-script-callhook-instance-updated.params=<script-instance> <script-wrapper>
cmd.hook-script-callhook-instance-updated.help=Funkcja wywoływana, gdy <script-instance> został utworzony z haku połaczenia, zostanie zaktualizowana z nowym <script-wrapper>. Skrypty utworzone z haków połączenia zostały wczytane zanim debugger został aktywowany, przez co ich kompletność nigdy nie może być gwarantowana oraz są one ciągle aktualizowane.

cmd.hook-script-instance-destroyed.params=<script-instance>
cmd.hook-script-instance-destroyed.help=Funkcja wywoływana, gdy ostateczny interfejs skryptu zawarty w <jednostce-skryptu> zostaje unieważniony.

cmd.hook-source-load-complete.params=<sourceText> <status>
cmd.hook-source-load-complete.help=Funkcja wywoływana, gdy kod źródłowy określony przez obiekt <sourceText> zostanie wczytany (lub odświeżony). Parametr <status> określa status operacji wczytywania. Kod <statusu> równy 0 wskazuje powodzenie operacji (sukces), wartości niezerowe wskazują niepowodzenie operacji.

cmd.hook-transient-script.params=<script-wrapper>
cmd.hook-transient-script.help=Funkcja wywoływana, gdy tworzony jest obiekt skryptu, który prawdopodobnie jest tymczasowy (rezultat wykonania eval, setTimeout, itp.).

cmd.hook-window-closed.params=<window>
cmd.hook-window-closed.help=Funkcja wywoływana, gdy zniszczony jest obiekt typu okno. Parametr <window> stanowi odwołanie do obiektu typu okno DOM dla tego okna.

cmd.hook-window-loaded.params=<event>
cmd.hook-window-loaded.help=Funkcja wywoływana, gdy plik źródłowy jest wczytywany do obiektu typu okno. Parametr <event> stanowi odwołanie do zdarzenia DOM, które przekazywane jest procedurze obsługi OnLoad tego okna.

cmd.hook-window-opened.params=<window>
cmd.hook-window-opened.help=Funkcja wywoływana, kiedy zostaje otwarte nowe okno. W tym momencie kod źródłowy tego okna najprawdopodobniej *nie* zostanie wczytany. Parametr <window> stanowi odwołanie do obiektu DOM okno tego okna.

cmd.hook-window-resized.params=<window>
cmd.hook-window-resized.help=Funkcja wywoływana, gdy wielkość głównego okna debugera Venkman lub innego okna debugera zostanie zmieniona. Parametr <window> stanowi odwołanie do obiektu okno.

cmd.hook-window-unloaded.params=<event>
cmd.hook-window-unloaded.help=Funkcja wywoływana, gdy plik źródłowy jest usuwany z obiektu okno. Parametr <event> stanowi odwołanie do zdarzenia DOM, które przekazywane jest procedurze obsługi onUnload tego okna.

cmd.hook-venkman-exit.help=Funkcja wywoływana przed zakończeniem pracy debugera.

cmd.hook-venkman-query-exit.help=Funkcja wywoływana, gdy debuger wyśle prośbę o pozwolenie na zakończenie pracy. W przypadku wystąpienia takiego zdarzenia funkcja może ustawić wartość zmiennej |returnValue| na |false|, aby anulować proces zamykania debugera.

cmd.hook-venkman-started.help=Funkcja wywoływana, gdy debuger rozpoczyna pracę.

## commands ##

cmd.about-mozilla.label=O &SeaMonkey
cmd.about-mozilla.help=Wyświetla informacje o bieżącej instalacji SeaMonkey.

cmd.break.label=Ustaw &punkt przerwań
cmd.break.params=[<url-pattern> <line-number> [<properties> [<parent>]]]
cmd.break.help=Ustawia punkt przerwań we wszystkich plikach, które pasują do wprowadzonego wzorca <url-pattern> w wierszu <line-number>. Parametr <properties> jest obiektem JavaScript, reprezentującym właściwości punktu przerwań. Parametr <parent> stanowi odniesienie do obiektu przyszłego punktu przerwań, który zostanie przydzielony jako element nadrzędny. Jeżeli nie podano żadnych parametrów zostaną wyświetlone wszystkie aktywne punkty przerwań. Zobacz również: |set-fbreak|, |clear|.

cmd.break-props.label=&Właściwości punktu przerwania…
cmd.break-props.params=<break-wrapper>
cmd.break-props.help=Wyświetla dialog właściwości punktu przerwań określony przez <break-wrapper>.

cmd.change-container.params=<view-id> <new-type>
cmd.change-container.help=Zmienia układ interfejsu widoku o nazwie <view-id> na nowy typ <new-type>. Parametr <view-id> musi przyjąć jedną z wartości: "scripts", "windows", "locals", "watches", "breaks", "stack", "source", "source2" lub "session". Nowy typ okna określany parametrem <new-type> może przyjąć wartości: "horizontal" - zmienia bieżący układ widoku na horyzontalny, "vertical" - zmienia bieżący układ widoku na wertykalny lub "tab" - zmienia bieżący układ widoku na panelowy.

cmd.change-value.label=&Zmień wartość…
cmd.change-value.params=<jsd-value> <property-name> <expression> [<new-value>]
cmd.change-value.help=Zmienia wartość właściwości <property-name> (pełna ścieżka do jej zmiany: <expression>) z <jsd-value> do <new-value>. Jeżeli parametr <new-value> nie został podany, zostanie wyświetlony monit o jego wprowadzenie.

cmd.chrome-filter.params=[<toggle>]
cmd.chrome-filter.help=Włącza lub wyłącza filtrowanie adresów URL typu chrome://. Jeżeli filtrowanie chrome:// zostało włączone pliki JavaScript, które są używane do tworzenia okien przeglądarki nie zostaną wyświetlone w Oknie widoku skryptów oraz debuger nie będzie wykonywał krokowo skryptów podczas operacji debugowania. Przełącznik <toggle> może przyjąć wartości: |true|, |on|, |yes|, lub |1|, aby włączyć filtrowanie; lub |false|, |off|, |no|, lub |0|, aby wyłączyć filtrowanie; lub |toggle|, aby zmienić bieżący stan filtrowania na przeciwny. Jeżeli przełącznik <toggle> nie został określony, zostanie wyświetlony aktualny stan filtrowania adresów typu chrome://.

cmd.clear.label=U&suń punkt przerwań
cmd.clear.params=<url-pattern> [<line-number>]
cmd.clear.help=Usuwa punkty przerwań w plikach, które pasują do podanego <url-pattern>. Jeżeli podano <line-number>, zostaną usunięte wyłącznie punkty przerwań ustawione w tym wierszu.

cmd.clear-all.label=Usuń &wszystkie punkty przerwań
cmd.clear-all.help=Usuwa wszystkie zdefiniowane punkty przerwań.

cmd.clear-break.label=&Usuń punkt przerwań
cmd.clear-break.params=<break-wrapper> [<...>]
cmd.clear-break.help=Usuwa punkt przerwań zawarty w <break-wrapper>. Jeżeli <break-wrapper> jest przyszłym obiektem punktów przerwań, wszystkie podrzędne punkty przerwań zostaną usunięte, jednakże przyszły punkt przerwań zostanie zachowany.

cmd.clear-fbreak.label=Usuń &przyszły punkt przerwań
cmd.clear-fbreak.params=<break-wrapper> [<...>]
cmd.clear-fbreak.help=Usuwa przyszły punkt przerwań zawarty w interfejsie punktów przerwań <break-wrapper>. Jeżeli <break-wrapper> jest obiektem egzemplarza punktów przerwań, zostanie usunięty nadrzędny przyszły punkt przerwań egzemplarza, ale zostanie zachowany egzemplarz. Jeżeli egzemplarz nie ma żadnych nadrzędnych przyszłych punktów przerwań, <break-wrapper> zostanie zignorowany.

