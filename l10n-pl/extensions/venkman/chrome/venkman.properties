cmd.debug-script.label=Nie &debuguj
cmd.debug-script.params=<toggle> <script-wrapper> [<...>]
cmd.debug-script.help=Włącza lub wyłącza debugowanie w interfejsie skryptów <interfejs-skryptów>. Jeżeli debugowanie zostało wyłączone, Venkman *nie* zostanie zatrzymany po dotarciu do skryptów, których debugowanie zostało wyłączone. <toggle> może przyjąć wartości: |true|, |on|, |yes|, lub |1|, aby włączyć opcję; lub |false|, |off|, |no|, lub |0|, aby wyłączyć opcję; lub |toggle|, aby zmienić bieżący stan opcji na przeciwny. Jeżeli <toggle> nie został określony, zostanie wyświetlony aktualny stan opcji.

cmd.debug-instance-on.label=&Nie debuguj zawartych funkcji
cmd.debug-instance-on.params=<script-instance> [<...>]
cmd.debug-instance-on.help=Wyłącz debugowanie wszystkich funkcji zawartych w egzemplarzu skryptu <egzemplarz-skryptu>.

cmd.debug-instance-off.label=D&ebuguj zawarte funkcje
cmd.debug-instance-off.params=<script-instance> [<...>]
cmd.debug-instance-off.help=Włącz debugowanie wszystkich funkcji zawartych w egzemplarzu skryptu <egzemplarz-skryptu>.

cmd.debug-instance.label=&Zmień ustawienia debugowania zawartych funkcji
cmd.debug-instance.params=<toggle> <script-instance> [<...>]
cmd.debug-instance.help=Włącza lub wyłącza debugowanie wszystkich funkcji zawartych w egzemplarzu skryptu <script-instance>. Jeżeli debugowanie jest wyłączone Venkman *nie* zostanie zatrzymany po dotarciu do zablokowanych skryptów. <toggle> może przyjąć wartości: |true|, |on|, |yes|, lub |1|, aby włączyć opcję; lub |false|, |off|, |no|, lub |0|, aby wyłączyć opcję; lub |toggle|, aby zmienić bieżący stan opcji na przeciwny. Jeżeli <toggle> nie został określony, zostanie wyświetlony aktualny stan opcji.

cmd.debug-transient.label=Nie debuguj skryptów Eval/Ti&meout
cmd.debug-transient.params=<toggle> <url> [<...>]
cmd.debug-transient.help=Włącza lub wyłącza debugowanie skryptów zawierających niestałe funkcje (takie jak setTimeout() lub eval()) powiązanych z url <url>. <toggle> może przyjąć wartości: |true|, |on|, |yes|, lub |1|, aby włączyć opcję; lub |false|, |off|, |no|, lub |0|, aby wyłączyć opcję; lub |toggle|, aby zmienić bieżący stan opcji. 

