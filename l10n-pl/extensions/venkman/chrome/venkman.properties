cmd.em-ignore.label=&Ignoruj błędy
cmd.em-trace.label=Śl&edź błędy

cmd.fbreak.label=Ustaw prz&yszły punkt przerwań
cmd.fbreak.params=[<url-pattern> <line-number> [<properties>]]
cmd.fbreak.help=Ustawia "przyszły" punkt przerwań. Za każdym razem, gdy wczytywany jest skrypt, którego nazwa pasuje do podanego <url-pattern>, w wierszu <numer-lini> ustawiany jest punkt przerwań. Jeżeli punkt zostanie ustawiony w wierszu numer 1, debuger przerwie wykonywanie skryptu po wczytaniu go. Komenda |fbreak| podana bez dodatkowych parametrów wyświetli wszystkie aktywne przyszłe punkty przerwań. Parametr <properties> jest obiektem kodu JavaScript, reprezentującym właściwości tego punktu przerwań. Działanie tej komendy jest takie samo jak |set-fbreak|, z tą różnicą, że dodatkowe parametry nie są obowiązkowe. Zobacz również: |break|.

cmd.set-break.label=Ustaw &punkt przerwań
cmd.set-break.params=<url-pattern> <line-number> [<properties> [<parent>]]
cmd.set-break.help=Ustawia punkt przerwań we wszystkich plikach, które pasują do wprowadzonego wzorca <url-pattern> w wierszu <line-number>. Parametr <properties> jest obiektem JavaScript, reprezentującym właściwości punktu przerwań. Parametr <parent> stanowi odniesienie do obiektu przyszłego punktu przerwań, który zostanie przydzielony jako element nadrzędny. Działanie tej komendy jest takie samo jak |break|, z tą różnicą, że dodatkowe parametry są obowiązkowe. Zobacz również: |break|, |clear|.

cmd.set-fbreak.label=Ustaw prz&yszły punkt przerwań
cmd.set-fbreak.params=<url-pattern> <line-number> [<properties>]
cmd.set-fbreak.help=Ustawia "przyszły" punkt przerwań. Za każdym razem, gdy zostanie wczytany skrypt, którego nazwa pasuje do wprowadzonego <url-pattern>, w wierszu <line-number> zostanie ustawiony punkt przerwań. Jeżeli punkt przerwań zostanie ustawiony w wierszu numer 1, debuger przerwie wykonywanie skryptu po jego wczytaniu. Parametr <properties> jest obiektem kodu JavaScript, reprezentującym właściwości tego punktu przerwań. Działanie tej funkcji jest takie samo jak funkcji |fbreak|, z wyjątkiem tego, że parametry nie są opcjonalne. Zobacz również: |break|.

cmd.fclear.label=Usuń pr&zyszły punkt przerwań
cmd.fclear.params=<url-pattern> [<line-number>]
cmd.fclear.help=Usuwa przyszłe punkty przerwań ustawione dla <url-pattern>. Jeżeli podano <line-number> wyłącznie przyszłe punkty przerwań ustawione w tym wierszu zostaną usunięte.

cmd.fclear-all.label=Usuń wszystkie prz&yszłe punkty przerwań
cmd.fclear-all.help=Usuwa wszystkie ustawione przyszłe punkty przerwań.

cmd.find-bp.label=Znajdź &punkt przerwań
cmd.find-bp.params=<breakpoint>
cmd.find-bp.help=Ustawia fokus na punkcie przerwań określonym przez obiekt przerwań <breakpoint>.

cmd.find-creator.label=Znajdź &kreatora
cmd.find-creator.params=<jsd-value>
cmd.find-creator.help=Ustawia fokus na kreatorze obiektu, wywołanego przez jsdIValue <jsd-value>.

cmd.find-ctor.label=Znajdź k&onstruktor
cmd.find-ctor.params=<jsd-value>
cmd.find-ctor.help=Ustawia fokus na konstruktorze obiektu, wywołanego przez jsdIValue <jsd-value>.

cmd.find-file.label=&Otwórz plik…
cmd.find-file.key=accel O
cmd.find-file.params=[<file-name>]
cmd.find-file.help=Wyświetla zawartość pliku [<file-name>] w oknie widoku skryptu, [<file-name>] jest ciągiem będącym ścieżką do danego pliku. Jeśli nie podano parametru [<file-name>], lub parametrem jest znak "?", zostanie wyświetlony dialog wyboru pliku.

cmd.find-frame.label=Znajdź &źródło ramki
cmd.find-frame.params=<frame-index>
cmd.find-frame.help=Ustawia fokus na ramce stosu określonej przez ramkę o indeksie <frame-index>.

cmd.find-script.label=Znajdź f&unkcję
cmd.find-script.params=<script-wrapper> [<target-pc>]
cmd.find-script.help=Ustawia fokus na skrypcie zawartym w <script-wrapper>. Jeżeli podano <target-pc>, to widok zostanie tak przewinięty, aby był widoczny odpowiedni wiersz.

cmd.find-sourcetext.params=<source-text> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-sourcetext.help=Wyświetla obiekt kodu źródłowego określony przez parametr <source-text>. Kod źródłowy zawarty pomiędzy parametrami <range-start> a <range-end> zostanie podświetlony. Jeżeli podany zostanie parametr <details>, stanie się on automatycznie obiektem, reprezentującym szczegółowe dane na temat pochodzenia obiektu <source-text>. Jeżeli podany zostanie parametr <target-line>, widok zostanie przewinięty do podanego numeru wiersza, w przeciwnym wypadku widok zostanie przewinięty do wiersza określonego przez <range-start>.

cmd.find-sourcetext-soft.params=<source-text> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-sourcetext-soft.help=Działanie funkcji jest identyczne jak funkcji |find-sourcetext|, z wyjątkiem tego, że widok nie jest przewijany, jeżeli wiersz docelowy jest już widoczny.

cmd.find-string.label=Znaj&dź w tym pliku…
cmd.find-string.key=accel F
cmd.find-string.help=Wywołuje "Okno dialogowe znajdź" dla bieżącej karty.

cmd.find-string-again.key=accel G

cmd.find-scriptinstance.label=&Znajdź plik
cmd.find-scriptinstance.params=<script-instance> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-scriptinstance.help=Wyświetla kod źródłowy egzemplarza skryptu określonego przez parametr <script-instance>. Kod źródłowy zawarty pomiędzy parametrami <range-start> a <range-end> zostanie podświetlony. Jeżeli podany zostanie parametr <details>, stanie się on automatycznie obiektem, reprezentującym szczegółowe dane na temat pochodzenia obiektu <script-instance>. Jeżeli podany zostanie parametr <target-line>, widok zostanie przewinięty do podanego numeru wiersza, w przeciwnym wypadku widok zostanie przewinięty do wiersza określonego przez <range-start>.

cmd.find-url.label=&Znajdź URL
cmd.find-url.params=<url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url.help=Wyświetla zawartość pliku o podanym <url> w oknie Podglądu kodu źródłowego. Kod źródłowy zawarty pomiędzy parametrami <range-start> a <range-end> zostanie podświetlony. Jeżeli podany zostanie parametr <details>, stanie się on automatycznie obiektem, reprezentującym szczegółowe dane na temat pochodzenia obiektu <url>. Jeżeli podany zostanie parametr <target-line>, widok zostanie przewinięty do podanego numeru wiersza, w przeciwnym wypadku widok zostanie przewinięty do wiersza określonego przez <range-start>.

cmd.find-url-soft.label=&Niewymuszony fokus URL
cmd.find-url-soft.params=<url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url-soft.help=Działanie funkcji jest identyczne jak funkcji |find-url|, z wyjątkiem tego, że widok nie jest przewijany, jeżeli wiersz docelowy <target-line> jest już widoczny.

cmd.finish.label=W&yjdź
cmd.finish.key=shift VK_F11
cmd.finish.tip=Zakończ debugowanie bieżącej funkcji 
cmd.finish.help=Wykonuj, aż zostanie zwrócona bieżąca ramka stosu.

cmd.focus-input.key=VK_ESCAPE
cmd.focus-input.help=Ustawia fokus na polu tekstowym konsoli.

cmd.frame.label=Ustaw &bieżącą ramkę
cmd.frame.params=[<frame-index>]
cmd.frame.help=Ustawia bieżącą ramkę na ramkę określoną numerem <frame-index> oraz wyświetla podsumowanie bieżącej ramki. Jeżeli <frame-index> nie został podany, zostanie wyświetlone podsumowanie bieżącej ramki. Użyj komendy where aby wyświetlić listę ramek i numerów.

cmd.gc.help=Włącz mechanizm przywracania pamięci dla skryptów JavaScript. Opcja ta może spowodować usunięcie niezwolnionych skryptów z okna widoku Wczytanych skryptów.

cmd.help.label=&System pomocy Venkmana
cmd.help.params=[<pattern>]
cmd.help.help=Wyświetla pomoc na temat wprowadzonego wzorca <pattern>, który może być pełną nazwą komendy lub stanowić kilka pierwszych liter komendy. Jeżeli wprowadzony wzorzec można dopasować do więcej niż jednej komendy, zostanie wyświetlona pomoc dotycząca wszystkich pasujących komend. Jeżeli <pattern> nie zostanie podany, w oknie przeglądarki zostanie wyświetlona lista dostępnych komend wraz z systemem wyszukiwania.

cmd.inspect.label=&Zbadaj w Inspektorze DOM
cmd.inspect.params=[<expression>]
cmd.inspect.help=Przeprowadza inspekcję wyniku wyrażenia <expression> w Inspektorze DOM.

cmd.loadd.label=Wczytaj skrypt w zakresie debugera
cmd.loadd.params=<url>
cmd.loadd.help=Wykonuje zawartość pliku znajdującego się pod adresem określonym przez <url> w kontekście debugera. Funkcja szczególnie przydatna do wczytywania wtyczek debugera. Zobacz również preferencję |initialScripts|.

cmd.move-view.params=<view-id> <location-url>
cmd.move-view.help=Przenosi widok związany z <identyfikatorem-widoku> do lokalizacji określonej przez <location-url>.

cmd.mozilla-help.label=&Spis treści
cmd.mozilla-help.help=Wyświetla spis treści pomocy SeaMonkey.

cmd.next.label=&Przekrocz
cmd.next.key=VK_F12
cmd.next.tip=Pomiń debugowanie funkcji
cmd.next.help=Wykonuje instrukcje zawarte w następnym wierszu skryptu. Jeżeli następny wiersz zawiera wywołanie funkcji, wykonanie funkcji śledzone jest jako pojedyncza instrukcja.

cmd.open-dialog.params=<url> [<window-name> [<window-flags>]]
cmd.open-dialog.help=Otwiera okno dialogowe i wczytuje źródło z <url>. Zwykle służy do otwierania nowego okna XUL, opcja ta może być również użyta do wczytania strony WWW bez ładowania powłoki chrome.

cmd.open-url.help=Pyta użytkownika o URL, który ma zostać wczytany do okna podglądu źródła.
cmd.open-url.label=Otwórz &adres internetowy…
cmd.open-url.key=accel shift L

cmd.pprint.params=[<toggle>]
cmd.pprint.help=Ustawia lub wyświetla stan trybu formatowania widoku kodu Ładny wydruk. <toggle> może przyjąć wartości: |true|, |on|, |yes|, lub |1|, aby włączyć opcję; lub |false|, |off|, |no|, lub |0|, aby wyłączyć opcję; lub |toggle|, aby zmienić bieżący stan opcji na przeciwny. Jeżeli <toggle> nie został określony, zostanie wyświetlony aktualny stan opcji.

cmd.pref.params=[<pref-name> [<pref-value> [<delete-pref>]]]
cmd.pref.help=Ustawia wartość opcji <pref-name> na wartość <pref-value>. Jeżeli nie podano <wartości opcji>, zostanie wyświetlona bieżąca wartość <pref-name>. Jeżeli nie podano <nazwy opcji> i <wartości opcji>, to zostaną wyświetlone wszystkie opcje. Jeżeli podano parametr <delete-pref> i ma on wartość równą |true|, |on|, |yes|, lub |1|, lub gdy parametr zaczyna się od znaku minus ('-'), zostanie przywrócona domyślna wartość opcji.

cmd.profile.params=[<toggle>]
cmd.profile.help=Włącza lub wyłącza zbieranie charakterystyk. Przełącznik> może przyjąć wartości: |true|, |on|, |yes|, lub |1|, aby włączyć opcję; lub |false|, |off|, |no|, lub |0|, aby wyłączyć opcję; lub |toggle|, aby zmienić bieżący stan opcji na przeciwny. Jeżeli <toggle> nie został określony, zostanie wyświetlony aktualny stan opcji.

cmd.profile-script.label=Nie zbie&raj charakterystyk
cmd.profile-script.params=<toggle> <script-wrapper> [<...>]
cmd.profile-script.help=Włącza lub wyłącza zbieranie danych o charakterystyce skryptu <interfejs-skryptu>. W czasie, gdy zbieranie charakterystyk jest wyłączone, dane nie będą zachowywane. <toggle> może przyjąć wartości: |true|, |on|, |yes|, lub |1|, aby włączyć opcję; lub |false|, |off|, |no|, lub |0|, aby wyłączyć opcję; lub |toggle|, aby zmienić bieżący stan opcji na przeciwny. Jeżeli <toggle> nie został określony, zostanie wyświetlony aktualny stan opcji.

cmd.profile-instance.label=&Przełącz zbieranie charakterystyk zawartych funkcji
cmd.profile-instance.params=<toggle> <script-instance> [<...>]
cmd.profile-instance.help=Włącza lub wyłącza zbieranie danych o charakterystyce wszystkich funkcji zawartych w egzemplarzu skryptu <script-instance>. W czasie, gdy zbieranie charakterystyk jest wyłączone, dane nie będą zachowywane. <toggle> może przyjąć wartości: |true|, |on|, |yes|, lub |1|, aby włączyć opcję; lub |false|, |off|, |no|, lub |0|, aby wyłączyć opcję; lub |toggle|, aby zmienić bieżący stan opcji na przeciwny. Jeżeli <toggle> nie został określony, zostanie wyświetlony aktualny stan opcji.

cmd.profile-instance-on.label=&Nie zbieraj charakterystyk zawartych funkcji
cmd.profile-instance-on.params=<script-instance> [<...>]
cmd.profile-instance-on.help=Wyłącza zbieranie danych o charakterystyce wszystkich funkcji zawartych w jednostce skryptu <egzemplarz-skryptu>.

cmd.profile-instance-off.label=Zbieraj charakterystyki &zawartych funkcji.
cmd.profile-instance-off.params=<script-instance> [<...>]
cmd.profile-instance-off.help=Włącza zbieranie danych o charakterystyce wszystkich funkcji zawartych w jednostce skryptu <egzemplarz-skryptu>.

cmd.profile-tb.label=Charakterystyka
cmd.profile-tb.tip=Włącz/Wyłącz zbieranie charakterystyk

cmd.props.params=<expression>
cmd.props.help=Wyświetla właściwości wartości zwróconej przez wyrażenie <expression>. Wyrażenie jest wykonywane w zakresie bieżącej ramki debugowanego obiektu. Zobacz również: |where|, |frame|, |eval|, oraz |propsd|.

cmd.propsd.params=<expression>
cmd.propsd.help=Wyświetla właściwości wartości zwróconej przez wyrażenie <expression>. Wyrażenie jest wykonywane w zakresie debugera. Zobacz również: |props|.

cmd.exit.label=&Zakończ
cmd.exit.key=accel Q

cmd.quit.label=Za&kończ
cmd.quit.key=accel Q
cmd.quit.help=Zakończ pracę z SeaMonkey.

cmd.reload-source-tab.label=&Odśwież źródło
cmd.reload-source-tab.params=[<index>]
cmd.reload-source-tab.key=accel R
cmd.reload-source-tab.help=Odświeża źródło karty położonej przy indeksie określonym przez parametr <index>. Jeżeli nie podano parametru <index> bieżąca karta zostanie odświeżona.

cmd.release-notes.label=&Uwagi o wydaniu
cmd.release-notes.help=Wyświetla uwagi o wydaniu SeaMonkey.

cmd.close-source-tab.label=&Zamknij kartę
cmd.close-source-tab.key=accel W
cmd.close-source-tab.params=[<index>]
cmd.close-source-tab.help=Zamyka kartę o indeksie określonym przez <index>. Jeżeli parametr <index> nie został podany, zostanie zamknięta bieżąca karta.

cmd.restore-layout.params=[<name>]
cmd.restore-layout.help=Zachowuje bieżący układ okien i widoków pod nazwą <name>. Zachowany widok może zostać przywrócony za pomocą komendy |restore-layout|. Jeżeli nie określono parametru <name>, zostanie wyświetlona lista dostępnych widoków. Specjalny układ okien i widoków |factory| może zostać użyty do przywrócenia domyślnego układu okien i widoków.

cmd.restore-settings.label=Przywróć ustawienia punktów przerwań/obserwatorów…
cmd.restore-settings.params=[<settings-file>]
cmd.restore-settings.help=Ta komenda jest w zasadzie aliasem komendy |loadd|, z wyjątkiem tego, że parametr <settings-file> jest opcjonalny. Jeżeli parametr <settings-file> nie został podany lub wprowadzono znak "?", zostanie wyświetlone okno dialogowe wyboru pliku. Komenda ta została umieszczona w menu kontekstowym widoków Punkty przerwań i Obserwatorzy, aby ułatwić odtwarzanie zachowanych punktów przerwań o obserwatorów.

cmd.reloadui.key=accel alt R

cmd.run-to.label=Wykonuj do &wiersza
cmd.run-to.params=<script-wrapper> <pc>
cmd.run-to.help=Kontynuuj wykonywanie, dopóki licznik programu określony przez <pc>, w skrypcie określonym przez <script-wrapper> nie zostanie osiągnięty. W efekcie debuger będzie działał tak, jakby w podanym wierszu ustawiono "jednokrotny" punkt przerwań.

cmd.save-default-layout.label=&Zachowaj bieżący układ okien

cmd.save-layout.params=[<name>]
cmd.save-layout.help=Zachowuje bieżący układ okien i widoków pod nazwą <name>. Zachowany widok może zostać przywrócony za pomocą komendy |restore-layout|. Jeżeli nie określono parametru <name>, zostanie wyświetlona lista dostępnych widoków. Bieżący układ okien można zachować pod specjalną nazwą "default", jako domyślny układ debugera Venkman, który będzie każdorazowo odtwarzany po uruchomieniu programu. Specjalny układ "factory" nie może być nadpisany.

cmd.save-source-tab.label=&Zapisz źródło jako…
cmd.save-source-tab.params=[<index> [<target-file>]]
cmd.save-source-tab.key=accel S
cmd.save-source-tab.help=Zachowuje zawartość pliku źródłowego wyświetlonego w karcie określonej przez parametr <index> w pliku w lokalnym dysku. Jeżeli nie określono parametru <index>, zostanie zachowana bieżąca karta. Jeżeli nie określono parametru <plik-docelowy> lub wprowadzono znak "?", zostanie wyświetlone okno wyboru pliku. Parametr <plik-docelowy> jest łańcuchem określającym, właściwą dla danego systemu, ścieżkę dostępu do pliku docelowego.

cmd.save-profile.label=Zapisz dane &charakterystyczne jako…
cmd.save-profile.params=[<target-file> [<url> [<...>]]
cmd.save-profile.help=Zapisuje dane o charakterystyce dla jednego lub więcej plików źródłowych podanych przez parametr <url> do pliku podanego przez parametr <target-file>. Jeśli nie podano parametru <target-file>, lub parametrem jest znak "?", zostanie wyświetlony dialog wyboru pliku. Jeżeli nie podano parametru <url>, cała charakterystyka programu zostanie zapisana. <target-file> jest ciągiem będącym ścieżką do danego pliku, <url> jest kompletnym adresem url.

cmd.save-breakpoints.label=&Zapisz ustawienia punktów przerwań…
cmd.save-breakpoints.params=[<settings-file>]
cmd.save-breakpoints.help=Zachowuje bieżącą listę punktów przerwań do pliku JavaScript, tak aby mogły zostać odtworzone w późniejszym terminie. Jeżeli parametr <settings-file> nie został podany lub wprowadzono znak "?", zostanie wyświetlone okno dialogowe wyboru pliku. Parametr <settings-file> może być odwołaniem do obiektu |LocalFile| lub przedstawiać natywną scieżkę. Zobacz również: |save-settings|, |save-watches|, |restore-settings|.

cmd.save-settings.label=Za&pisz ustawienia punktów przerwań/obserwatorów…
cmd.save-settings.params=[<settings-file>]
cmd.save-settings.help=Zachowuje bieżącą listę punktów przerwań i obserwatorów do pliku JavaScript, tak aby mogły zostać odtworzone w późniejszym terminie. Jeżeli parametr <settings-file> nie został podany lub wprowadzono znak "?", zostanie wyświetlone okno dialogowe wyboru pliku. Parametr <settings-file> może być odwołaniem do obiektu |LocalFile| lub przedstawiać natywną scieżkę. Zobacz również: |save-watches|, |save-breakpoints|, |restore-settings|.

cmd.save-watches.label=&Zapisz ustawienia obserwatorów…
cmd.save-watches.params=[<settings-file>]
cmd.save-watches.help=Zachowuje bieżącą listę obserwatorów do pliku JavaScript, tak aby mogły zostać odtworzone w późniejszym terminie. Jeżeli parametr <settings-file> nie został podany lub wprowadzono znak "?", zostanie wyświetlone okno dialogowe wyboru pliku. Parametr <settings-file> może być odwołaniem do obiektu |LocalFile| lub przedstawiać natywną scieżkę. Zobacz również: |save-settings|, |save-breakpoints|, |restore-settings|.

cmd.search-scripts.params=[<pattern>]
cmd.search-scripts.help=Usuwa wszystkie skrypty, których adresy URL nie pasują do wprowadzonego wzorca <pattern> z widoku Wczytane skrypty. Jeżeli wzorzec <pattern> nie zostanie podany, wszystkie skrypty zostaną wyświetlone.

cmd.session-css.params=[<css>]
cmd.session-css.help=Zmienia plik stylów CSS używany do formatowania Okna sesji. Parametr <css> może przyjąć wartości: "default", "dark", or "light" lub stanowić adres url do alternatywnego pliku stylów CSS. Styl "default" używa domyślnego stylu przeglądarki, styl "dark" wyświetla jasny tekst na ciemnym tle; styl "light" wyświetla ciemny tekst na jasnym tle. Jeżeli nie podano parametru <css> zostanie wyświetlona nazwa bieżącego stylu.

cmd.session-css-default.label=&Domyślne ustawienia przeglądarki
cmd.session-css-dark.label=&Ciemne tło/jasny tekst
cmd.session-css-light.label=&Jasne tło/ciemny tekst

cmd.set-eval-obj.label=Ustaw jako obiekt &wykonywania
cmd.set-eval-obj.params=<jsd-value>
cmd.set-eval-obj.help=Ustawia bieżący "wykonywany obiekt", który będzie wykonywany przez komendę |eval|. Obiekt, który zostanie określony przez <jsd-value>, zostanie obiektem określanym przez zmienną |this| i zmienne globalne będą rozwiązywane relatywnie w stosunku do obiektu nadrzędnego <jsd-value>.

cmd.scan-source.label=&Przeszukaj w poszukiwaniu komentarzy 
cmd.scan-source.params=<script-instance>
cmd.scan-source.help=Przeszukuje cały kod źródłowy pliku w poszukiwaniu komentarzy w formacie //@JSD_DYREKTYWA. Domyślnie rozpoznawane są następujące dyrektywy: //@JSD_LOG, //@JSD_BREAK, oraz //@JSD_EVAL. Dyrektywa JSD_LOG wykonuje dowolny następujący po niej skrypt, wyświetlając rezultat w oknie Widoku sesji. Dyrektywa JSD_BREAK ustawia warunkowy punkt przerwań w następnym wykonywalnym wierszu kodu. Dyrektywa JSD_EVAL wykonuje dowolny następujący po niej skrypt, jednak wynik nie jest logowany i nie są ustawiane punkty przerwań. Możliwe jest dodawanie innych dyrektyw za pomocą zewnętrznych wtyczek.

cmd.scope.help=Wyświetla właściwości najwyżej położonego obiektu w zakresie łańcucha dla bieżącej ramki.

cmd.toggle-forcescriptload.label=Wymuś odgadywanie nazw &funkcji

cmd.toggle-functions.label=Dołącz &funkcje

cmd.show-functions.params=[<toggle>]
cmd.show-functions.help=Włącza lub wyłącza wyświetlanie właściwości funkcji w oknie Lokalne zmienne oraz Śledź. Po włączeniu tej opcji należy zamknąć a następnie ponownie otworzyć wszystkie węzły, których ta opcja dotyczy, aby zobaczyć zmiany. Przełącznik <toggle> może przyjąć wartości: |true|, |on|, |yes|, lub |1|, aby włączyć flagę; lub |false|, |off|, |no|, lub |0|, aby wyłączyć flagę; lub |toggle|, aby zmienić bieżący stan flagi. Jeżeli przełącznik <toggle> nie został określony, zostanie wyświetlony aktualny stan flagi.

cmd.toggle-ecmas.label=&Dołącz właściwości ECMA

cmd.show-ecmas.params=[<toggle>]
cmd.show-ecmas.help=Włącza lub wyłącza wyświetlanie właściwości ECMA [[Rodzic]] oraz [[Prototyp]] w oknie Lokalne zmienne oraz Śledź. Po włączeniu tej opcji należy zamknąć a następnie ponownie otworzyć wszystkie węzły, których ta opcja dotyczy, aby zobaczyć zmiany. Przełącznik <toggle> może przyjąć wartości: |true|, |on|, |yes|, lub |1|, aby włączyć flagę; lub |false|, |off|, |no|, lub |0|, aby wyłączyć flagę; lub |toggle|, aby zmienić bieżący stan flagi. Jeżeli przełącznik <toggle> nie został określony, zostanie wyświetlony aktualny stan flagi.

cmd.toggle-constants.label=Pokazuj s&tałe

cmd.show-constants.params=[<toggle>]
cmd.show-constants.help=Określa czy właściwości stałej będą pokazywane w oknie Zmienne lokalne i podglądzie zmiennych. Aby zastosować zmiany, należy zamknąć i otworzyć dane węzły drzewa. Możliwe wartości <toggle> to |true|, |on|, |yes| lub |1| dla włączonej flagi oraz |false|, |off| |no| lub |0| dla wyłączonej. Gdy <toggle> nie jest określony, wyświetlony zostanie bieżący stan.

cmd.toggle-show-most-recent.label=W&yklucz duplikaty

cmd.show-most-recent.params=[<toggle>]
cmd.show-most-recent.help=Włącza wyświetlanie tylko ostatniego skryptu lub wszystkich skryptów dla danego URL w widoku Wczytane skrypty. Jeżeli ta opcja jest wyłączona, w widoku Wczytane skrypty mogą pojawić się duplikaty skryptów. Przełącznik <toggle> może przyjąć wartości: |true|, |on|, |yes|, lub |1|, aby włączyć flagę; lub |false|, |off|, |no|, lub |0|, aby wyłączyć flagę; lub |toggle|, aby zmienić bieżący stan flagi. Jeżeli wartość przełącznika <toggle> nie została określona, zostanie wyświetlony aktualny stan flagi.

cmd.show-profile.label=&Wywietl dane charakterystyk
cmd.show-profile.params=[<url> [<...>]]
cmd.show-profile.help=Wyświetla dane charakterystyczne zebrane dla conajmniej jednego pliku źródłowego określonego przez <url>. Zapisuje wszystkie dane charakterystyczne, jeżeli <url> nie został podany.

cmd.startup-init.label=&Zainicjuj przy starcie
cmd.startup-init.params=[<toggle>]
cmd.startup-init.help=Ustawia wartość funkcji "Zainicjuj przy starcie". Gdy funkcja "Zainicjuj przy starcie" jest włączona, debuger rozpocznie śledzenie skryptów podczas startu przeglądarki, a nie po wczytaniu interfejsu użytkownika. Pozwoli to liście skryptów na wyświetlenie plików, które zostały wczytane zanim został wczytany interfejs użytkownika debugera. Funkcja ta ma pewien *mały* wpływ na wydajność, dlatego jest domyślnie wyłączona. Wartością przełącznika <toggle> może być |true|, |on|, |yes|, lub |1|, aby włączyć funkcję; |false|, |off|, |no|, lub |0| aby wyłączyć funkcję; lub |toggle|, aby odwrócić bieżącą wartość. Jeżeli nie podano parametru <toggle>, zostanie wyświetlona bieżąca wartość.

cmd.source-coloring.label=&Włącz podświetlanie składni
cmd.source-coloring.params=[<toggle>]
cmd.source-coloring.help=Włącza lub wyłącza funkcję podświetlania składni kodu źródłowego w widoku okna Kod źródłowy. Włączanie tej funkcji może być niepraktyczne w przypadku pracy na plikach o dużych rozmiarach na wolnym komputerze - wyłączenie kolorowania kodu źródłowego znacznie przyśpieszy wczytywanie plików. Aby zmiany ustawienia funkcji zostały zaktualizowane, należy odświeżyć kod źródłowy. Jeżeli wartość parametru <przełącznik> nie została określona, zostanie wyświetlony bieżący stan opcji.

cmd.stop.label=Zatrzy&maj
cmd.stop.key=VK_F4
cmd.stop.tip=Zatrzymaj bieżącą operację
cmd.stop.help=Zatrzymuje przed wykonaniem instrukcji zawartych w następnym wierszu.

cmd.step.label=&Wejdź
cmd.step.key=VK_F11
cmd.step.tip=Rozpocznij debugowanie funkcji
cmd.step.help=Wykonuje następny wiersz skryptu i zatrzymuje wykonywanie.

cmd.testargs.params=<int> <word> [<word2> <word3>]
cmd.testargs.help=Funkcja do testowania analizy argumentów. Przekaż jej co chcesz, funkcja przekaże obiekt zdarzenia na standardowe wyjście.

cmd.testargs1.params=<int> [<...>]
cmd.testargs1.help=Funkcja do testowania analizy argumentów. Przekaż jej co chcesz, funkcja przekaże obiekt zdarzenia na standardowe wyjście.

cmd.this-expr.params=<expression>
cmd.this-expr.help=Ustawia "wykonywany obiekt" na wynik wyrażenia <expression>. Wykonywany obiekt |this| zostanie obiektem określonym przez zmienną |this| we wszystkich fazach wykonywania. Wynik wyrażenia <expression> *musi* być obiektem. Zobacz również: |eval|, |props|, |watch-expr|, oraz |set-this-obj|.

cmd.tmode.params=[<mode>]
cmd.tmode.help=Ustala domyślną czynność, jaka zostanie wykonana, gdy w debugowanym obiekcie zostanie przechwycony wyjątek. Komenda |tmode ignore| spowoduje, że wszystkie wyjątki będą ignorowane, |tmode trace| wyświetli dziennik wyjątku na konsoli, |tmode break| spowoduje przerwanie debugowania w momencie przechwycenia wyjątku. Komenda |tmode| wprowadzona bez parametru wyświetli aktualnie wybrany tryb obsługi wyjątków. Proszę pamiętać, że komenda |tmode| kontroluje zdarzenie gdy *wystąpi* wyjątek, aby kontrolować zdarzenia, gdy wyjątek osiąga najwyższy poziom i staje się błędem, proszę użyć komendy |emode|. Naciśnięcie kombinacji przycisków Ctrl+T powoduje przełączenie się pomiędzy dostępnymi trybami obsługi wyjątków.

cmd.tm-break.label=Zatrzymaj, gdy wystąpi &wyjątek
cmd.tm-cycle.label=Przełącz tryb obsługi wyjątków
cmd.tm-cycle.key=accel T
cmd.tm-ignore.label=&Ignoruj wyjątki
cmd.tm-trace.label=Ś&ledź wyjątki

cmd.toggle-scripts-search-box.help=Pokazuje lub ukrywa opcje wyszukiwania widoku Wczytane skrypty.

cmd.toggle-float.params=<view-id>
cmd.toggle-float.help=Jeżeli widok określony przez parametr <view-id> był wyświetlony w głównym oknie lub nie był wyświetlony w ogóle, zostanie wyświetlony w oddzielnym oknie. Jeżeli widok <view-id> jest już wczytany w oddzielnym oknie, zostanie włączony z powrotem do głównego okna debugera.

cmd.toggle-pprint.label=Ła&dny wydruk
cmd.toggle-pprint.key=accel P
cmd.toggle-pprint.tip=Włącz/Wyłącz formatowanie 
cmd.toggle-pprint.help=Włącza lub wyłącza funkcję formatowania kodu Ładny wydruk.

cmd.toggle-save-layout.label=Zachowaj &bieżący układ przy wyjściu
cmd.toggle-save-layout.help=Bieżący układ okien i widoków zostanie zachowany przed zamknięciem debugera Venkman, jeżeli ta opcja będzie zaznaczona.

cmd.toggle-save-settings.label=Zapisz ustawienia punktów przerwań/obserwatorów przy w&yjściu
cmd.toggle-save-settings.help=Jeżeli ta opcja będzie zaznaczona to ustawienia punktów przerwań/obserwatorów zostaną zapisane podczas zamykania Venkmana i ponownie otwarte podczas startu. 

cmd.toggle-pref.params=<pref-name>
cmd.toggle-pref.help=Przełącza wartość preferencji typu boolean określonej przez parametr <pref-name>.

cmd.toggle-view.params=<view-id>
cmd.toggle-view.help=Ukrywa widok określony przez parametr <view-id> jeżeli jest on widoczny. W innym przypadku, widok zostanie wyświetlony, zachowując swoje ostatnie położenie.

cmd.toggle-chrome.label=Wyklu&cz pliki aplikacji
cmd.toggle-profile.label=&Zbieraj dane o charakterystyce programu

cmd.toggle-breaks.label=&Punkty przerwań
cmd.toggle-stack.label=&Widok stosu wywołań
cmd.toggle-session.label=&Okno sesji
cmd.toggle-locals.label=&Zmienne lokalne
cmd.toggle-scripts.label=Wczytane s&krypty
cmd.toggle-windows.label=O&twarte okna
cmd.toggle-source.label=Kod źródłowy (stary widok)
cmd.toggle-source2.label=Ko&d źródłowy
cmd.toggle-watches.label=O&bserwatory

cmd.version.label=O &Venkmanie
cmd.version.help=Wyświetl informacje o wersji programu.

cmd.remove-watch.label=&Usuń obserwator
cmd.remove-watch.params=<index> [<...>]
cmd.remove-watch.help=Usuwa obserwator(y) ustawione przy zerowym indeksie określonym przez parametr <index>.

cmd.watch-expr.label=Dodaj wyrażenie &obserwatora…
cmd.watch-expr.params=[<watch-expression>]
cmd.watch-expr.help=Wykonuje <expression> w zakresie debugowanego obiektu, a następnie dodaje wynik do okna obserwatorów. Jeżeli nie określono parametru <expression>, wszystkie obserwatory zostaną wyświetlone na konsoli.

cmd.watch-exprd.params=[<watch-expression>]
cmd.watch-exprd.help=Wykonuje <expression> w zakresie debugera, a następnie dodaje wynik do okna obserwatorów. Jeżeli nie określono parametru <expression>, wszystkie obserwatory zostaną wyświetlone na konsoli.

cmd.watch-property.params=<jsd-value> <property-name>
cmd.watch-property.help=Dodaje właściwość o nazwie <property-name> obiektu zachowanego w <jsd-value> do okna obserwatorów.

cmd.where.label=Dokonaj zrzutu &stosu w Oknie sesji
cmd.where.help=Wyświetla skróconą listę ramek stosu w bieżącym wywołaniu łańcucha.
