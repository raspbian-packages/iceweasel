cmd.emode.params=[<mode>]
cmd.emode.help=Określa zachowanie się debuggera po napotkaniu błędu. Komenda |emode ignore| ignoruje wszystkie błędy, |emode trace| wyświetla dziennik błędu w konsoli, a |emode break| zatrzymuje program gdy wystąpi błąd. Polecenie |emode| bez parametru wyświetla bieżący tryb błędów. Polecenie |emode| określa zachowanie dla niezłapanych wyjątków. Aby określić akcję po przechwyceniu wyjątku, należy użyć komendy |tmode|.

cmd.eval.params=<expression>
cmd.eval.help=Wykonuje <wyrażenie> w zakresie bieżącej ramki debugowanego obiektu. Zobacz również: |frame|, |where|, |props|, oraz |evald|.

cmd.evald.params=<expression>
cmd.evald.help=Wykonuje wyrażenie <expression> w zakresie debugera. Zobacz również: |eval|.

