selfsigned_details = Serwer zapewniający wysoki poziom bezpieczeństwa powinien posiadać zaufany certyfikat potwierdzający, iż faktycznie jest tym, za który się podaje. Połączenie do skonfigurowanego serwera będzie szyfrowane, jednakże tego serwera nie będzie można zidentyfikować jako właściwego.
