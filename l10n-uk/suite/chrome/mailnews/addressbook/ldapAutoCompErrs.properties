# These are error strings for problems that happen while in the
# various states declared in nsILDAPAutoCompFormatter.idl.  Note that
# the number that indexes each error state is the same as the number 
# corresponding to that state in nsILDAPAutoCompFormatter.idl.

## @name ERR_STATE_UNBOUND
## @loc none
0=Проблема запуску LDAP

## @name ERR_STATE_INITIALIZING
## @loc none
1=Не вдалось з'єднатись із сервером LDAP

## @name ERR_STATE_BINDING
## @loc none
2=Не вдалось з'єднатись із сервером LDAP

## @name ERR_STATE_BOUND
## @loc none
3=Проблема зв'язку на сервері LDAP

## @name ERR_STATE_SEARCHING
## @loc none
4=Проблема пошуку на сервері LDAP


# The format of the alert dialog itself
#
## @name ALERT_FORMAT
## @loc None of %1$S, %2$S and %3$S should be localized. 
##      %1$S is the error code itself, %2$S is an LDAP SDK error message from
##      chrome://mozldap/locale/ldap.properties, and %3$S is a hint relating
##      to that specific error, found in this file.
errorAlertFormat=Код помилки %1$S: %2$S\n\n %3$S

## The following errors are for error codes other than LDAP-specific ones.
## Someday mozilla will actually have a system for mapping nsresults to
## error strings that's actually widely used, unlike nsIErrorService.  But
## until it does, these strings live here…

## @name HOST_NOT_FOUND
## @loc none
5000=Вузол не знайдено

## @name GENERIC_ERROR
## @loc none
9999=Невідома помилка


# Hints to for the user, associated with specific error codes (ie error code
# + 10000)


## @name TIMELIMIT_EXCEEDED_HINT
## @loc none
10003=Почекайте якийсь час і спробуйте знову або зверніться до вашого системного адміністратора.

## @name STRONGAUTH_REQUIRED_HINT
## @loc none
10008=Аутентифікація високої надійності поки не підтримується.

## @name INVALID_SYNTAX_HINT
## @loc none
10021=Переконайтеся, що фільтр пошуку коректний, і спробуйте знову або зверніться до системного адміністратора. Щоб переконатися в коректності фільтру пошуку, виберіть "Параметри…" у меню «Зміни», потім — «Пошта та новини» і «Адресування». Натисніть «Редагувати каталоги…» і виберіть використовуваний сервер LDAP. Натисніть «Редагувати…», потім виберіть вкладку «Додатково», щоб побачити фільтр пошуку.

## @name NO_SUCH_OBJECT_HINT
## @loc none
10032=Переконайтеся, що базова унікальна назва коректна, і спробуйте знову або зверніться до системного адміністратора. Щоб переконатися в коректності базової унікальної назви, виберіть «Параметри…» у меню «Зміни», потім — «Пошта та новини» і «Адресування». Натисніть «Редагувати каталоги…» і виберіть використовуваний сервер LDAP. Натисніть «Редагувати», щоб побачити базову унікальну назву.

## @name BUSY_HINT
## @loc none
10051=Почекайте якийсь час і спробуйте знову.

## @name SERVER_DOWN_HINT
## @loc none
10081=Переконайтеся, що мережева назва сервера і номер порту коректні, і спробуйте знову або зверніться до системного адміністратора. Щоб переконатися в коректності мережевої назви сервера і номера порту, виберіть "Параметри…" у меню «Зміни», потім — «Пошта та новини» і «Адресування». Натисніть «Редагувати каталоги…» і виберіть використовуваний сервер LDAP. Натисніть «Редагувати…», щоб побачити мережеву назву сервера. Виберіть вкладку «Додатково», щоб побачити номер порту.

## @name TIMEOUT_HINT
## @loc none
10085=Почекайте якийсь час і спробуйте знову.

## @name FILTER_ERROR_HINT
## @loc none
10087=Переконайтеся, що фільтр пошуку коректний, і спробуйте знову або зверніться до системного адміністратора. Щоб переконатися в коректності фільтру пошуку, виберіть "Параметри…" у меню «Зміни», потім — «Пошта та новини» і «Адресування». Натисніть «Редагувати каталоги…» і виберіть використовуваний сервер LDAP. Натисніть «Редагувати…», потім виберіть вкладку «Додатково», щоб побачити фільтр пошуку.

## @name NO_MEMORY_HINT
## @loc none
10090=Закрийте деякі вікна й/або додатки і спробуйте знову.

## @name CONNECT_ERROR_HINT
## @loc none
10091=Переконайтесь, що мережева назва сервера і номер порту коректні, і спробуйте знову або зверніться до системного адміністратора. Щоб переконатися в коректності мережевої назви сервера і номера порту, виберіть "Параметри…" у меню «Зміни», потім — «Пошта та новини» і «Адресування». Натисніть «Редагувати каталоги…» і виберіть використовуваний сервер LDAP. Натисніть «Редагувати…», щоб побачити мережеву назву сервера. Виберіть вкладку «Додатково», щоб побачити номер порту.

## @name HOST_NOT_FOUND_HINT
## @loc none
15000=Переконайтеся, що мережева назва сервера коректна й спробуйте знову або зверніться до системного адміністратора. Щоб переконатися в коректності мережевої назви сервера, виберіть «Параметри…» у меню «Зміни», потім — «Пошта та новини» і «Адресування». Натисніть «Редагувати каталоги…» і виберіть використовуваний сервер LDAP. Натисніть «Редагувати…», щоб побачити мережеву назву сервера.

## @name GENERIC_HINT
## @loc none
19999=Зв'яжіться з вашим системним адміністратором.
