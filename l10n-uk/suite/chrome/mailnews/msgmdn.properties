## Msg Mdn Report strings
MsgMdnDisplayed=Майте на увазі: це підтвердження про одержання означає лише те, чи лист показано на комп'ютері одержувача. Нема жодної гарантії того, що одержувач вже прочитав або збагнув вміст листа.
MsgMdnDispatched=Лист або надруковано через факс, або переслано без показу самого процесу для одержувача. Нема жодної гарантії, що лист прочитають згодом.
MsgMdnProcessed=Лист оброблено поштовим клієнтом без показу самого процесу. Нема жодної гарантії, що лист прочитають згодом.
MsgMdnDeleted=Лист вилучено. Особа, якій ви надіслали його, могла вже побачити його або ні. Вона може відновити лист згодом і прочитати його.
MsgMdnDenied=Одержувач листа не бажає надіслати вам підтвердження про одержання.
MsgMdnFailed=Трапилась помилка. Підтвердження про одержання неможливо створити або надіслати вам.
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=Це є підтвердження про одержання для пошти , яку ви надіслали до %S.
MdnDisplayedReceipt=Підтвердження про одержання (показано)
MdnDispatchedReceipt=Підтвердження про одержання (надіслано)
MdnProcessedReceipt=Підтвердження про одержання (оброблено)
MdnDeletedReceipt=Підтвердження про одержання (вилучено)
MdnDeniedReceipt=Підтвердження про одержання (скасовано)
MdnFailedReceipt=Підтвердження про одержання (помилка)
