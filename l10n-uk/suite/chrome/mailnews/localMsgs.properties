## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Протягом звантаження такого листа відбулася помилка\:\nВідправник\: %S\n Тема\: %S\n Можливо, в цьому листі міститься вірус або на диску недостатньо місця. Пропустити цей лист?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Сервер POP3 (%S) не підтримує UIDL чи XTND XLST, потрібні для роботи параметра «Зберігати на сервері», «Максимальний розмір листа» або «Звантажувати лише заголовки». Щоб звантажити вашу пошту, вимкніть ці налаштування у параметрах сервера для вашого сервера у вікні параметрів облікових записів.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Поштовий сервер POP3 (%S) не підтримує команду TOP. Без неї не працюватимуть параметри «Максимальний розмір листа» та «Звантажувати лише заголовки». Їх вимкнено і звантажуються всі листи незалежно від їхнього розміру.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Не вдалося встановити зв'язок TLS із сервером POP3. Сервер може не працювати чи бути неправильно налаштованим. Будь ласка, перевірте налаштування в параметрах сервера у вікні параметрів облікового запису.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the name of the folder.
4044=Вилучити теку «%S»?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Вилучити теку

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Вилучити теку

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Помилка внутрішнього стану протягом автентифікації сервера POP3. Це внутрішня, несподівана помилка в програмі, будь ласка, напишіть звіт про ваду.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Схоже, сервер POP3 не підтримує шифровані паролі. Якщо ви щойно започаткували обліковий запис, вкажіть «Ненадійно пересланий пароль» як «Спосіб автентифікації» в «Параметрах облікового запису | Параметри сервера». Якщо це працювало раніше, а тепер ні, це звична ситуація для викрадення паролю.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Схоже, цей сервер POP3 не підтримує шифровані паролі. Якщо ви щойно започаткували обліковий запис, вкажіть «Звичайний пароль» як «Спосіб автентифікації» в «Параметрах облікового запису | Параметри сервера». Якщо це працювало раніше, а тепер ні, зв'яжіться з поштовим адміністратором або провайдером.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Цей сервер POP3 не дозволяє текстові паролі. Спробуйте вказати «Шифрований пароль» як «Спосіб автентифікації» в «Параметрах облікового запису | Параметри сервера».

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Сервер не підтримує вибраний спосіб автентифікації. Змініть «Спосіб автентифікації» в «Параметрах облікового запису | Параметри сервера».

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Квиток Kerberos/GSSAPI не схвалено сервером POP. Перевірте, чи ви увійшли в ділянку Kerberos/GSSAPI.
