ImapOnDemand=Показаний лист містить цифровий підпис, проте не звантажено всі долучення. Отже, цей підпис неможливо перевірити. Натисніть «Гаразд», щоб завершити звантаження листа й перевірити дійсність цифрового підпису.
#
#NOTE To translater, anything between %..% and <..> should not be translated.
# the former will be replaced by java script, and the latter is HTML formatting.
#
CantDecryptTitle=%brand% не може розшифрувати цього листа
CantDecryptBody=Відправник зашифрував цей лист через один із ваших цифрових сертифікатів, проте %brand% не може знайти цей сертифікат і відповідний йому закритий ключ. <br> Можливі розв'язки проблеми\: <br><ul><li>Якщо у вас є смарт-карта, вставте її зараз. <li>Якщо ви використовуєте новий комп’ютер або використовуєте новий профіль %brand%, вам потрібно відновити ваш сертифікат і закритий ключ з резервної копії. Файли з резервними копіями сертифікатів зазвичай мають розширення «.p12».</ul>
