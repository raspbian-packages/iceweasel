## Signature Information strings
SINoneLabel=Лист не містить цифровий підпис
SINone=Цей лист не містить цифрового підпису відправника. Брак підпису означає, що лист міг бути надісланим ким-небудь ще, хто прикидається, що це його електронна адреса. Також, можливо, лист редаговано під час передавання мережею. Як би там не було, швидше за все, цього не відбулося.

SIValidLabel=Лист підписано
SIValid=Цей лист містить дійсний цифровий підпис. Воно не підлягало змінам після надсилання.

SIInvalidLabel=Цифровий підпис недійсний
SIInvalidHeader=Цей лист містить цифровий підпис, але він недійсний.

SIContentAltered=Підпис не повністю відповідає вмісту листа. Схоже, що лист редаговано після того, як відправник підписав його. Не вважайте цей лист дійсним, поки ви не пересвідчитесь у відправника, що його вміст не змінено.
SIExpired=Термін дії сертифіката, використаного для підпису листа, завершився. Переконайтеся, що час на вашому комп'ютері вказано правильно.
SIRevoked=Сертифікат, використаний для підпису листа, відкликано. Вам не слід вважати цей лист дійсним, поки ви не упевнитеся у відправника, що його вміст є справжнім.
SINotYetValid=Сертифікат, використаний для підпису листа, мабуть, ще не дійсний. Переконайтеся, що час на вашому комп'ютері вказано правильно.
SIUnknownCA=Сертифікат, використаний для підпису листа, видано невідомим центром сертифікації.
SIUntrustedCA=Сертифікат, використаний для підпису листа, видано центром сертифікації, якому ви не довіряєте у видаванні сертифікатів такого типу.
SIExpiredCA=Сертифікат, використаний для підпису листа, видано центром сертифікації, у якого строк власного сертифіката вже вичерпано. Переконайтеся, що час на вашому комп'ютері вказано правильно.
SIRevokedCA=Сертифікат, використаний для підпису листа, видано центром сертифікації, чий власний сертифікат відкликано. Вам не слід вважати цей лист дійсним, поки ви не пересвідчитесь у відправника, що його вміст не змінено.
SINotYetValidCA=Сертифікат, використаний для підпису листа, видано центром сертифікації, чий власний сертифікат ще не дійсний. Переконайтеся, що час на вашому комп'ютері вказано правильно.
SIInvalidCipher=Лист підписано з використанням шифрування такої стійкості, яка не підтримується цією версією вашої програми.
SIClueless=Виникли невідомі проблеми з цим цифровим підписом. Вам не слід вважати цей лист дійсним, поки ви не упевнитеся у відправника, що його вміст не змінено.

SIPartiallyValidLabel=Лист містить цифровий підпис
SIPartiallyValidHeader=Хоча цифровий підпис дійсний, невідомо, чи є відправник і автор підпису однією і тією ж особою.

SIHeaderMismatch=Підпис не повністю відповідає заголовкам листа. Мабуть, лист змінено після підпису відправником. Вам не слід уважати цей лист дійсним, поки ви не пересвідчитесь у відправника, що його вміст не змінено.
SICertWithoutAddress=Використаний сертифікат ключа підпису не містить адреси електронної пошти. Подивіться докладну інформацію про сертифікат, щоб дізнатися, хто підписав листа.

## Encryption Information strings
EINoneLabel=Лист не зашифровано
EINone=Лист не зашифровано перед надсиланням. Інформація, надіслана через інтернет без шифрування, може бути прочитана сторонніми людьми під час передавання.

EIValidLabel=Лист зашифровано
EIValid=Цей лист зашифровано перед надсиланням. Шифрування робить складним (але не неможливим) перегляд інформації іншими людьми під час її доставлення мережею.

EIInvalidLabel=Лист неможливо розшифрувати
EIInvalidHeader=Цей лист зашифровано перед надсиланням, але його неможливо розшифрувати.

EIContentAltered=Вміст цього листа, мабуть, змінено протягом передавання.
EIClueless=Виникли невідомі проблеми з цим зашифрованим листом.
