## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Помилка надсилання пошти: неможливо створити захищене посилання з сервером SMTP %S, використовуючи STARTTLS після того, як він не зарекомендує свої властивості. Вимкніть STARTTLS для цього сервера або зв'яжіться з вашим провайдером.

