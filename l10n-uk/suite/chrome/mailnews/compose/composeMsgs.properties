## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Розмір листа, котрий ви намагаєтесь надіслати, перевищує дозволений сервером. Лист не надіслано; спробуйте зменшити розмір листа або зачекати якийсь час і спробувати знову.Сервер повідомив: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Розмір листа, котрий ви намагаєтесь надіслати, перевищує глобальне обмеження розміру (%d байтів) сервера. Лист не надіслано; зменшіть розмір листа і спробуйте знову.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Розмір листа, котрий ви намагаєтесь надіслати, перевищує глобальне обмеження розміру сервера. Лист не надіслано; зменшіть розмір листа і спробуйте знову. Сервер повідомив: %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Помилка надсиланні пошти: невідомий сервер SMTP %S. Сервер може бути неправильно налаштовано. Перевірте, чи налаштування вашого сервера SMTP правильні та спробуйте знову.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Лист не надіслано, бо нема зв'язку з сервером SMTP %S. Сервер може бути недоступним або відкидає з'єднання SMTP. Перевірте, чи налаштування вашого сервера SMTP правильні та спробуйте знову або зв'яжіться з адміністратором сервера.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Лист не надіслано, бо втрачено зв'язок з сервером SMTP %S протягом транзакції. Спробуйте знову або зв'яжіться з адміністратором вашої мережі.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Лист не надіслано, бо вичерпано час очікування зв'язку з сервером SMTP %S. Спробуйте знову або зв'яжіться з адміністратором вашої мережі.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Лист не надіслано, використовуючи сервер SMTP %S, з невідомих причин. Перевірте, чи налаштування вашого сервера SMTP правильні та спробуйте знову або зв'яжіться з адміністратором сервера.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Сервер SMTP %S не схоже, щоб підтримував шифровані паролі. Якщо ви щойно започаткували обліковий запис, спробуйте встановити «Ненадійно пересланий пароль» як «Спосіб автентифікації» у «Параметрах облікового запису | Параметри сервера». Якщо це колись працювало, а тепер ні, — це класична схема викрадання вашого паролю.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=Сервер SMTP %S не схоже, щоб підтримував шифровані паролі. Якщо ви щойно започаткували обліковий запис, спробуйте встановити «Звичайний пароль» як «Спосіб автентифікації» у «Параметрах облікового запису | Параметри сервера». Якщо це колись працювало, а тепер ні, зв'яжіться з вашим поштовим адміністратором або провайдером.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=Сервер SMTP %S забороняє прості паролі. спробуйте встановити «Шифрований пароль» як «Спосіб автентифікації» у «Параметрах облікового запису | Параметри сервера».

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Неможливо автентифікуватись до сервера SMTP %S. Перевірте пароль і «Спосіб автентифікації» у «Параметрах облікового запису | Параметри сервера».

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Квиток Kerberos/GSSAPI не схвалено сервером SMTP %S. Перевірте, чи ви увійшли у ділянку Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=Сервер SMTP %S не підтримує вибраний спосіб автентифікації. Змініть «Спосіб автентифікації» у «Параметрах облікового запису | Виходовий сервер (SMTP)».

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Неможливо автентифікуватись до сервера SMTP %S. Він не підтримує автентифікацію (SMTP-AUTH), однак вибрано використання автентифікації. Змініть «Спосіб автентифікації» на «Немає» у «Параметрах облікового запису | Виходовий сервер (SMTP)» або зв'яжіться з вашим поштовим провайдером за інструкцією.


